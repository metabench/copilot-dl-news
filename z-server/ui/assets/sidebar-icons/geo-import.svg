<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#20b2aa"/>
      <stop offset="1" stop-color="#40e0d0"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect x="2" y="2" width="36" height="36" rx="8" fill="rgba(64,224,208,0.12)" stroke="rgba(64,224,208,0.4)" stroke-width="1.5"/>
  
  <!-- Database cylinder -->
  <ellipse cx="20" cy="12" rx="10" ry="4" fill="rgba(10,13,20,0.6)" stroke="rgba(64,224,208,0.4)" stroke-width="1"/>
  <path d="M 10 12 V 24 C 10 26.2 14.5 28 20 28 C 25.5 28 30 26.2 30 24 V 12" fill="rgba(10,13,20,0.5)" stroke="rgba(64,224,208,0.4)" stroke-width="1"/>
  <ellipse cx="20" cy="24" rx="10" ry="4" fill="none" stroke="rgba(64,224,208,0.25)" stroke-width="1"/>
  
  <!-- Import arrow with glow -->
  <g filter="url(#glow)">
    <path d="M 20 32 L 20 22" stroke="url(#accent)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 16 26 L 20 22 L 24 26" fill="none" stroke="url(#accent)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
