<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffd700"/>
      <stop offset="1" stop-color="#ffb347"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect x="2" y="2" width="36" height="36" rx="8" fill="rgba(255,215,0,0.12)" stroke="rgba(255,215,0,0.4)" stroke-width="1.5"/>
  
  <!-- Globe outline -->
  <circle cx="20" cy="20" r="12" fill="none" stroke="rgba(255,215,0,0.3)" stroke-width="1.5"/>
  
  <!-- Latitude lines -->
  <ellipse cx="20" cy="20" rx="12" ry="5" fill="none" stroke="rgba(255,215,0,0.25)" stroke-width="1"/>
  <ellipse cx="20" cy="20" rx="5" ry="12" fill="none" stroke="rgba(255,215,0,0.25)" stroke-width="1"/>
  
  <!-- Pin marker with glow -->
  <g filter="url(#glow)">
    <path d="M 20 8 C 16 8 13 11 13 15 C 13 20 20 28 20 28 C 20 28 27 20 27 15 C 27 11 24 8 20 8 Z" fill="url(#accent)" stroke="rgba(255,179,71,0.6)" stroke-width="1"/>
    <circle cx="20" cy="15" r="3" fill="rgba(10,13,20,0.7)"/>
  </g>
</svg>
