<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 260" width="920" height="260">
  <title>Design Studio</title>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050508"/>
      <stop offset="0.55" stop-color="#0a0d14"/>
      <stop offset="1" stop-color="#141824"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#9966cc"/>
      <stop offset="0.5" stop-color="#da70d6"/>
      <stop offset="1" stop-color="#ffe6ff"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="7" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="10" y="10" width="900" height="240" rx="18" fill="url(#bg)" stroke="url(#accent)" stroke-width="2"/>

  <g transform="translate(50,54)">
    <rect x="0" y="0" width="154" height="152" rx="18" fill="rgba(218,112,214,0.08)" stroke="rgba(218,112,214,0.32)"/>

    <path d="M 36 118 L 118 36" stroke="rgba(255,230,255,0.16)" stroke-width="10" stroke-linecap="round"/>
    <path d="M 48 130 L 130 48" stroke="rgba(10,13,20,0.50)" stroke-width="4" stroke-linecap="round"/>

    <g filter="url(#glow)">
      <path d="M 44 112 L 112 44" stroke="url(#accent)" stroke-width="6" stroke-linecap="round"/>
      <circle cx="112" cy="44" r="8" fill="#da70d6"/>
      <circle cx="44" cy="112" r="8" fill="#da70d6"/>
    </g>

    <rect x="32" y="28" width="34" height="34" rx="8" fill="rgba(10,13,20,0.65)" stroke="rgba(218,112,214,0.30)"/>
    <rect x="88" y="84" width="34" height="34" rx="8" fill="rgba(10,13,20,0.65)" stroke="rgba(218,112,214,0.30)"/>
  </g>

  <g font-family="Georgia, Times New Roman, serif">
    <text x="230" y="104" font-size="38" fill="#f0f4f8" letter-spacing="1.1">Design Studio</text>
  </g>
  <g font-family="Inter, Segoe UI, system-ui, sans-serif">
    <text x="230" y="142" font-size="16" fill="#94a3b8" letter-spacing="0.4">WLILO • themes • components</text>
  </g>

  <g>
    <rect x="230" y="166" width="470" height="42" rx="12" fill="rgba(218,112,214,0.10)" stroke="rgba(218,112,214,0.22)"/>
    <text x="250" y="193" font-family="JetBrains Mono, Consolas, monospace" font-size="14" fill="#da70d6">http://localhost:4900</text>
    <text x="420" y="193" font-family="JetBrains Mono, Consolas, monospace" font-size="14" fill="#94a3b8">• ui:design</text>
  </g>
</svg>
