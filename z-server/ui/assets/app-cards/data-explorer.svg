<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 260" width="920" height="260">
  <title>Data Explorer</title>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050508"/>
      <stop offset="0.55" stop-color="#0a0d14"/>
      <stop offset="1" stop-color="#141824"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2e8b57"/>
      <stop offset="0.5" stop-color="#50c878"/>
      <stop offset="1" stop-color="#b7ffd0"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="7" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="10" y="10" width="900" height="240" rx="18" fill="url(#bg)" stroke="url(#accent)" stroke-width="2"/>

  <g opacity="0.28">
    <path d="M 28 66 H 892" stroke="rgba(80,200,120,0.20)"/>
    <path d="M 28 106 H 892" stroke="rgba(80,200,120,0.14)"/>
    <path d="M 28 146 H 892" stroke="rgba(80,200,120,0.10)"/>
    <path d="M 28 186 H 892" stroke="rgba(80,200,120,0.08)"/>
  </g>

  <g transform="translate(50,56)">
    <rect x="0" y="0" width="152" height="148" rx="18" fill="rgba(80,200,120,0.08)" stroke="rgba(80,200,120,0.35)"/>
    <rect x="18" y="20" width="116" height="108" rx="12" fill="rgba(10,13,20,0.65)" stroke="rgba(80,200,120,0.35)"/>

    <g>
      <path d="M 32 44 H 120" stroke="rgba(183,255,208,0.40)" stroke-width="2"/>
      <path d="M 32 70 H 120" stroke="rgba(183,255,208,0.24)" stroke-width="2"/>
      <path d="M 32 96 H 120" stroke="rgba(183,255,208,0.18)" stroke-width="2"/>
      <path d="M 32 122 H 120" stroke="rgba(183,255,208,0.12)" stroke-width="2"/>

      <path d="M 58 32 V 136" stroke="rgba(183,255,208,0.10)" stroke-width="2"/>
      <path d="M 90 32 V 136" stroke="rgba(183,255,208,0.10)" stroke-width="2"/>
    </g>

    <g filter="url(#glow)">
      <circle cx="44" cy="70" r="4" fill="#50c878"/>
      <circle cx="78" cy="96" r="4" fill="#50c878"/>
      <circle cx="112" cy="58" r="4" fill="#50c878"/>
      <path d="M 44 70 L 78 96 L 112 58" fill="none" stroke="url(#accent)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <rect x="18" y="136" width="116" height="10" rx="5" fill="rgba(80,200,120,0.14)"/>
  </g>

  <g font-family="Georgia, Times New Roman, serif">
    <text x="230" y="104" font-size="38" fill="#f0f4f8" letter-spacing="1.2">Data Explorer</text>
  </g>
  <g font-family="Inter, Segoe UI, system-ui, sans-serif">
    <text x="230" y="142" font-size="16" fill="#94a3b8" letter-spacing="0.4">URLs • fetches • filters • decisions</text>
  </g>

  <g>
    <rect x="230" y="166" width="470" height="42" rx="12" fill="rgba(80,200,120,0.10)" stroke="rgba(80,200,120,0.22)"/>
    <text x="250" y="193" font-family="JetBrains Mono, Consolas, monospace" font-size="14" fill="#50c878">http://localhost:3000</text>
    <text x="420" y="193" font-family="JetBrains Mono, Consolas, monospace" font-size="14" fill="#94a3b8">• ui:data-explorer</text>
  </g>
</svg>
