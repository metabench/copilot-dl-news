<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 260" width="920" height="260">
  <title>Diagram Atlas</title>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050508"/>
      <stop offset="0.55" stop-color="#0a0d14"/>
      <stop offset="1" stop-color="#141824"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#b37a2a"/>
      <stop offset="0.5" stop-color="#ffc87c"/>
      <stop offset="1" stop-color="#fff2df"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="7" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="10" y="10" width="900" height="240" rx="18" fill="url(#bg)" stroke="url(#accent)" stroke-width="2"/>

  <g transform="translate(50,54)">
    <rect x="0" y="0" width="154" height="152" rx="18" fill="rgba(255,200,124,0.08)" stroke="rgba(255,200,124,0.30)"/>

    <g opacity="0.40">
      <path d="M 20 32 H 134" stroke="rgba(255,242,223,0.12)" stroke-width="2"/>
      <path d="M 20 58 H 134" stroke="rgba(255,242,223,0.09)" stroke-width="2"/>
      <path d="M 20 84 H 134" stroke="rgba(255,242,223,0.07)" stroke-width="2"/>
      <path d="M 20 110 H 134" stroke="rgba(255,242,223,0.06)" stroke-width="2"/>
    </g>

    <g filter="url(#glow)">
      <circle cx="44" cy="46" r="7" fill="#ffc87c"/>
      <circle cx="112" cy="74" r="7" fill="#ffc87c"/>
      <circle cx="64" cy="112" r="7" fill="#ffc87c"/>

      <path d="M 44 46 L 112 74" stroke="url(#accent)" stroke-width="4" stroke-linecap="round"/>
      <path d="M 112 74 L 64 112" stroke="url(#accent)" stroke-width="4" stroke-linecap="round"/>
      <path d="M 64 112 L 44 46" stroke="rgba(255,200,124,0.35)" stroke-width="2" stroke-linecap="round"/>
    </g>

    <path d="M 28 128 C 44 110 60 104 78 106 C 96 108 112 120 126 138" fill="none" stroke="rgba(255,200,124,0.20)" stroke-width="3"/>
  </g>

  <g font-family="Georgia, Times New Roman, serif">
    <text x="230" y="104" font-size="38" fill="#f0f4f8" letter-spacing="1.1">Diagram Atlas</text>
  </g>
  <g font-family="Inter, Segoe UI, system-ui, sans-serif">
    <text x="230" y="142" font-size="16" fill="#94a3b8" letter-spacing="0.4">SVG • maps • collision checks</text>
  </g>

  <g>
    <rect x="230" y="166" width="470" height="42" rx="12" fill="rgba(255,200,124,0.10)" stroke="rgba(255,200,124,0.22)"/>
    <text x="250" y="193" font-family="JetBrains Mono, Consolas, monospace" font-size="14" fill="#ffc87c">http://localhost:3001</text>
    <text x="420" y="193" font-family="JetBrains Mono, Consolas, monospace" font-size="14" fill="#94a3b8">• diagram:server</text>
  </g>
</svg>
