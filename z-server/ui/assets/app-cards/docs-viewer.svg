<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 260" width="920" height="260">
  <title>Docs Viewer</title>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050508"/>
      <stop offset="0.55" stop-color="#0a0d14"/>
      <stop offset="1" stop-color="#141824"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0f52ba"/>
      <stop offset="0.5" stop-color="#6fa8dc"/>
      <stop offset="1" stop-color="#e6f2ff"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="7" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="10" y="10" width="900" height="240" rx="18" fill="url(#bg)" stroke="url(#accent)" stroke-width="2"/>

  <g transform="translate(52,54)">
    <rect x="0" y="0" width="150" height="152" rx="18" fill="rgba(111,168,220,0.08)" stroke="rgba(111,168,220,0.32)"/>

    <path d="M 40 34 H 106" stroke="rgba(230,242,255,0.35)" stroke-width="2"/>
    <path d="M 40 58 H 112" stroke="rgba(230,242,255,0.26)" stroke-width="2"/>
    <path d="M 40 82 H 108" stroke="rgba(230,242,255,0.20)" stroke-width="2"/>
    <path d="M 40 106 H 98" stroke="rgba(230,242,255,0.16)" stroke-width="2"/>

    <path d="M 38 28 C 38 24 42 20 46 20 H 108 C 114 20 118 24 118 30 V 124 C 118 132 112 138 104 138 H 56 C 46 138 38 130 38 120 Z" fill="rgba(10,13,20,0.60)" stroke="rgba(111,168,220,0.30)"/>

    <path d="M 46 20 C 44 32 44 44 46 56" fill="none" stroke="rgba(111,168,220,0.35)" stroke-width="2"/>

    <g filter="url(#glow)">
      <path d="M 58 118 L 72 132 L 102 100" fill="none" stroke="url(#accent)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <g font-family="Georgia, Times New Roman, serif">
    <text x="230" y="104" font-size="38" fill="#f0f4f8" letter-spacing="1.1">Docs Viewer</text>
  </g>
  <g font-family="Inter, Segoe UI, system-ui, sans-serif">
    <text x="230" y="142" font-size="16" fill="#94a3b8" letter-spacing="0.4">Docs • guides • sessions • diagrams</text>
  </g>

  <g>
    <rect x="230" y="166" width="470" height="42" rx="12" fill="rgba(111,168,220,0.10)" stroke="rgba(111,168,220,0.22)"/>
    <text x="250" y="193" font-family="JetBrains Mono, Consolas, monospace" font-size="14" fill="#6fa8dc">http://localhost:4800</text>
    <text x="420" y="193" font-family="JetBrains Mono, Consolas, monospace" font-size="14" fill="#94a3b8">• ui:docs</text>
  </g>
</svg>
