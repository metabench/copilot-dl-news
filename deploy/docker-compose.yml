# =============================================================================
# docker-compose.yml - Production Stack
# =============================================================================
# Full production deployment with PostgreSQL backend
# 
# Usage:
#   docker-compose -f deploy/docker-compose.yml up -d
#   docker-compose -f deploy/docker-compose.yml logs -f crawler
#   docker-compose -f deploy/docker-compose.yml down
#
# Scaling crawlers:
#   docker-compose -f deploy/docker-compose.yml up -d --scale crawler=5
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: news-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crawler}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crawler_secret}
      POSTGRES_DB: ${POSTGRES_DB:-news_crawler}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crawler} -d ${POSTGRES_DB:-news_crawler}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - crawler-net

  # ---------------------------------------------------------------------------
  # Redis (Optional - for distributed queue)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: news-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crawler-net

  # ---------------------------------------------------------------------------
  # Crawler Service (Scalable)
  # ---------------------------------------------------------------------------
  crawler:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    image: news-crawler:latest
    restart: unless-stopped
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    environment:
      NODE_ENV: production
      CRAWL_CONFIG_PATH: /app/deploy/config/production.json
      DATABASE_URL: postgres://${POSTGRES_USER:-crawler}:${POSTGRES_PASSWORD:-crawler_secret}@postgres:5432/${POSTGRES_DB:-news_crawler}
      REDIS_URL: redis://redis:6379
      CRAWLER_ID: ${HOSTNAME:-crawler}
    volumes:
      - crawler-logs:/app/logs
      - crawler-data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    stop_grace_period: 60s
    networks:
      - crawler-net

  # ---------------------------------------------------------------------------
  # Dashboard Service
  # ---------------------------------------------------------------------------
  dashboard:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.dashboard
    image: news-dashboard:latest
    container_name: news-dashboard
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER:-crawler}:${POSTGRES_PASSWORD:-crawler_secret}@postgres:5432/${POSTGRES_DB:-news_crawler}
      DATA_EXPLORER_PORT: 3099
      CRAWL_OBSERVER_PORT: 3100
    ports:
      - "3099:3099"
      - "3100:3100"
    volumes:
      - crawler-data:/app/data:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crawler-net

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy (Optional)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: news-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - dashboard
    networks:
      - crawler-net
    profiles:
      - with-proxy

# =============================================================================
# Volumes
# =============================================================================
volumes:
  pgdata:
    name: news-pgdata
  redis-data:
    name: news-redis-data
  crawler-logs:
    name: news-crawler-logs
  crawler-data:
    name: news-crawler-data

# =============================================================================
# Networks
# =============================================================================
networks:
  crawler-net:
    name: news-crawler-network
    driver: bridge
