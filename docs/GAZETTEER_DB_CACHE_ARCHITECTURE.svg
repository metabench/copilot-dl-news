<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="650" fill="#f8f9fa" />

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#333">Gazetteer DB-Based Caching Architecture</text>

  <!-- External APIs (Left) -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="160" height="140" rx="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" filter="url(#shadow)" />
    <text x="80" y="30" text-anchor="middle" font-weight="bold" fill="#0d47a1">External APIs</text>
    
    <rect x="20" y="50" width="120" height="30" rx="4" fill="#fff" stroke="#64b5f6" />
    <text x="80" y="70" text-anchor="middle" font-size="12">REST Countries</text>
    
    <rect x="20" y="90" width="120" height="30" rx="4" fill="#fff" stroke="#64b5f6" />
    <text x="80" y="110" text-anchor="middle" font-size="12">Wikidata</text>
  </g>

  <!-- Ingestion Tool (Center) -->
  <g transform="translate(280, 100)">
    <rect x="0" y="0" width="220" height="450" rx="8" fill="#fff3e0" stroke="#f57c00" stroke-width="2" filter="url(#shadow)" />
    <text x="110" y="30" text-anchor="middle" font-weight="bold" fill="#e65100">Ingestion Logic</text>
    <text x="110" y="50" text-anchor="middle" font-size="12" font-family="monospace">populate-gazetteer.js</text>

    <!-- Logic Steps -->
    <g transform="translate(20, 80)">
      <rect x="0" y="0" width="180" height="40" rx="4" fill="#fff" stroke="#ffb74d" />
      <text x="90" y="25" text-anchor="middle" font-size="12">1. Check Cache (DB)</text>
      
      <rect x="0" y="60" width="180" height="40" rx="4" fill="#fff" stroke="#ffb74d" />
      <text x="90" y="85" text-anchor="middle" font-size="12">2. Fetch if Miss/Expired</text>
      
      <rect x="0" y="120" width="180" height="40" rx="4" fill="#fff" stroke="#ffb74d" />
      <text x="90" y="145" text-anchor="middle" font-size="12">3. Store Response (DB)</text>
      
      <rect x="0" y="180" width="180" height="40" rx="4" fill="#fff" stroke="#ffb74d" />
      <text x="90" y="205" text-anchor="middle" font-size="12">4. Parse JSON</text>
      
      <rect x="0" y="240" width="180" height="40" rx="4" fill="#fff" stroke="#ffb74d" />
      <text x="90" y="265" text-anchor="middle" font-size="12">5. Upsert Entities (DB)</text>
    </g>
  </g>

  <!-- Database (Right) -->
  <g transform="translate(580, 80)">
    <rect x="0" y="0" width="280" height="500" rx="8" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" filter="url(#shadow)" />
    <text x="140" y="30" text-anchor="middle" font-weight="bold" fill="#1b5e20">SQLite Database</text>

    <!-- Cache Layer -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="240" height="220" rx="6" fill="#c8e6c9" stroke="#43a047" stroke-dasharray="5,5" />
      <text x="120" y="25" text-anchor="middle" font-weight="bold" fill="#2e7d32" font-size="14">Cache Layer</text>

      <!-- urls table -->
      <g transform="translate(10, 40)">
        <rect x="0" y="0" width="220" height="40" fill="#fff" stroke="#81c784" />
        <text x="10" y="18" font-weight="bold" font-size="12">urls</text>
        <text x="10" y="32" font-size="10" font-family="monospace">id, url, created_at</text>
      </g>

      <!-- http_responses table -->
      <g transform="translate(10, 90)">
        <rect x="0" y="0" width="220" height="60" fill="#fff" stroke="#81c784" />
        <text x="10" y="18" font-weight="bold" font-size="12">http_responses</text>
        <text x="10" y="32" font-size="10" font-family="monospace">url_id, http_status, etag</text>
        <text x="10" y="46" font-size="10" font-family="monospace" fill="#1565c0">cache_key, cache_expires_at</text>
      </g>

      <!-- content_storage table -->
      <g transform="translate(10, 160)">
        <rect x="0" y="0" width="220" height="50" fill="#fff" stroke="#81c784" />
        <text x="10" y="18" font-weight="bold" font-size="12">content_storage</text>
        <text x="10" y="32" font-size="10" font-family="monospace">http_response_id, content_blob</text>
        <text x="10" y="44" font-size="10" font-family="monospace" fill="#666">(Stores JSON Response)</text>
      </g>
    </g>

    <!-- Domain Layer -->
    <g transform="translate(20, 290)">
      <rect x="0" y="0" width="240" height="190" rx="6" fill="#fff9c4" stroke="#fbc02d" stroke-dasharray="5,5" />
      <text x="120" y="25" text-anchor="middle" font-weight="bold" fill="#f57f17" font-size="14">Domain Layer</text>

      <g transform="translate(10, 40)">
        <rect x="0" y="0" width="220" height="30" fill="#fff" stroke="#fff176" />
        <text x="110" y="20" text-anchor="middle" font-size="12">places</text>
      </g>
      <g transform="translate(10, 80)">
        <rect x="0" y="0" width="220" height="30" fill="#fff" stroke="#fff176" />
        <text x="110" y="20" text-anchor="middle" font-size="12">place_names</text>
      </g>
      <g transform="translate(10, 120)">
        <rect x="0" y="0" width="220" height="30" fill="#fff" stroke="#fff176" />
        <text x="110" y="20" text-anchor="middle" font-size="12">place_hierarchy</text>
      </g>
    </g>
  </g>

  <!-- Arrows -->
  <!-- API -> Tool -->
  <line x1="210" y1="170" x2="280" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="245" y="160" text-anchor="middle" font-size="10">JSON</text>

  <!-- Tool -> Cache (Check) -->
  <path d="M 500 190 L 540 190 L 540 150 L 580 150" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="540" y="140" text-anchor="middle" font-size="10">SELECT</text>

  <!-- Tool -> Cache (Store) -->
  <path d="M 500 250 L 540 250 L 540 210 L 580 210" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="540" y="270" text-anchor="middle" font-size="10">INSERT</text>

  <!-- Tool -> Domain (Upsert) -->
  <path d="M 500 370 L 540 370 L 540 400 L 580 400" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="540" y="390" text-anchor="middle" font-size="10">UPSERT</text>

</svg>