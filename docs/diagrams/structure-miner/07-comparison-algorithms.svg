<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <g id="comparison-algorithms">
    <!-- Panel Header -->
    <rect x="0" y="0" width="400" height="45" fill="#3a3a3a" rx="8 8 0 0"/>
    <text x="200" y="28" text-anchor="middle" font-size="14" font-weight="600" fill="#f0ede8" letter-spacing="1">COMPARISON ALGORITHMS</text>
    
    <!-- Algorithm Cards -->
    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="180" height="95" fill="#444" rx="6"/>
      <text x="10" y="18" font-size="10" font-weight="600" fill="#60a5fa">Tree Edit Distance</text>
      <text x="10" y="34" font-size="9" fill="#aaa">Zhang-Shasha algorithm</text>
      <text x="10" y="48" font-size="9" fill="#888">Complexity: O(n²)</text>
      <text x="10" y="62" font-size="9" fill="#888">Accurate but slow</text>
      <rect x="10" y="72" width="100" height="14" rx="3" fill="#3a3a3a"/>
      <rect x="10" y="72" width="30" height="14" rx="3" fill="#ef4444"/>
      <text x="120" y="83" font-size="8" fill="#888">Speed</text>
    </g>
    
    <g transform="translate(205, 55)">
      <rect x="0" y="0" width="180" height="95" fill="#444" rx="6"/>
      <text x="10" y="18" font-size="10" font-weight="600" fill="#34d399">MinHash LSH</text>
      <text x="10" y="34" font-size="9" fill="#aaa">Locality sensitive hash</text>
      <text x="10" y="48" font-size="9" fill="#888">Complexity: O(k)</text>
      <text x="10" y="62" font-size="9" fill="#888">Approximate, very fast</text>
      <rect x="10" y="72" width="100" height="14" rx="3" fill="#3a3a3a"/>
      <rect x="10" y="72" width="90" height="14" rx="3" fill="#10b981"/>
      <text x="120" y="83" font-size="8" fill="#888">Speed</text>
    </g>
    
    <g transform="translate(15, 160)">
      <rect x="0" y="0" width="180" height="95" fill="#444" rx="6"/>
      <text x="10" y="18" font-size="10" font-weight="600" fill="#a78bfa">Hamming Distance</text>
      <text x="10" y="34" font-size="9" fill="#aaa">XOR fixed-size hashes</text>
      <text x="10" y="48" font-size="9" fill="#888">Complexity: O(1)</text>
      <text x="10" y="62" font-size="9" fill="#888">Fastest, needs encoding</text>
      <rect x="10" y="72" width="100" height="14" rx="3" fill="#3a3a3a"/>
      <rect x="10" y="72" width="100" height="14" rx="3" fill="#10b981"/>
      <text x="120" y="83" font-size="8" fill="#888">Speed</text>
    </g>
    
    <g transform="translate(205, 160)">
      <rect x="0" y="0" width="180" height="95" fill="#444" rx="6"/>
      <text x="10" y="18" font-size="10" font-weight="600" fill="#fbbf24">Jaccard Similarity</text>
      <text x="10" y="34" font-size="9" fill="#aaa">Set intersection/union</text>
      <text x="10" y="48" font-size="9" fill="#888">Complexity: O(n)</text>
      <text x="10" y="62" font-size="9" fill="#888">Good for shingle sets</text>
      <rect x="10" y="72" width="100" height="14" rx="3" fill="#3a3a3a"/>
      <rect x="10" y="72" width="60" height="14" rx="3" fill="#fbbf24"/>
      <text x="120" y="83" font-size="8" fill="#888">Speed</text>
    </g>
    
    <!-- Recommendation -->
    <g transform="translate(15, 265)">
      <rect x="0" y="0" width="370" height="120" fill="#1a2f2a" rx="6" stroke="#10b981" stroke-width="1"/>
      <text x="12" y="20" font-size="10" font-weight="600" fill="#34d399">★ RECOMMENDED: Two-Phase Comparison</text>
      
      <text x="12" y="42" font-size="10" fill="#ccc">Phase 1: Fast Filter (O(1))</text>
      <text x="20" y="56" font-size="9" fill="#888">• XOR L1 hashes → hamming ≤ threshold → candidate</text>
      
      <text x="12" y="76" font-size="10" fill="#ccc">Phase 2: Accurate Match (O(k))</text>
      <text x="20" y="90" font-size="9" fill="#888">• MinHash Jaccard on skeleton shingles</text>
      <text x="20" y="104" font-size="9" fill="#888">• Semantic bit comparison for tie-breaking</text>
    </g>
  </g>
</svg>
