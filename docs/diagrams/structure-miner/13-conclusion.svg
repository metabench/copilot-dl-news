    <text x="400" y="26" text-anchor="middle" font-size="14" font-weight="600" fill="#c9a962" letter-spacing="1">✦ RECOMMENDED APPROACH ✦</text>
    
    <!-- Recommendation Box -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="760" height="55" fill="#1a3a2a" rx="6" stroke="#10b981" stroke-width="1"/>
      
      <!-- Checkmarks and approach -->
      <text x="20" y="20" font-size="11" fill="#34d399">✓</text>
      <text x="40" y="20" font-size="11" fill="#f0ede8" font-weight="500">Contentless Skeleton</text>
      <text x="170" y="20" font-size="10" fill="#888">as primary representation</text>
      
      <text x="20" y="38" font-size="11" fill="#34d399">✓</text>
