<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 380">
  <g id="clustering">
    <!-- Panel Header -->
    <rect x="0" y="0" width="400" height="45" fill="#3a3a3a" rx="8 8 0 0"/>
    <text x="200" y="28" text-anchor="middle" font-size="14" font-weight="600" fill="#f0ede8" letter-spacing="1">CLUSTERING STRATEGIES</text>
    
    <!-- Online vs Batch -->
    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="180" height="110" fill="#1e3a5f" rx="6" stroke="#3b82f6" stroke-width="1"/>
      <text x="10" y="18" font-size="10" font-weight="600" fill="#60a5fa">ONLINE CLUSTERING</text>
      <text x="10" y="36" font-size="9" fill="#aaa">Process pages as they arrive</text>
      <text x="10" y="52" font-size="9" fill="#888">• Check against existing clusters</text>
      <text x="10" y="66" font-size="9" fill="#888">• Create new if no match</text>
      <text x="10" y="80" font-size="9" fill="#888">• Update centroid incrementally</text>
      <rect x="10" y="90" width="60" height="14" rx="3" fill="#10b981"/>
      <text x="18" y="101" font-size="8" font-weight="500" fill="#1a1a1a">Preferred</text>
    </g>
    
    <g transform="translate(205, 55)">
      <rect x="0" y="0" width="180" height="110" fill="#444" rx="6"/>
      <text x="10" y="18" font-size="10" font-weight="600" fill="#888">BATCH CLUSTERING</text>
      <text x="10" y="36" font-size="9" fill="#888">Periodic re-clustering</text>
      <text x="10" y="52" font-size="9" fill="#666">• Collect N signatures</text>
      <text x="10" y="66" font-size="9" fill="#666">• Run DBSCAN/k-means</text>
      <text x="10" y="80" font-size="9" fill="#666">• Replace cluster set</text>
      <rect x="10" y="90" width="60" height="14" rx="3" fill="#666"/>
      <text x="18" y="101" font-size="8" font-weight="500" fill="#333">Secondary</text>
    </g>
    
    <!-- Algorithm Choice -->
    <g transform="translate(15, 175)">
      <rect x="0" y="0" width="370" height="100" fill="#444" rx="6"/>
      <text x="12" y="18" font-size="10" font-weight="600" fill="#c9a962">ALGORITHM: Leader Clustering (Online)</text>
      
      <text x="12" y="38" font-size="9" fill="#ccc" font-family="monospace">for each new signature S:</text>
      <text x="20" y="52" font-size="9" fill="#888" font-family="monospace">  best = argmin(distance(S, centroid))</text>
      <text x="20" y="66" font-size="9" fill="#888" font-family="monospace">  if distance(S, best) &lt; threshold:</text>
      <text x="20" y="80" font-size="9" fill="#888" font-family="monospace">    assign S to best, update centroid</text>
      <text x="20" y="94" font-size="9" fill="#888" font-family="monospace">  else: create new cluster with S</text>
    </g>
    
    <!-- Parameters -->
    <g transform="translate(15, 285)">
      <rect x="0" y="0" width="370" height="80" fill="#444" rx="6"/>
      <text x="12" y="18" font-size="10" font-weight="600" fill="#c9a962">TUNABLE PARAMETERS</text>
      
      <text x="12" y="38" font-size="9" fill="#aaa">• similarity_threshold: 0.85 (start conservative)</text>
      <text x="12" y="52" font-size="9" fill="#aaa">• min_cluster_size: 3 (avoid singletons)</text>
      <text x="12" y="66" font-size="9" fill="#aaa">• max_clusters_per_domain: 20 (cap memory)</text>
    </g>
  </g>
</svg>
