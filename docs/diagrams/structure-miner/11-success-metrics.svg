<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320">
  <g id="success-metrics">
    <!-- Panel Header -->
    <rect x="0" y="0" width="400" height="45" fill="#3a3a3a" rx="8 8 0 0"/>
    <text x="200" y="28" text-anchor="middle" font-size="14" font-weight="600" fill="#f0ede8" letter-spacing="1">SUCCESS METRICS</text>
    
    <!-- Metric Cards -->
    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="180" height="75" fill="#1a3a2a" rx="6" stroke="#10b981" stroke-width="1"/>
      <text x="90" y="22" text-anchor="middle" font-size="20" font-weight="700" fill="#34d399">&lt;1KB</text>
      <text x="90" y="42" text-anchor="middle" font-size="10" fill="#aaa">per signature</text>
      <text x="90" y="60" text-anchor="middle" font-size="9" fill="#666">Target: 104 bytes</text>
    </g>
    
    <g transform="translate(205, 55)">
      <rect x="0" y="0" width="180" height="75" fill="#1a3a2a" rx="6" stroke="#10b981" stroke-width="1"/>
      <text x="90" y="22" text-anchor="middle" font-size="20" font-weight="700" fill="#34d399">&lt;1ms</text>
      <text x="90" y="42" text-anchor="middle" font-size="10" fill="#aaa">comparison time</text>
      <text x="90" y="60" text-anchor="middle" font-size="9" fill="#666">Filter + match</text>
    </g>
    
    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="180" height="75" fill="#1e3a5f" rx="6" stroke="#3b82f6" stroke-width="1"/>
      <text x="90" y="22" text-anchor="middle" font-size="20" font-weight="700" fill="#60a5fa">&gt;90%</text>
      <text x="90" y="42" text-anchor="middle" font-size="10" fill="#aaa">cluster accuracy</text>
      <text x="90" y="60" text-anchor="middle" font-size="9" fill="#666">Same template → same cluster</text>
    </g>
    
    <g transform="translate(205, 140)">
      <rect x="0" y="0" width="180" height="75" fill="#1e3a5f" rx="6" stroke="#3b82f6" stroke-width="1"/>
      <text x="90" y="22" text-anchor="middle" font-size="20" font-weight="700" fill="#60a5fa">&lt;5%</text>
      <text x="90" y="42" text-anchor="middle" font-size="10" fill="#aaa">false positives</text>
      <text x="90" y="60" text-anchor="middle" font-size="9" fill="#666">Different templates merged</text>
    </g>
    
    <!-- Test Strategy -->
    <g transform="translate(15, 225)">
      <rect x="0" y="0" width="370" height="80" fill="#444" rx="6"/>
      <text x="12" y="18" font-size="10" font-weight="600" fill="#c9a962">VALIDATION STRATEGY</text>
      <text x="12" y="38" font-size="9" fill="#aaa">• Golden set: 100 pages from 10 domains, manually labeled</text>
      <text x="12" y="52" font-size="9" fill="#aaa">• Similarity matrix: verify cluster cohesion visually</text>
      <text x="12" y="66" font-size="9" fill="#aaa">• A/B comparison: new layout detection rate</text>
    </g>
  </g>
</svg>
