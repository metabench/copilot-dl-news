      <circle cx="30" cy="30" r="2" fill="#a0b0ff" opacity="0.4"/>
    </pattern>
    
    <!-- Neural network pattern -->
    <pattern id="neuralNet" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="#7b68ee" opacity="0.2"/>
      <circle cx="50" cy="30" r="1.5" fill="#00d4ff" opacity="0.2"/>
      <circle cx="90" cy="10" r="1.5" fill="#ff6ec7" opacity="0.2"/>
      <circle cx="30" cy="70" r="1.5" fill="#4facfe" opacity="0.2"/>
      <circle cx="70" cy="90" r="1.5" fill="#f093fb" opacity="0.2"/>
      <line x1="10" y1="10" x2="50" y2="30" stroke="#b0c0ff" stroke-width="0.3" opacity="0.3"/>
      <line x1="50" y1="30" x2="90" y2="10" stroke="#b0c0ff" stroke-width="0.3" opacity="0.3"/>
      <line x1="50" y1="30" x2="30" y2="70" stroke="#b0c0ff" stroke-width="0.3" opacity="0.3"/>
      <line x1="30" y1="70" x2="70" y2="90" stroke="#b0c0ff" stroke-width="0.3" opacity="0.3"/>
    </pattern>

    <!-- Animated dash for connections -->
    <style>
      @keyframes dash {
        to { stroke-dashoffset: -20; }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .flowing { 
        stroke-dasharray: 10 5;
        animation: dash 1s linear infinite;
      }
      .pulsing {
        animation: pulse 2s ease-in-out infinite;
      }
      .floating {
        animation: float 3s ease-in-out infinite;
      }
    </style>
