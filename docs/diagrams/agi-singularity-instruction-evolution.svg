    <!-- Gradient definitions for sci-fi aesthetic -->
    <linearGradient id="cosmicBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4ff"/>
      <stop offset="50%" style="stop-color:#e8f0ff"/>
      <stop offset="100%" style="stop-color:#f5f0ff"/>
    </linearGradient>
    
    <linearGradient id="neuralGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#7b68ee"/>
      <stop offset="100%" style="stop-color:#ff6ec7"/>
    </linearGradient>
    
    <linearGradient id="infinityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
