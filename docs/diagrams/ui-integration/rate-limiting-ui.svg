<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <!-- WLILO Gradients -->
    <linearGradient id="leather" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#faf9f7"/>
      <stop offset="50%" stop-color="#f5f3ef"/>
      <stop offset="100%" stop-color="#ebe8e2"/>
    </linearGradient>
    <linearGradient id="obsidian" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c9a962"/>
      <stop offset="100%" stop-color="#e8d5a3"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#c9a962"/>
    </marker>
  </defs>
  
  <!-- Leather Background -->
  <rect width="800" height="500" fill="url(#leather)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Georgia, serif" font-size="20" fill="#2d2d2d">Rate Limiting UI Architecture</text>
  <line x1="200" y1="45" x2="600" y2="45" stroke="url(#gold)" stroke-width="2"/>
  
  <!-- API Layer Panel -->
  <g filter="url(#shadow)">
    <rect x="40" y="60" width="350" height="80" rx="8" fill="url(#obsidian)" stroke="#c9a962" stroke-width="1.5"/>
    <text x="215" y="82" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#c9a962">API LAYER</text>
    <rect x="55" y="92" width="140" height="38" rx="5" fill="#3a3a3a" stroke="#555"/>
    <text x="125" y="116" text-anchor="middle" font-family="Arial" font-size="11" fill="#e8d5a3">API Gateway</text>
    <rect x="210" y="92" width="165" height="38" rx="5" fill="#3a3a3a" stroke="#555"/>
    <text x="292" y="116" text-anchor="middle" font-family="Arial" font-size="11" fill="#e8d5a3">Rate Limit Middleware</text>
  </g>
  
  <!-- Data Layer Panel -->
  <g filter="url(#shadow)">
    <rect x="40" y="155" width="520" height="80" rx="8" fill="url(#obsidian)" stroke="#c9a962" stroke-width="1.5"/>
    <text x="300" y="177" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#c9a962">DATA LAYER</text>
    <rect x="55" y="188" width="140" height="38" rx="5" fill="#3a3a3a" stroke="#555"/>
    <text x="125" y="212" text-anchor="middle" font-family="Arial" font-size="10" fill="#e8d5a3">In-Memory Store</text>
    <rect x="210" y="188" width="140" height="38" rx="5" fill="#3a3a3a" stroke="#555"/>
    <text x="280" y="212" text-anchor="middle" font-family="Arial" font-size="10" fill="#e8d5a3">Stats Aggregator</text>
    <rect x="365" y="188" width="140" height="38" rx="5" fill="#3a3a3a" stroke="#555"/>
    <text x="435" y="212" text-anchor="middle" font-family="Arial" font-size="10" fill="#e8d5a3">SQLite Storage</text>
  </g>
  
  <!-- Admin API Panel -->
  <g filter="url(#shadow)">
    <rect x="40" y="250" width="520" height="55" rx="8" fill="url(#obsidian)" stroke="#c9a962" stroke-width="1.5"/>
    <text x="300" y="283" text-anchor="middle" font-family="Arial" font-size="12" fill="#e8d5a3">/api/admin/rate-limits/*</text>
  </g>
  
  <!-- UI Components Panel -->
  <g filter="url(#shadow)">
    <rect x="40" y="320" width="520" height="85" rx="8" fill="url(#obsidian)" stroke="#c9a962" stroke-width="1.5"/>
    <text x="300" y="342" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#c9a962">UI COMPONENTS</text>
    <rect x="55" y="355" width="140" height="40" rx="5" fill="#3a3a3a" stroke="#4a9eff"/>
    <text x="125" y="380" text-anchor="middle" font-family="Arial" font-size="10" fill="#4a9eff">Dashboard Panel</text>
    <rect x="210" y="355" width="140" height="40" rx="5" fill="#3a3a3a" stroke="#4a9eff"/>
    <text x="280" y="380" text-anchor="middle" font-family="Arial" font-size="10" fill="#4a9eff">Key Detail View</text>
    <rect x="365" y="355" width="140" height="40" rx="5" fill="#3a3a3a" stroke="#4a9eff"/>
    <text x="435" y="380" text-anchor="middle" font-family="Arial" font-size="10" fill="#4a9eff">Config Editor</text>
  </g>
  
  <!-- Metrics Panel -->
  <g filter="url(#shadow)">
    <rect x="580" y="60" width="180" height="200" rx="8" fill="url(#obsidian)" stroke="#c9a962" stroke-width="1.5"/>
    <text x="670" y="85" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#c9a962">METRICS</text>
    <text x="600" y="110" font-family="Arial" font-size="10" fill="#e8d5a3">• requests_current</text>
    <text x="600" y="130" font-family="Arial" font-size="10" fill="#e8d5a3">• requests_limit</text>
    <text x="600" y="150" font-family="Arial" font-size="10" fill="#e8d5a3">• requests_remaining</text>
    <text x="600" y="170" font-family="Arial" font-size="10" fill="#e8d5a3">• window_reset_at</text>
    <text x="600" y="190" font-family="Arial" font-size="10" fill="#e8d5a3">• rate_limit_hits</text>
    <text x="600" y="210" font-family="Arial" font-size="10" fill="#2ecc71">• tier (free/pro/ent)</text>
  </g>
  
  <!-- Status Legend -->
  <g filter="url(#shadow)">
    <rect x="580" y="280" width="180" height="125" rx="8" fill="url(#obsidian)" stroke="#c9a962" stroke-width="1.5"/>
    <text x="670" y="305" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#c9a962">TIER LIMITS</text>
    <rect x="600" y="318" width="140" height="25" rx="4" fill="#2d4a3a" stroke="#2ecc71"/>
    <text x="670" y="335" text-anchor="middle" font-family="Arial" font-size="10" fill="#2ecc71">Free: 100/min</text>
    <rect x="600" y="348" width="140" height="25" rx="4" fill="#2d3a4a" stroke="#4a9eff"/>
    <text x="670" y="365" text-anchor="middle" font-family="Arial" font-size="10" fill="#4a9eff">Pro: 1000/min</text>
    <rect x="600" y="378" width="140" height="25" rx="4" fill="#4a3a2d" stroke="#c9a962"/>
    <text x="670" y="395" text-anchor="middle" font-family="Arial" font-size="10" fill="#e8d5a3">Enterprise: ∞</text>
  </g>
  
  <!-- Arrows -->
  <line x1="215" y1="140" x2="215" y2="155" stroke="#c9a962" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="300" y1="235" x2="300" y2="250" stroke="#c9a962" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="300" y1="305" x2="300" y2="320" stroke="#c9a962" stroke-width="2" marker-end="url(#arrow)"/>
</svg>