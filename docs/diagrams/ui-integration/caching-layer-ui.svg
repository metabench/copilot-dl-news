<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="leather" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#faf9f7"/>
      <stop offset="50%" stop-color="#f5f3ef"/>
      <stop offset="100%" stop-color="#ebe8e2"/>
    </linearGradient>
    <linearGradient id="obsidian" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c9a962"/>
      <stop offset="100%" stop-color="#e8d5a3"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#c9a962"/>
    </marker>
  </defs>
  
  <!-- Leather Background -->
  <rect width="800" height="500" fill="url(#leather)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Georgia, serif" font-size="20" fill="#2d2d2d">Caching Layer UI Architecture</text>
  <line x1="200" y1="45" x2="600" y2="45" stroke="url(#gold)" stroke-width="2"/>
  
  <!-- Cache Types Panel -->
  <g filter="url(#shadow)">
    <rect x="40" y="60" width="400" height="75" rx="8" fill="url(#obsidian)" stroke="#c9a962" stroke-width="1.5"/>
    <text x="240" y="82" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#c9a962">CACHE TYPES</text>
    <rect x="55" y="93" width="110" height="32" rx="5" fill="#3a3a3a" stroke="#555"/>
    <text x="110" y="114" text-anchor="middle" font-family="Arial" font-size="10" fill="#e8d5a3">API Response</text>
    <rect x="175" y="93" width="110" height="32" rx="5" fill="#3a3a3a" stroke="#555"/>
    <text x="230" y="114" text-anchor="middle" font-family="Arial" font-size="10" fill="#e8d5a3">Metrics Cache</text>
    <rect x="295" y="93" width="110" height="32" rx="5" fill="#3a3a3a" stroke="#555"/>
    <text x="350" y="114" text-anchor="middle" font-family="Arial" font-size="10" fill="#e8d5a3">Stats Cache</text>
  </g>
  
  <!-- Cache Manager Panel -->
  <g filter="url(#shadow)">
    <rect x="40" y="150" width="400" height="55" rx="8" fill="url(#obsidian)" stroke="#c9a962" stroke-width="1.5"/>
    <text x="240" y="183" text-anchor="middle" font-family="Arial" font-size="12" fill="#e8d5a3">Unified CacheManager</text>
  </g>
  
  <!-- Storage Panel -->
  <g filter="url(#shadow)">
    <rect x="40" y="220" width="400" height="70" rx="8" fill="url(#obsidian)" stroke="#c9a962" stroke-width="1.5"/>
    <text x="240" y="242" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#c9a962">STORAGE</text>
    <rect x="55" y="255" width="175" height="28" rx="5" fill="#3a3a3a" stroke="#555"/>
    <text x="142" y="274" text-anchor="middle" font-family="Arial" font-size="10" fill="#e8d5a3">Metrics Collector</text>
    <rect x="245" y="255" width="175" height="28" rx="5" fill="#3a3a3a" stroke="#555"/>
    <text x="332" y="274" text-anchor="middle" font-family="Arial" font-size="10" fill="#e8d5a3">SQLite Stats Table</text>
  </g>
  
  <!-- Admin API Panel -->
  <g filter="url(#shadow)">
    <rect x="40" y="305" width="400" height="50" rx="8" fill="url(#obsidian)" stroke="#c9a962" stroke-width="1.5"/>
    <text x="240" y="335" text-anchor="middle" font-family="Arial" font-size="12" fill="#e8d5a3">/api/admin/cache/*</text>
  </g>
  
  <!-- UI Components Panel -->
  <g filter="url(#shadow)">
    <rect x="40" y="370" width="400" height="75" rx="8" fill="url(#obsidian)" stroke="#c9a962" stroke-width="1.5"/>
    <text x="240" y="392" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#c9a962">UI COMPONENTS</text>
    <rect x="55" y="405" width="110" height="30" rx="5" fill="#3a3a3a" stroke="#4a9eff"/>
    <text x="110" y="425" text-anchor="middle" font-family="Arial" font-size="10" fill="#4a9eff">Dashboard</text>
    <rect x="175" y="405" width="110" height="30" rx="5" fill="#3a3a3a" stroke="#4a9eff"/>
    <text x="230" y="425" text-anchor="middle" font-family="Arial" font-size="10" fill="#4a9eff">Entry Browser</text>
    <rect x="295" y="405" width="110" height="30" rx="5" fill="#3a3a3a" stroke="#4a9eff"/>
    <text x="350" y="425" text-anchor="middle" font-family="Arial" font-size="10" fill="#4a9eff">Config Panel</text>
  </g>
  
  <!-- Metrics Panel -->
  <g filter="url(#shadow)">
    <rect x="470" y="60" width="290" height="180" rx="8" fill="url(#obsidian)" stroke="#c9a962" stroke-width="1.5"/>
    <text x="615" y="85" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#c9a962">CACHE METRICS</text>
    <text x="495" y="110" font-family="Arial" font-size="10" fill="#e8d5a3">• hit_rate (1m/5m/1h)</text>
    <text x="495" y="130" font-family="Arial" font-size="10" fill="#e8d5a3">• miss_rate</text>
    <text x="495" y="150" font-family="Arial" font-size="10" fill="#e8d5a3">• entries_count</text>
    <text x="495" y="170" font-family="Arial" font-size="10" fill="#e8d5a3">• bytes_used</text>
    <text x="495" y="190" font-family="Arial" font-size="10" fill="#e8d5a3">• evictions</text>
    <text x="495" y="210" font-family="Arial" font-size="10" fill="#e8d5a3">• top_endpoints</text>
    <text x="495" y="230" font-family="Arial" font-size="10" fill="#c9a962">• waste_entries (0 hits)</text>
  </g>
  
  <!-- Operations Panel -->
  <g filter="url(#shadow)">
    <rect x="470" y="260" width="290" height="110" rx="8" fill="url(#obsidian)" stroke="#c9a962" stroke-width="1.5"/>
    <text x="615" y="285" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#c9a962">OPERATIONS</text>
    <rect x="490" y="300" width="250" height="25" rx="4" fill="#3a3a3a" stroke="#2ecc71"/>
    <text x="615" y="317" text-anchor="middle" font-family="Arial" font-size="10" fill="#2ecc71">Invalidate Single Entry</text>
    <rect x="490" y="330" width="250" height="25" rx="4" fill="#3a3a3a" stroke="#c9a962"/>
    <text x="615" y="347" text-anchor="middle" font-family="Arial" font-size="10" fill="#e8d5a3">Invalidate by Pattern</text>
  </g>
  
  <!-- Danger Zone -->
  <g filter="url(#shadow)">
    <rect x="470" y="385" width="290" height="60" rx="8" fill="#3a2a2a" stroke="#e74c3c" stroke-width="1.5"/>
    <text x="615" y="410" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#e74c3c">⚠ DANGER ZONE</text>
    <rect x="490" y="420" width="250" height="20" rx="4" fill="#4a2a2a" stroke="#e74c3c"/>
    <text x="615" y="434" text-anchor="middle" font-family="Arial" font-size="10" fill="#e74c3c">Flush Entire Cache</text>
  </g>
  
  <!-- Arrows -->
  <line x1="240" y1="135" x2="240" y2="150" stroke="#c9a962" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="240" y1="205" x2="240" y2="220" stroke="#c9a962" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="240" y1="290" x2="240" y2="305" stroke="#c9a962" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="240" y1="355" x2="240" y2="370" stroke="#c9a962" stroke-width="2" marker-end="url(#arrow)"/>
</svg>