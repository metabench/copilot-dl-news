<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520">
  <defs>
    <linearGradient id="leather" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#faf9f7"/>
      <stop offset="50%" stop-color="#f5f3ef"/>
      <stop offset="100%" stop-color="#ebe8e2"/>
    </linearGradient>
    <linearGradient id="obsidian" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c9a962"/>
      <stop offset="100%" stop-color="#e8d5a3"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#c9a962"/>
    </marker>
  </defs>
  
  <!-- Leather Background -->
  <rect width="800" height="520" fill="url(#leather)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Georgia, serif" font-size="20" fill="#2d2d2d">Subscription Tiers UI Architecture</text>
  <line x1="180" y1="45" x2="620" y2="45" stroke="url(#gold)" stroke-width="2"/>
  
  <!-- Billing Services Panel -->
  <g filter="url(#shadow)">
    <rect x="40" y="60" width="500" height="75" rx="8" fill="url(#obsidian)" stroke="#c9a962" stroke-width="1.5"/>
    <text x="290" y="82" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#c9a962">BILLING SERVICES</text>
    <rect x="55" y="93" width="110" height="32" rx="5" fill="#3a3a3a" stroke="#555"/>
    <text x="110" y="114" text-anchor="middle" font-family="Arial" font-size="9" fill="#e8d5a3">Subscription</text>
    <rect x="175" y="93" width="100" height="32" rx="5" fill="#3a3a3a" stroke="#555"/>
    <text x="225" y="114" text-anchor="middle" font-family="Arial" font-size="9" fill="#e8d5a3">FeatureGate</text>
    <rect x="285" y="93" width="100" height="32" rx="5" fill="#3a3a3a" stroke="#555"/>
    <text x="335" y="114" text-anchor="middle" font-family="Arial" font-size="9" fill="#e8d5a3">UsageTracker</text>
    <rect x="395" y="93" width="100" height="32" rx="5" fill="#3a3a3a" stroke="#555"/>
    <text x="445" y="114" text-anchor="middle" font-family="Arial" font-size="9" fill="#e8d5a3">StripeClient</text>
  </g>
  
  <!-- Stats Service Panel -->
  <g filter="url(#shadow)">
    <rect x="40" y="150" width="500" height="50" rx="8" fill="url(#obsidian)" stroke="#c9a962" stroke-width="1.5"/>
    <text x="290" y="180" text-anchor="middle" font-family="Arial" font-size="11" fill="#e8d5a3">SubscriptionStatsService (MRR, Churn, Conversions)</text>
  </g>
  
  <!-- Database Panel -->
  <g filter="url(#shadow)">
    <rect x="40" y="215" width="500" height="70" rx="8" fill="url(#obsidian)" stroke="#c9a962" stroke-width="1.5"/>
    <text x="290" y="237" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#c9a962">DATABASE</text>
    <rect x="55" y="250" width="145" height="28" rx="5" fill="#3a3a3a" stroke="#555"/>
    <text x="127" y="269" text-anchor="middle" font-family="Arial" font-size="10" fill="#e8d5a3">subscriptions</text>
    <rect x="210" y="250" width="145" height="28" rx="5" fill="#3a3a3a" stroke="#555"/>
    <text x="282" y="269" text-anchor="middle" font-family="Arial" font-size="10" fill="#e8d5a3">feature_usage</text>
    <rect x="365" y="250" width="145" height="28" rx="5" fill="#3a3a3a" stroke="#555"/>
    <text x="437" y="269" text-anchor="middle" font-family="Arial" font-size="10" fill="#e8d5a3">tier_definitions</text>
  </g>
  
  <!-- Admin API Panel -->
  <g filter="url(#shadow)">
    <rect x="40" y="300" width="500" height="50" rx="8" fill="url(#obsidian)" stroke="#c9a962" stroke-width="1.5"/>
    <text x="290" y="330" text-anchor="middle" font-family="Arial" font-size="11" fill="#e8d5a3">/api/admin/subscriptions/*, /api/admin/tiers/*</text>
  </g>
  
  <!-- UI Components Panel -->
  <g filter="url(#shadow)">
    <rect x="40" y="365" width="500" height="80" rx="8" fill="url(#obsidian)" stroke="#c9a962" stroke-width="1.5"/>
    <text x="290" y="387" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#c9a962">UI COMPONENTS</text>
    <rect x="55" y="400" width="105" height="35" rx="5" fill="#3a3a3a" stroke="#4a9eff"/>
    <text x="107" y="422" text-anchor="middle" font-family="Arial" font-size="10" fill="#4a9eff">Dashboard</text>
    <rect x="170" y="400" width="105" height="35" rx="5" fill="#3a3a3a" stroke="#4a9eff"/>
    <text x="222" y="422" text-anchor="middle" font-family="Arial" font-size="10" fill="#4a9eff">Subscribers</text>
    <rect x="285" y="400" width="105" height="35" rx="5" fill="#3a3a3a" stroke="#4a9eff"/>
    <text x="337" y="422" text-anchor="middle" font-family="Arial" font-size="10" fill="#4a9eff">Tier Editor</text>
    <rect x="400" y="400" width="105" height="35" rx="5" fill="#3a3a3a" stroke="#4a9eff"/>
    <text x="452" y="422" text-anchor="middle" font-family="Arial" font-size="10" fill="#4a9eff">Analytics</text>
  </g>
  
  <!-- Tier Cards Panel -->
  <g filter="url(#shadow)">
    <rect x="570" y="60" width="190" height="175" rx="8" fill="url(#obsidian)" stroke="#c9a962" stroke-width="1.5"/>
    <text x="665" y="85" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#c9a962">TIERS</text>
    <rect x="585" y="100" width="160" height="38" rx="5" fill="#2d4a3a" stroke="#2ecc71"/>
    <text x="665" y="124" text-anchor="middle" font-family="Arial" font-size="11" fill="#2ecc71">Free: 100/min</text>
    <rect x="585" y="145" width="160" height="38" rx="5" fill="#2d3a4a" stroke="#4a9eff"/>
    <text x="665" y="169" text-anchor="middle" font-family="Arial" font-size="11" fill="#4a9eff">Pro: 1000/min</text>
    <rect x="585" y="190" width="160" height="38" rx="5" fill="#4a3a2d" stroke="#c9a962"/>
    <text x="665" y="214" text-anchor="middle" font-family="Arial" font-size="11" fill="#e8d5a3">Enterprise: ∞</text>
  </g>
  
  <!-- Business Metrics Panel -->
  <g filter="url(#shadow)">
    <rect x="570" y="250" width="190" height="130" rx="8" fill="url(#obsidian)" stroke="#c9a962" stroke-width="1.5"/>
    <text x="665" y="275" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#c9a962">BUSINESS METRICS</text>
    <text x="590" y="300" font-family="Arial" font-size="11" fill="#2ecc71">• MRR</text>
    <text x="590" y="320" font-family="Arial" font-size="11" fill="#e74c3c">• Churn Rate</text>
    <text x="590" y="340" font-family="Arial" font-size="11" fill="#4a9eff">• Trial Conversions</text>
    <text x="590" y="360" font-family="Arial" font-size="11" fill="#e8d5a3">• Tier Distribution</text>
  </g>
  
  <!-- Arrows -->
  <line x1="290" y1="135" x2="290" y2="150" stroke="#c9a962" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="290" y1="200" x2="290" y2="215" stroke="#c9a962" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="290" y1="285" x2="290" y2="300" stroke="#c9a962" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="290" y1="350" x2="290" y2="365" stroke="#c9a962" stroke-width="2" marker-end="url(#arrow)"/>
</svg>