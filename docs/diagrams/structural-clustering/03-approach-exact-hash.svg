<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 450">
  <g id="approach-hash-bucketing">
    <!-- Panel Header -->
    <rect x="0" y="0" width="400" height="45" fill="#3a3a3a" rx="8"/>
    <text x="200" y="28" text-anchor="middle" font-size="14" font-weight="600" fill="#f0ede8" letter-spacing="1">APPROACH A: EXACT HASH</text>
    
    <!-- Concept -->
    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="370" height="80" fill="#1e3a5f" rx="6" stroke="#3b82f6" stroke-width="1"/>
      <text x="12" y="18" font-size="10" font-weight="600" fill="#60a5fa">HASH BUCKETING (Current System)</text>
      <text x="12" y="38" font-size="9" fill="#aaa">1. Compute SkeletonHash for each page</text>
      <text x="12" y="52" font-size="9" fill="#aaa">2. Pages with same hash → same bucket</text>
      <text x="12" y="66" font-size="9" fill="#aaa">3. Buckets = clusters (no comparison needed)</text>
    </g>
    
    <!-- Complexity -->
    <g transform="translate(15, 145)">
      <rect x="0" y="0" width="180" height="75" fill="#444" rx="6"/>
      <text x="10" y="18" font-size="10" font-weight="600" fill="#c9a962">COMPLEXITY</text>
      <text x="10" y="36" font-size="9" fill="#aaa">Insert: O(1)</text>
      <text x="10" y="50" font-size="9" fill="#aaa">Query: O(1)</text>
      <text x="10" y="64" font-size="9" fill="#aaa">Space: O(N)</text>
    </g>
    
    <g transform="translate(205, 145)">
      <rect x="0" y="0" width="180" height="75" fill="#444" rx="6"/>
      <text x="10" y="18" font-size="10" font-weight="600" fill="#c9a962">STORAGE</text>
      <text x="10" y="36" font-size="9" fill="#aaa">16B hash per page</text>
      <text x="10" y="50" font-size="9" fill="#aaa">1M pages = 16MB</text>
      <text x="10" y="64" font-size="9" fill="#aaa">Compact + indexed</text>
    </g>
    
    <!-- Pros/Cons -->
    <g transform="translate(15, 230)">
      <rect x="0" y="0" width="180" height="95" fill="#1a3a2a" rx="6"/>
      <text x="10" y="18" font-size="10" font-weight="600" fill="#34d399">✓ PROS</text>
      <text x="10" y="36" font-size="9" fill="#aaa">• Perfect precision</text>
      <text x="10" y="50" font-size="9" fill="#aaa">• Zero comparisons</text>
      <text x="10" y="64" font-size="9" fill="#aaa">• Trivially parallel</text>
      <text x="10" y="78" font-size="9" fill="#aaa">• SQLite handles it</text>
    </g>
    
    <g transform="translate(205, 230)">
      <rect x="0" y="0" width="180" height="95" fill="#3a1a1a" rx="6"/>
      <text x="10" y="18" font-size="10" font-weight="600" fill="#ef4444">✗ CONS</text>
      <text x="10" y="36" font-size="9" fill="#aaa">• No fuzzy matching</text>
      <text x="10" y="50" font-size="9" fill="#aaa">• Minor change = new hash</text>
      <text x="10" y="64" font-size="9" fill="#aaa">• Over-segmentation</text>
      <text x="10" y="78" font-size="9" fill="#aaa">• Can't merge "similar"</text>
    </g>
    
    <!-- Verdict -->
    <g transform="translate(15, 335)">
      <rect x="0" y="0" width="370" height="100" fill="#444" rx="6"/>
      <text x="12" y="18" font-size="10" font-weight="600" fill="#c9a962">VERDICT</text>
      <rect x="12" y="28" width="120" height="18" rx="4" fill="#10b981"/>
      <text x="72" y="42" text-anchor="middle" font-size="9" font-weight="500" fill="white">KEEP AS L1 LAYER</text>
      <text x="12" y="62" font-size="9" fill="#aaa">Use for exact template matching.</text>
      <text x="12" y="76" font-size="9" fill="#888">Add similarity layer on top for fuzzy clustering.</text>
      <text x="12" y="90" font-size="9" fill="#666">layout_signatures table already implements this.</text>
    </g>
  </g>
</svg>
