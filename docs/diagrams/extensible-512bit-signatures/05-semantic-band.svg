<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 210">
  <g id="semantic-band">
    <rect x="0" y="0" width="800" height="38" fill="#3a3a3a" rx="8"/>
    <text x="400" y="24" text-anchor="middle" font-size="12" font-weight="600" fill="#f0ede8">BAND 3: SEMANTIC (128 bits)</text>
    
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="740" height="145" fill="#1a3a2a" rx="6" stroke="#10b981" stroke-width="1"/>
      <text x="370" y="22" text-anchor="middle" font-size="11" font-weight="600" fill="#34d399">Topic/Meaning Fingerprint</text>
      
      <!-- What it captures -->
      <g transform="translate(15, 35)">
        <text x="0" y="12" font-size="10" font-weight="600" fill="#f0ede8">Captures:</text>
        <text x="15" y="28" font-size="9" fill="#aaa">• Topic categories</text>
        <text x="15" y="42" font-size="9" fill="#aaa">• Event type (election, disaster...)</text>
        <text x="15" y="56" font-size="9" fill="#aaa">• Geographic focus</text>
        <text x="15" y="70" font-size="9" fill="#aaa">• Temporal markers</text>
      </g>
      
      <!-- What it detects -->
      <g transform="translate(250, 35)">
        <text x="0" y="12" font-size="10" font-weight="600" fill="#f0ede8">Detects:</text>
        <text x="15" y="28" font-size="9" fill="#34d399">✓ Same story, different source</text>
        <text x="15" y="42" font-size="9" fill="#34d399">✓ Topic clusters</text>
        <text x="15" y="56" font-size="9" fill="#34d399">✓ Related breaking news</text>
        <text x="15" y="70" font-size="9" fill="#34d399">✓ Cross-language matches</text>
      </g>
      
      <!-- Embedding approach -->
      <g transform="translate(470, 35)">
        <text x="0" y="12" font-size="10" font-weight="600" fill="#f0ede8">Algorithm:</text>
        <text x="15" y="28" font-size="9" fill="#aaa">LSH of embeddings</text>
        <text x="15" y="42" font-size="9" fill="#aaa">or Topic model hash</text>
        <text x="15" y="56" font-size="9" fill="#aaa">→ 128-bit digest</text>
        <rect x="15" y="62" width="100" height="16" fill="#10b981" rx="2"/>
        <text x="65" y="74" text-anchor="middle" font-size="8" fill="#fff">O(1) inference</text>
      </g>
      
      <!-- Status -->
      <g transform="translate(15, 115)">
        <rect x="0" y="0" width="150" height="22" fill="#888" rx="3"/>
        <text x="75" y="15" text-anchor="middle" font-size="9" font-weight="600" fill="#fff">FUTURE / OPTIONAL</text>
      </g>
    </g>
  </g>
</svg>