<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 185">
  <g id="extension-strategy">
    <rect x="0" y="0" width="800" height="38" fill="#3a3a3a" rx="8"/>
    <text x="400" y="24" text-anchor="middle" font-size="12" font-weight="600" fill="#f0ede8">EXTENSION STRATEGY: START SMALL</text>
    
    <!-- Phase 1 -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="170" height="120" fill="#1e3a5f" rx="6" stroke="#3b82f6" stroke-width="2"/>
      <text x="85" y="22" text-anchor="middle" font-size="10" font-weight="600" fill="#60a5fa">Phase 1</text>
      <text x="85" y="40" text-anchor="middle" font-size="9" fill="#fff">128-bit only</text>
      
      <rect x="15" y="50" width="140" height="16" fill="#3b82f6" rx="2"/>
      <rect x="15" y="68" width="140" height="16" fill="#333" rx="2"/>
      <rect x="15" y="86" width="140" height="16" fill="#333" rx="2"/>
      <text x="15" y="110" font-size="8" fill="#888">64 bytes stored, 48 unused</text>
    </g>
    
    <!-- Arrow -->
    <path d="M 215 110 L 245 110" stroke="#c9a962" stroke-width="2"/>
    <polygon points="243,106 251,110 243,114" fill="#c9a962"/>
    
    <!-- Phase 2 -->
    <g transform="translate(260, 50)">
      <rect x="0" y="0" width="170" height="120" fill="#2d1f4a" rx="6" stroke="#8b5cf6" stroke-width="1"/>
      <text x="85" y="22" text-anchor="middle" font-size="10" font-weight="600" fill="#a78bfa">Phase 2</text>
      <text x="85" y="40" text-anchor="middle" font-size="9" fill="#fff">256-bit (add content)</text>
      
      <rect x="15" y="50" width="140" height="16" fill="#3b82f6" rx="2"/>
      <rect x="15" y="68" width="140" height="16" fill="#8b5cf6" rx="2"/>
      <rect x="15" y="86" width="140" height="16" fill="#333" rx="2"/>
      <text x="15" y="110" font-size="8" fill="#888">Backfill content band</text>
    </g>
    
    <!-- Arrow -->
    <path d="M 445 110 L 475 110" stroke="#c9a962" stroke-width="2"/>
    <polygon points="473,106 481,110 473,114" fill="#c9a962"/>
    
    <!-- Phase 3 -->
    <g transform="translate(490, 50)">
      <rect x="0" y="0" width="170" height="120" fill="#1a3a2a" rx="6" stroke="#10b981" stroke-width="1"/>
      <text x="85" y="22" text-anchor="middle" font-size="10" font-weight="600" fill="#34d399">Phase 3</text>
      <text x="85" y="40" text-anchor="middle" font-size="9" fill="#fff">384-bit (add semantic)</text>
      
      <rect x="15" y="50" width="140" height="16" fill="#3b82f6" rx="2"/>
      <rect x="15" y="68" width="140" height="16" fill="#8b5cf6" rx="2"/>
      <rect x="15" y="86" width="140" height="16" fill="#10b981" rx="2"/>
      <text x="15" y="110" font-size="8" fill="#888">Optional semantic layer</text>
    </g>
    
    <!-- Key point -->
    <g transform="translate(680, 50)">
      <rect x="0" y="0" width="90" height="120" fill="#2d2d2d" rx="6"/>
      <text x="45" y="22" text-anchor="middle" font-size="9" font-weight="600" fill="#c9a962">Key</text>
      <text x="12" y="42" font-size="8" fill="#aaa">No schema</text>
      <text x="12" y="55" font-size="8" fill="#aaa">change</text>
      <text x="12" y="68" font-size="8" fill="#aaa">needed!</text>
      <text x="12" y="88" font-size="8" fill="#34d399">Just fill</text>
      <text x="12" y="101" font-size="8" fill="#34d399">the zeros</text>
    </g>
  </g>
</svg>