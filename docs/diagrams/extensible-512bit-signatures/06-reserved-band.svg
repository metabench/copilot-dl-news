<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 210">
  <g id="reserved-band">
    <rect x="0" y="0" width="800" height="38" fill="#3a3a3a" rx="8"/>
    <text x="400" y="24" text-anchor="middle" font-size="12" font-weight="600" fill="#f0ede8">BAND 4: RESERVED (128 bits)</text>
    
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="740" height="145" fill="#444" rx="6" stroke="#888" stroke-dasharray="4,2"/>
      <text x="370" y="22" text-anchor="middle" font-size="11" font-weight="600" fill="#888">Future Extensions</text>
      
      <!-- Potential uses -->
      <g transform="translate(15, 35)">
        <text x="0" y="12" font-size="10" font-weight="600" fill="#f0ede8">Potential Uses:</text>
        <text x="15" y="28" font-size="9" fill="#aaa">• Media fingerprint (images, video)</text>
        <text x="15" y="42" font-size="9" fill="#aaa">• Author/source signature</text>
        <text x="15" y="56" font-size="9" fill="#aaa">• Sentiment/tone hash</text>
        <text x="15" y="70" font-size="9" fill="#aaa">• Schema.org/metadata hash</text>
      </g>
      
      <!-- Why reserve -->
      <g transform="translate(250, 35)">
        <text x="0" y="12" font-size="10" font-weight="600" fill="#f0ede8">Why Reserve Space?</text>
        <text x="15" y="28" font-size="9" fill="#aaa">• Avoid schema migration</text>
        <text x="15" y="42" font-size="9" fill="#aaa">• Add features without reindex</text>
        <text x="15" y="56" font-size="9" fill="#aaa">• Backward compatible</text>
        <text x="15" y="70" font-size="9" fill="#aaa">• Zero-fill = no match impact</text>
      </g>
      
      <!-- Default state -->
      <g transform="translate(470, 35)">
        <text x="0" y="12" font-size="10" font-weight="600" fill="#f0ede8">Default State:</text>
        <rect x="15" y="22" width="200" height="24" fill="#333" rx="3"/>
        <text x="115" y="38" text-anchor="middle" font-size="10" font-family="monospace" fill="#666">00 00 00 00 ... (16 bytes)</text>
        <text x="15" y="72" font-size="8" fill="#888">All zeros = neutral for distance calc</text>
      </g>
      
      <!-- Status -->
      <g transform="translate(15, 115)">
        <rect x="0" y="0" width="150" height="22" fill="#333" rx="3" stroke="#666" stroke-dasharray="3,2"/>
        <text x="75" y="15" text-anchor="middle" font-size="9" font-weight="600" fill="#666">UNUSED (0x00)</text>
      </g>
    </g>
  </g>
</svg>