<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 210">
  <g id="structural-band">
    <rect x="0" y="0" width="800" height="38" fill="#3a3a3a" rx="8"/>
    <text x="400" y="24" text-anchor="middle" font-size="12" font-weight="600" fill="#f0ede8">BAND 1: STRUCTURAL (128 bits)</text>
    
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="740" height="145" fill="#1e3a5f" rx="6" stroke="#3b82f6" stroke-width="1"/>
      <text x="370" y="22" text-anchor="middle" font-size="11" font-weight="600" fill="#60a5fa">HTML DOM Structure Fingerprint</text>
      
      <!-- What it captures -->
      <g transform="translate(15, 35)">
        <text x="0" y="12" font-size="10" font-weight="600" fill="#f0ede8">Captures:</text>
        <text x="15" y="28" font-size="9" fill="#aaa">• Tag hierarchy (depth, branching)</text>
        <text x="15" y="42" font-size="9" fill="#aaa">• Element counts (div, article, nav, header)</text>
        <text x="15" y="56" font-size="9" fill="#aaa">• Layout patterns (grid vs list vs article)</text>
        <text x="15" y="70" font-size="9" fill="#aaa">• Template/CMS fingerprint</text>
      </g>
      
      <!-- What it detects -->
      <g transform="translate(250, 35)">
        <text x="0" y="12" font-size="10" font-weight="600" fill="#f0ede8">Detects:</text>
        <text x="15" y="28" font-size="9" fill="#34d399">✓ Same site/template</text>
        <text x="15" y="42" font-size="9" fill="#34d399">✓ Mirror sites</text>
        <text x="15" y="56" font-size="9" fill="#34d399">✓ CMS platform clusters</text>
        <text x="15" y="70" font-size="9" fill="#34d399">✓ Near-duplicate pages</text>
      </g>
      
      <!-- SimHash approach -->
      <g transform="translate(470, 35)">
        <text x="0" y="12" font-size="10" font-weight="600" fill="#f0ede8">Algorithm:</text>
        <text x="15" y="28" font-size="9" fill="#aaa">SimHash of tag paths</text>
        <text x="15" y="42" font-size="9" fill="#aaa">e.g. html/body/div/article</text>
        <text x="15" y="56" font-size="9" fill="#aaa">→ 128-bit digest</text>
        <rect x="15" y="62" width="100" height="16" fill="#3b82f6" rx="2"/>
        <text x="65" y="74" text-anchor="middle" font-size="8" fill="#fff">O(N) computation</text>
      </g>
      
      <!-- Status -->
      <g transform="translate(15, 115)">
        <rect x="0" y="0" width="150" height="22" fill="#22c55e" rx="3"/>
        <text x="75" y="15" text-anchor="middle" font-size="9" font-weight="600" fill="#fff">IMPLEMENT FIRST</text>
      </g>
    </g>
  </g>
</svg>