      <text x="12" y="38" font-size="10" fill="#1a1a1a" opacity="0.8">Guarded replacements • Hash verification • Recipe system</text>
    </g>
    <g transform="translate(15, 180)">
      <rect x="0" y="0" width="370" height="52" fill="#10b981" rx="6"/>
