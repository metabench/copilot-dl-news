      <text x="12" y="40" font-size="10" fill="#1a1a1a" opacity="0.8">Live telemetry • Progress trees • Decision panels</text>
    </g>
    <g transform="translate(15, 186)">
      <rect x="0" y="0" width="370" height="55" fill="#3b82f6" rx="6"/>
