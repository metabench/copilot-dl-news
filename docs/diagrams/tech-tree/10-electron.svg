<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 370">
  <g id="electron">
    <!-- Panel Header -->
    <rect x="0" y="0" width="400" height="50" fill="#3a3a3a" rx="8 8 0 0"/>
    <text x="200" y="25" text-anchor="middle" font-size="16" font-weight="600" fill="#f0ede8" letter-spacing="1">ELECTRON APPS</text>
    <text x="200" y="42" text-anchor="middle" font-size="10" fill="#888">Desktop UI • jsgui3-client • Industrial Obsidian</text>
    
    <!-- App Cards -->
    <g transform="translate(15, 60)">
