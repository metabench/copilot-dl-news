<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 360">
  <g id="mcp">
    <!-- Panel Header -->
    <rect x="0" y="0" width="400" height="50" fill="#3a3a3a" rx="8 8 0 0"/>
    <text x="200" y="25" text-anchor="middle" font-size="16" font-weight="600" fill="#f0ede8" letter-spacing="1">MCP SERVERS</text>
    <text x="200" y="42" text-anchor="middle" font-size="10" fill="#888">Model Context Protocol • Agent Memory</text>
    
    <!-- MCP Cards -->
    <g transform="translate(15, 60)">
      <rect x="0" y="0" width="370" height="52" fill="#10b981" rx="6"/>
      <text x="12" y="20" font-size="12" font-weight="600" fill="#1a1a1a">✓ docs-memory</text>
      <text x="12" y="38" font-size="10" fill="#1a1a1a" opacity="0.8">Sessions • Skills • Lessons • Patterns • Knowledge map</text>
    </g>
    <g transform="translate(15, 120)">
      <rect x="0" y="0" width="370" height="52" fill="#10b981" rx="6"/>
      <text x="12" y="20" font-size="12" font-weight="600" fill="#1a1a1a">✓ svg-editor</text>
      <text x="12" y="38" font-size="10" fill="#1a1a1a" opacity="0.8">Open • Get/Set elements • Move • Detect collisions</text>
    </g>
    <g transform="translate(15, 180)">
      <rect x="0" y="0" width="370" height="52" fill="#3b82f6" rx="6"/>
      <text x="12" y="20" font-size="12" font-weight="600" fill="white">◐ Skills System</text>
      <text x="12" y="38" font-size="10" fill="white" opacity="0.9">Skill SOPs • Triggers • Recommendations</text>
    </g>
    <g transform="translate(15, 240)">
      <rect x="0" y="0" width="370" height="52" fill="#8b5cf6" rx="6"/>
      <text x="12" y="20" font-size="12" font-weight="600" fill="white">○ Workflow Improvements</text>
      <text x="12" y="38" font-size="10" fill="white" opacity="0.9">Agent self-improvement proposals • Validation</text>
    </g>
    <g transform="translate(15, 300)">
      <rect x="0" y="0" width="370" height="52" fill="#f59e0b" rx="6"/>
      <text x="12" y="20" font-size="12" font-weight="600" fill="#1a1a1a">◇ Cross-Repo Memory</text>
      <text x="12" y="38" font-size="10" fill="#1a1a1a" opacity="0.8">Shared sessions across repositories</text>
    </g>
  </g>
</svg>
