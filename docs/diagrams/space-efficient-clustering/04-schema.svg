<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <g id="schema">
    <rect x="0" y="0" width="800" height="40" fill="#3a3a3a" rx="8"/>
    <text x="400" y="26" text-anchor="middle" font-size="13" font-weight="600" fill="#f0ede8">MINIMAL SCHEMA</text>
    
    <g transform="translate(40, 55)">
      <rect x="0" y="0" width="220" height="130" fill="#444" rx="6"/>
      <text x="110" y="20" text-anchor="middle" font-size="11" font-weight="600" fill="#60a5fa">pages (existing)</text>
      <line x1="10" y1="30" x2="210" y2="30" stroke="#555" stroke-width="1"/>
      <text x="15" y="48" font-size="9" fill="#aaa" font-family="monospace">id INTEGER PK</text>
      <text x="15" y="64" font-size="9" fill="#aaa" font-family="monospace">url TEXT</text>
      <text x="15" y="80" font-size="9" fill="#aaa" font-family="monospace">...</text>
      <text x="15" y="100" font-size="9" fill="#34d399" font-family="monospace">+ cluster_id INT</text>
      <text x="15" y="118" font-size="8" fill="#888">Just 4 bytes added!</text>
    </g>
    
    <g transform="translate(290, 55)">
      <rect x="0" y="0" width="220" height="130" fill="#1a3a2a" rx="6" stroke="#10b981" stroke-width="1"/>
      <text x="110" y="20" text-anchor="middle" font-size="11" font-weight="600" fill="#34d399">layout_centroids</text>
      <line x1="10" y1="30" x2="210" y2="30" stroke="#10b981" stroke-width="0.5"/>
      <text x="15" y="48" font-size="9" fill="#aaa" font-family="monospace">id INTEGER PK</text>
      <text x="15" y="64" font-size="9" fill="#aaa" font-family="monospace">centroid BLOB(64)</text>
      <text x="15" y="80" font-size="9" fill="#aaa" font-family="monospace">member_count INT</text>
      <text x="15" y="96" font-size="9" fill="#aaa" font-family="monospace">domain TEXT</text>
      <text x="15" y="118" font-size="8" fill="#888">~1000 rows max</text>
    </g>
    
    <g transform="translate(540, 55)">
      <rect x="0" y="0" width="220" height="130" fill="#444" rx="6"/>
      <text x="110" y="20" text-anchor="middle" font-size="11" font-weight="600" fill="#c9a962">Storage Math</text>
      <line x1="10" y1="30" x2="210" y2="30" stroke="#555" stroke-width="1"/>
      <text x="15" y="50" font-size="9" fill="#aaa">1M pages × 4B = 4MB</text>
      <text x="15" y="68" font-size="9" fill="#aaa">1K centroids × 64B = 64KB</text>
      <text x="15" y="86" font-size="9" fill="#aaa">L1/L2 hash index = 16MB</text>
      <line x1="15" y1="96" x2="180" y2="96" stroke="#555" stroke-width="1"/>
      <text x="15" y="114" font-size="10" fill="#34d399" font-weight="600">Total: ~20MB</text>
    </g>
  </g>
</svg>
