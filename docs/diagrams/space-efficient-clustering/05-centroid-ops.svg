<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 220">
  <g id="centroid-ops">
    <rect x="0" y="0" width="400" height="40" fill="#1a3a2a" rx="8"/>
    <text x="200" y="26" text-anchor="middle" font-size="13" font-weight="600" fill="white">CENTROID MANAGEMENT</text>
    
    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="370" height="155" fill="#444" rx="6"/>
      <text x="12" y="20" font-size="10" font-weight="600" fill="#34d399">Centroids Stay in Memory</text>
      
      <text x="12" y="44" font-size="9" fill="#aaa">• Load all centroids at startup (~64KB)</text>
      <text x="12" y="60" font-size="9" fill="#aaa">• Compare new pages in-memory</text>
      <text x="12" y="76" font-size="9" fill="#aaa">• Update centroid incrementally</text>
      <text x="12" y="92" font-size="9" fill="#aaa">• Flush to DB periodically (every N pages)</text>
      
      <rect x="12" y="108" width="346" height="35" fill="#333" rx="4"/>
      <text x="185" y="122" text-anchor="middle" font-size="9" fill="#888" font-family="monospace">centroids = db.load_centroids()  # once</text>
      <text x="185" y="136" text-anchor="middle" font-size="9" fill="#888" font-family="monospace">best = argmin(dist(sig, c) for c in centroids)</text>
    </g>
  </g>
</svg>
