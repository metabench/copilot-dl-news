      <text x="50" y="78" text-anchor="middle" font-size="8" fill="#888">4 bytes</text>
    </g>
    
    <path d="M 645 100 L 670 100" stroke="#c9a962" stroke-width="2"/>
    <polygon points="668,96 676,100 668,104" fill="#c9a962"/>
    
    <g transform="translate(680, 55)">
      <rect x="0" y="0" width="90" height="90" fill="#444" rx="6"/>
      <text x="45" y="22" text-anchor="middle" font-size="9" font-weight="600" fill="#c9a962">DB</text>
      <text x="45" y="50" text-anchor="middle" font-size="10" fill="#aaa">UPDATE</text>
      <text x="45" y="68" text-anchor="middle" font-size="8" fill="#aaa">pages SET</text>
      <text x="45" y="82" text-anchor="middle" font-size="8" fill="#34d399">cluster_id</text>
