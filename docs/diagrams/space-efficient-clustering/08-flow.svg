      <text x="70" y="50" text-anchor="middle" font-size="10" fill="#aaa">XOR + popcount</text>
      <text x="70" y="78" text-anchor="middle" font-size="8" fill="#888">~0.1ms</text>
    </g>
    
    <path d="M 500 100 L 525 100" stroke="#c9a962" stroke-width="2"/>
    <polygon points="523,96 531,100 523,104" fill="#c9a962"/>
    
    <g transform="translate(535, 55)">
