<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <!-- Luxury Obsidian Theme -->
    <linearGradient id="obsidianBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050508"/>
      <stop offset="50%" style="stop-color:#0f1420"/>
      <stop offset="100%" style="stop-color:#080c12"/>
    </linearGradient>
    
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#8b7500"/>
    </linearGradient>
    
    <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b7500"/>
      <stop offset="30%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#fffacd"/>
      <stop offset="70%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#8b7500"/>
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e"/>
      <stop offset="100%" style="stop-color:#0f1420"/>
    </linearGradient>
    
    <linearGradient id="emeraldGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50c878"/>
      <stop offset="100%" style="stop-color:#1a5d38"/>
    </linearGradient>
    
    <linearGradient id="sapphireGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6fa8dc"/>
      <stop offset="100%" style="stop-color:#082567"/>
    </linearGradient>
    
    <linearGradient id="amethystGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#da70d6"/>
      <stop offset="100%" style="stop-color:#4b0082"/>
    </linearGradient>
    
    <linearGradient id="topazGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc87c"/>
      <stop offset="100%" style="stop-color:#cc7000"/>
    </linearGradient>
    
    <linearGradient id="rubyGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#8b0000"/>
    </linearGradient>
    
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#c9a227" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="luxuryGrid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#c9a227" stroke-width="0.3" opacity="0.1"/>
    </pattern>
    
    <marker id="arrowGold" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="url(#goldAccent)"/>
    </marker>
    
    <marker id="arrowEmerald" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="url(#emeraldGlow)"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="url(#obsidianBg)"/>
  <rect width="1200" height="900" fill="url(#luxuryGrid)"/>
  
  <!-- Title Banner -->
  <g transform="translate(600, 50)">
    <rect x="-450" y="-30" width="900" height="60" rx="10" fill="url(#cardGradient)" filter="url(#softShadow)" stroke="url(#goldAccent)" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" font-family="Georgia, serif" font-size="28" fill="url(#goldShine)" font-weight="bold">
      Client-Side Fact Determination — Implementation Roadmap
    </text>
  </g>
  
  <!-- Effort Summary Box -->
  <g transform="translate(60, 100)">
    <rect width="280" height="120" rx="12" fill="url(#cardGradient)" filter="url(#softShadow)" stroke="url(#emeraldGlow)" stroke-width="2"/>
    <text x="140" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="url(#emeraldGlow)" font-weight="bold">ESTIMATED EFFORT</text>
    <line x1="20" y1="40" x2="260" y2="40" stroke="#334155"/>
    <text x="140" y="70" text-anchor="middle" font-family="Georgia, serif" font-size="32" fill="#50c878" font-weight="bold">2-4 hours</text>
    <text x="140" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">Medium complexity • 6 components</text>
  </g>
  
  <!-- What Exists Box -->
  <g transform="translate(360, 100)">
    <rect width="380" height="120" rx="12" fill="url(#cardGradient)" filter="url(#softShadow)" stroke="url(#sapphireGlow)" stroke-width="2"/>
    <text x="190" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="url(#sapphireGlow)" font-weight="bold">✓ ALREADY EXISTS</text>
    <line x1="20" y1="40" x2="360" y2="40" stroke="#334155"/>
    <g font-family="JetBrains Mono, monospace" font-size="11" fill="#cbd5e1">
      <text x="25" y="60">src/facts/FactBase.js</text>
      <text x="220" y="60" fill="#50c878">✓ Core system</text>
      <text x="25" y="78">src/facts/url/*.js</text>
      <text x="220" y="78" fill="#50c878">✓ URL facts</text>
      <text x="25" y="96">factsServer.js</text>
      <text x="220" y="96" fill="#50c878">✓ Server running</text>
      <text x="25" y="114">Luxury Obsidian CSS</text>
      <text x="220" y="114" fill="#50c878">✓ Theme ready</text>
    </g>
  </g>
  
  <!-- Complexity Legend -->
  <g transform="translate(760, 100)">
    <rect width="380" height="120" rx="12" fill="url(#cardGradient)" filter="url(#softShadow)" stroke="#334155" stroke-width="1"/>
    <text x="190" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#c9a227" font-weight="bold">EFFORT LEGEND</text>
    <line x1="20" y1="40" x2="360" y2="40" stroke="#334155"/>
    <g font-family="Inter, sans-serif" font-size="12">
      <circle cx="40" cy="60" r="8" fill="url(#emeraldGlow)"/>
      <text x="60" y="64" fill="#cbd5e1">Low (15-30 min)</text>
      <circle cx="200" cy="60" r="8" fill="url(#topazGlow)"/>
      <text x="220" y="64" fill="#cbd5e1">Medium (30-60 min)</text>
      <circle cx="40" cy="90" r="8" fill="url(#rubyGlow)"/>
      <text x="60" y="94" fill="#cbd5e1">High (60+ min)</text>
      <circle cx="200" cy="90" r="8" fill="url(#amethystGlow)"/>
      <text x="220" y="94" fill="#cbd5e1">Optional enhancement</text>
    </g>
  </g>
  
  <!-- Main Implementation Flow -->
  <g transform="translate(60, 260)">
    <text x="0" y="0" font-family="Georgia, serif" font-size="18" fill="url(#goldAccent)" font-weight="bold">◆ IMPLEMENTATION PHASES ◆</text>
  </g>
  
  <!-- Phase 1: API Layer -->
  <g transform="translate(60, 290)">
    <rect width="350" height="180" rx="12" fill="url(#cardGradient)" filter="url(#softShadow)" stroke="url(#emeraldGlow)" stroke-width="2"/>
    <rect x="0" y="0" width="350" height="35" rx="12" fill="url(#emeraldGlow)" opacity="0.2"/>
    <rect x="0" y="22" width="350" height="13" fill="url(#emeraldGlow)" opacity="0.2"/>
    <text x="20" y="24" font-family="Georgia, serif" font-size="14" fill="#50c878" font-weight="bold">PHASE 1: API Endpoint</text>
    <circle cx="320" cy="18" r="10" fill="url(#emeraldGlow)"/>
    <text x="320" y="22" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#0f1420" font-weight="bold">L</text>
    
    <g font-family="JetBrains Mono, monospace" font-size="11" fill="#94a3b8">
      <text x="20" y="60" fill="#c9a227">File:</text>
      <text x="70" y="60" fill="#cbd5e1">factsServer.js</text>
      <text x="20" y="82" fill="#c9a227">Route:</text>
      <text x="70" y="82" fill="#6fa8dc">GET /api/facts/evaluate</text>
      <text x="20" y="104" fill="#c9a227">Input:</text>
      <text x="70" y="104" fill="#cbd5e1">?url=https://...</text>
      <text x="20" y="126" fill="#c9a227">Output:</text>
      <text x="70" y="126" fill="#cbd5e1">{ facts: [...], meta }</text>
    </g>
    <text x="20" y="160" font-family="Inter, sans-serif" font-size="11" fill="#64748b">~20 lines • Import FactBase, evaluate, return JSON</text>
  </g>
  
  <!-- Phase 2: Client Entry -->
  <g transform="translate(430, 290)">
    <rect width="350" height="180" rx="12" fill="url(#cardGradient)" filter="url(#softShadow)" stroke="url(#emeraldGlow)" stroke-width="2"/>
    <rect x="0" y="0" width="350" height="35" rx="12" fill="url(#emeraldGlow)" opacity="0.2"/>
    <rect x="0" y="22" width="350" height="13" fill="url(#emeraldGlow)" opacity="0.2"/>
    <text x="20" y="24" font-family="Georgia, serif" font-size="14" fill="#50c878" font-weight="bold">PHASE 2: Client Bundle</text>
    <circle cx="320" cy="18" r="10" fill="url(#emeraldGlow)"/>
    <text x="320" y="22" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#0f1420" font-weight="bold">L</text>
    
    <g font-family="JetBrains Mono, monospace" font-size="11" fill="#94a3b8">
      <text x="20" y="60" fill="#c9a227">File:</text>
      <text x="70" y="60" fill="#cbd5e1">src/ui/client/factsClient.js</text>
      <text x="20" y="82" fill="#c9a227">Build:</text>
      <text x="70" y="82" fill="#cbd5e1">webpack.config.js entry</text>
      <text x="20" y="104" fill="#c9a227">Output:</text>
      <text x="70" y="104" fill="#cbd5e1">public/facts-client.bundle.js</text>
      <text x="20" y="126" fill="#c9a227">Pattern:</text>
      <text x="70" y="126" fill="#cbd5e1">Copy dataExplorerClient.js</text>
    </g>
    <text x="20" y="160" font-family="Inter, sans-serif" font-size="11" fill="#64748b">~50 lines • Activate controls, bind events</text>
  </g>
  
  <!-- Phase 3: Fact Evaluator Control -->
  <g transform="translate(800, 290)">
    <rect width="350" height="180" rx="12" fill="url(#cardGradient)" filter="url(#softShadow)" stroke="url(#topazGlow)" stroke-width="2"/>
    <rect x="0" y="0" width="350" height="35" rx="12" fill="url(#topazGlow)" opacity="0.2"/>
    <rect x="0" y="22" width="350" height="13" fill="url(#topazGlow)" opacity="0.2"/>
    <text x="20" y="24" font-family="Georgia, serif" font-size="14" fill="#ffc87c" font-weight="bold">PHASE 3: Evaluator Control</text>
    <circle cx="320" cy="18" r="10" fill="url(#topazGlow)"/>
    <text x="320" y="22" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#0f1420" font-weight="bold">M</text>
    
    <g font-family="JetBrains Mono, monospace" font-size="11" fill="#94a3b8">
      <text x="20" y="60" fill="#c9a227">File:</text>
      <text x="70" y="60" fill="#cbd5e1">FactEvaluatorControl.js</text>
      <text x="20" y="82" fill="#c9a227">UI:</text>
      <text x="70" y="82" fill="#cbd5e1">URL input + Evaluate button</text>
      <text x="20" y="104" fill="#c9a227">API:</text>
      <text x="70" y="104" fill="#cbd5e1">fetch('/api/facts/evaluate')</text>
      <text x="20" y="126" fill="#c9a227">Display:</text>
      <text x="70" y="126" fill="#cbd5e1">Render fact cards below</text>
    </g>
    <text x="20" y="160" font-family="Inter, sans-serif" font-size="11" fill="#64748b">~120 lines • Input, submit, loading state</text>
  </g>
  
  <!-- Phase 4: Fact Display Cards -->
  <g transform="translate(60, 490)">
    <rect width="350" height="180" rx="12" fill="url(#cardGradient)" filter="url(#softShadow)" stroke="url(#topazGlow)" stroke-width="2"/>
    <rect x="0" y="0" width="350" height="35" rx="12" fill="url(#topazGlow)" opacity="0.2"/>
    <rect x="0" y="22" width="350" height="13" fill="url(#topazGlow)" opacity="0.2"/>
    <text x="20" y="24" font-family="Georgia, serif" font-size="14" fill="#ffc87c" font-weight="bold">PHASE 4: Fact Card Component</text>
    <circle cx="320" cy="18" r="10" fill="url(#topazGlow)"/>
    <text x="320" y="22" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#0f1420" font-weight="bold">M</text>
    
    <g font-family="JetBrains Mono, monospace" font-size="11" fill="#94a3b8">
      <text x="20" y="60" fill="#c9a227">File:</text>
      <text x="70" y="60" fill="#cbd5e1">FactCardControl.js</text>
      <text x="20" y="82" fill="#c9a227">Shows:</text>
      <text x="70" y="82" fill="#cbd5e1">Fact name, result, details</text>
      <text x="20" y="104" fill="#c9a227">True:</text>
      <text x="70" y="104" fill="#50c878">Emerald green card</text>
      <text x="20" y="126" fill="#c9a227">False:</text>
      <text x="70" y="126" fill="#64748b">Muted gray card</text>
    </g>
    <text x="20" y="160" font-family="Inter, sans-serif" font-size="11" fill="#64748b">~80 lines • Visual result display</text>
  </g>
  
  <!-- Phase 5: Wire Up -->
  <g transform="translate(430, 490)">
    <rect width="350" height="180" rx="12" fill="url(#cardGradient)" filter="url(#softShadow)" stroke="url(#emeraldGlow)" stroke-width="2"/>
    <rect x="0" y="0" width="350" height="35" rx="12" fill="url(#emeraldGlow)" opacity="0.2"/>
    <rect x="0" y="22" width="350" height="13" fill="url(#emeraldGlow)" opacity="0.2"/>
    <text x="20" y="24" font-family="Georgia, serif" font-size="14" fill="#50c878" font-weight="bold">PHASE 5: Integration</text>
    <circle cx="320" cy="18" r="10" fill="url(#emeraldGlow)"/>
    <text x="320" y="22" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#0f1420" font-weight="bold">L</text>
    
    <g font-family="JetBrains Mono, monospace" font-size="11" fill="#94a3b8">
      <text x="20" y="60" fill="#c9a227">Server:</text>
      <text x="80" y="60" fill="#cbd5e1">Add evaluator to home page</text>
      <text x="20" y="82" fill="#c9a227">Script:</text>
      <text x="80" y="82" fill="#cbd5e1">Include client bundle</text>
      <text x="20" y="104" fill="#c9a227">Activate:</text>
      <text x="80" y="104" fill="#cbd5e1">Wire up click handlers</text>
      <text x="20" y="126" fill="#c9a227">Test:</text>
      <text x="80" y="126" fill="#cbd5e1">Verify end-to-end flow</text>
    </g>
    <text x="20" y="160" font-family="Inter, sans-serif" font-size="11" fill="#64748b">~30 lines changes • Connect all pieces</text>
  </g>
  
  <!-- Phase 6: Optional Enhancements -->
  <g transform="translate(800, 490)">
    <rect width="350" height="180" rx="12" fill="url(#cardGradient)" filter="url(#softShadow)" stroke="url(#amethystGlow)" stroke-width="2"/>
    <rect x="0" y="0" width="350" height="35" rx="12" fill="url(#amethystGlow)" opacity="0.2"/>
    <rect x="0" y="22" width="350" height="13" fill="url(#amethystGlow)" opacity="0.2"/>
    <text x="20" y="24" font-family="Georgia, serif" font-size="14" fill="#da70d6" font-weight="bold">PHASE 6: Enhancements</text>
    <circle cx="320" cy="18" r="10" fill="url(#amethystGlow)"/>
    <text x="320" y="22" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#0f1420" font-weight="bold">+</text>
    
    <g font-family="Inter, sans-serif" font-size="11" fill="#94a3b8">
      <text x="20" y="60" fill="#da70d6">•</text>
      <text x="35" y="60" fill="#cbd5e1">Click URL in table → auto-evaluate</text>
      <text x="20" y="82" fill="#da70d6">•</text>
      <text x="35" y="82" fill="#cbd5e1">Batch evaluate multiple URLs</text>
      <text x="20" y="104" fill="#da70d6">•</text>
      <text x="35" y="104" fill="#cbd5e1">Show fact explanations on hover</text>
      <text x="20" y="126" fill="#da70d6">•</text>
      <text x="35" y="126" fill="#cbd5e1">Export facts to JSON/CSV</text>
    </g>
    <text x="20" y="160" font-family="Inter, sans-serif" font-size="11" fill="#64748b">Future iterations • Nice-to-have features</text>
  </g>
  
  <!-- Flow Arrows -->
  <g stroke="url(#goldAccent)" stroke-width="2" fill="none" marker-end="url(#arrowGold)">
    <path d="M 410 380 L 425 380"/>
    <path d="M 780 380 L 795 380"/>
    <path d="M 235 470 L 235 485"/>
    <path d="M 410 580 L 425 580"/>
  </g>
  
  <!-- URL Facts Available -->
  <g transform="translate(60, 700)">
    <rect width="1090" height="160" rx="12" fill="url(#cardGradient)" filter="url(#softShadow)" stroke="url(#goldAccent)" stroke-width="2"/>
    <text x="545" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="url(#goldAccent)" font-weight="bold">◆ URL FACTS READY TO USE ◆</text>
    <line x1="30" y1="45" x2="1060" y2="45" stroke="#334155"/>
    
    <!-- Fact boxes -->
    <g transform="translate(30, 60)">
      <rect width="200" height="80" rx="8" fill="#0f1420" stroke="url(#emeraldGlow)" stroke-width="1"/>
      <text x="100" y="25" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#50c878">HasDateSegment</text>
      <text x="100" y="48" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8">/2024/01/15/ in URL</text>
      <text x="100" y="68" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Pure string parsing</text>
    </g>
    
    <g transform="translate(250, 60)">
      <rect width="200" height="80" rx="8" fill="#0f1420" stroke="url(#emeraldGlow)" stroke-width="1"/>
      <text x="100" y="25" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#50c878">HasPaginationPattern</text>
      <text x="100" y="48" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8">?page=2, /page/3</text>
      <text x="100" y="68" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Pure string parsing</text>
    </g>
    
    <g transform="translate(470, 60)">
      <rect width="200" height="80" rx="8" fill="#0f1420" stroke="url(#emeraldGlow)" stroke-width="1"/>
      <text x="100" y="25" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#50c878">HasQueryString</text>
      <text x="100" y="48" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8">?param=value present</text>
      <text x="100" y="68" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Pure string parsing</text>
    </g>
    
    <g transform="translate(690, 60)">
      <rect width="200" height="80" rx="8" fill="#0f1420" stroke="url(#topazGlow)" stroke-width="1"/>
      <text x="100" y="25" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#ffc87c">HasArticlePath</text>
      <text x="100" y="48" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8">/article/, /story/, /post/</text>
      <text x="100" y="68" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Pattern matching</text>
    </g>
    
    <g transform="translate(910, 60)">
      <rect width="150" height="80" rx="8" fill="#0f1420" stroke="#64748b" stroke-width="1" stroke-dasharray="4,2"/>
      <text x="75" y="25" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#64748b">+ more...</text>
      <text x="75" y="48" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Check src/facts/</text>
      <text x="75" y="68" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#64748b">for full list</text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="600" y="885" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#64748b">
    Facts Server Implementation Roadmap • Industrial Luxury Obsidian Theme • November 2025
  </text>
</svg>