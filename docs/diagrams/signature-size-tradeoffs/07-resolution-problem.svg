<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 170">
  <g id="resolution-problem">
    <rect x="0" y="0" width="800" height="38" fill="#3a3a3a" rx="8"/>
    <text x="400" y="24" text-anchor="middle" font-size="12" font-weight="600" fill="#f0ede8">THE RESOLUTION PROBLEM</text>
    
    <!-- Feature space illustration -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="360" height="105" fill="#444" rx="6"/>
      <text x="180" y="22" text-anchor="middle" font-size="10" font-weight="600" fill="#c9a962">High-Dimensional → Low-Dimensional</text>
      
      <!-- Original features -->
      <text x="15" y="45" font-size="9" fill="#aaa">HTML page with 10,000 shingles</text>
      <rect x="15" y="52" width="150" height="8" fill="#60a5fa" rx="2"/>
      <rect x="15" y="52" width="150" height="8" fill="url(#featureGrad)" rx="2">
        <animate attributeName="width" values="0;150" dur="2s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Arrow -->
      <path d="M 180 60 L 200 60" stroke="#c9a962" stroke-width="2"/>
      <polygon points="198,56 206,60 198,64" fill="#c9a962"/>
      
      <!-- Projected signature -->
      <text x="220" y="45" font-size="9" fill="#aaa">→ 64 bit decisions</text>
      <g transform="translate(220, 52)">
        <rect x="0" y="0" width="8" height="8" fill="#3b82f6" rx="1"/>
        <rect x="10" y="0" width="8" height="8" fill="#1e3a5f" rx="1"/>
        <rect x="20" y="0" width="8" height="8" fill="#3b82f6" rx="1"/>
        <rect x="30" y="0" width="8" height="8" fill="#3b82f6" rx="1"/>
        <rect x="40" y="0" width="8" height="8" fill="#1e3a5f" rx="1"/>
        <rect x="50" y="0" width="8" height="8" fill="#1e3a5f" rx="1"/>
        <text x="70" y="7" font-size="7" fill="#888">...</text>
      </g>
      
      <text x="15" y="82" font-size="8" fill="#f87171">⚠ Information lost in projection</text>
      <text x="15" y="96" font-size="8" fill="#aaa">More bits = more preserved structure</text>
    </g>
    
    <!-- Threshold bands -->
    <g transform="translate(410, 50)">
      <rect x="0" y="0" width="360" height="105" fill="#2d2d2d" rx="6"/>
      <text x="180" y="22" text-anchor="middle" font-size="10" font-weight="600" fill="#c9a962">Threshold Bands (% of bits)</text>
      
      <!-- 64-bit bands -->
      <text x="15" y="45" font-size="9" fill="#60a5fa">64-bit:</text>
      <rect x="75" y="36" width="50" height="14" fill="#22c55e" rx="2"/>
      <rect x="125" y="36" width="30" height="14" fill="#fbbf24" rx="2"/>
      <rect x="155" y="36" width="60" height="14" fill="#f87171" rx="2"/>
      <text x="100" y="47" text-anchor="middle" font-size="7" fill="#fff">15%</text>
      <text x="230" y="47" font-size="7" fill="#888">coarse bands</text>
      
      <!-- 128-bit bands -->
      <text x="15" y="68" font-size="9" fill="#a78bfa">128-bit:</text>
      <rect x="75" y="59" width="70" height="14" fill="#22c55e" rx="2"/>
      <rect x="145" y="59" width="40" height="14" fill="#fbbf24" rx="2"/>
      <rect x="185" y="59" width="80" height="14" fill="#f87171" rx="2"/>
      <text x="110" y="70" text-anchor="middle" font-size="7" fill="#fff">15%</text>
      <text x="280" y="70" font-size="7" fill="#34d399">finer control</text>
      
      <!-- 256-bit bands -->
      <text x="15" y="91" font-size="9" fill="#34d399">256-bit:</text>
      <rect x="75" y="82" width="90" height="14" fill="#22c55e" rx="2"/>
      <rect x="165" y="82" width="50" height="14" fill="#fbbf24" rx="2"/>
      <rect x="215" y="82" width="100" height="14" fill="#f87171" rx="2"/>
      <text x="120" y="93" text-anchor="middle" font-size="7" fill="#fff">15%</text>
      <text x="330" y="93" font-size="7" fill="#34d399">smoothest</text>
    </g>
  </g>
</svg>