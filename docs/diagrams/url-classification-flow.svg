<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 620">
  <!-- URL Classification Decision Flow - WLILO Industrial Luxury Theme -->
  
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    
    <!-- Gold accent gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b7320"/>
      <stop offset="50%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#8b7320"/>
    </linearGradient>
    
    <!-- Blue gradient for article -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a7ab0"/>
      <stop offset="100%" style="stop-color:#2a5a8a"/>
    </linearGradient>
    
    <!-- Green gradient for hub -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3aa050"/>
      <stop offset="100%" style="stop-color:#2a7a3a"/>
    </linearGradient>
    
    <!-- Red gradient for nav -->
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a04040"/>
      <stop offset="100%" style="stop-color:#802020"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow -->
    <filter id="glowStrong" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowGold" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#c9a227"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <!-- Corner accents -->
  <path d="M 20 8 L 20 20 L 8 20" stroke="#c9a227" stroke-width="2" fill="none"/>
  <path d="M 880 8 L 880 20 L 892 20" stroke="#c9a227" stroke-width="2" fill="none"/>
  <path d="M 20 612 L 20 600 L 8 600" stroke="#c9a227" stroke-width="2" fill="none"/>
  <path d="M 880 612 L 880 600 L 892 600" stroke="#c9a227" stroke-width="2" fill="none"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="600" fill="#e8e8e8" letter-spacing="3px">URL CLASSIFICATION FLOW</text>
  <text x="450" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#888" letter-spacing="1px">Decision Tree Evaluation: Article • Hub • Navigation</text>
  
  <!-- Input box -->
  <rect x="350" y="85" width="200" height="50" rx="6" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
  <text x="450" y="115" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="500" fill="#c9a227" filter="url(#glow)">INPUT URL</text>
  
  <!-- Arrow down -->
  <path d="M 450 135 L 450 170" stroke="#c9a227" stroke-width="2" fill="none" marker-end="url(#arrowGold)"/>
  
  <!-- Signal Computation box -->
  <rect x="290" y="175" width="320" height="80" rx="8" fill="rgba(201,162,39,0.08)" stroke="#c9a227" stroke-width="1.5"/>
  <text x="450" y="200" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#c9a227">COMPUTE URL SIGNALS</text>
  <text x="450" y="222" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#888">host • pathDepth • segments • hasDatePath</text>
  <text x="450" y="238" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#888">hasHyphenatedSlug • isMediaFile • queryParams</text>
  
  <!-- Arrow down to branching -->
  <path d="M 450 255 L 450 285" stroke="#c9a227" stroke-width="2" fill="none" marker-end="url(#arrowGold)"/>
  
  <!-- Evaluation label -->
  <text x="450" y="315" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="500" fill="#e8e8e8" letter-spacing="1px">EVALUATE CATEGORY TREES (ORDERED)</text>
  
  <!-- Connecting lines to tree boxes -->
  <path d="M 450 325 L 150 345" stroke="rgba(201,162,39,0.4)" stroke-width="1.5" fill="none"/>
  <path d="M 450 325 L 450 345" stroke="rgba(201,162,39,0.4)" stroke-width="1.5" fill="none"/>
  <path d="M 450 325 L 750 345" stroke="rgba(201,162,39,0.4)" stroke-width="1.5" fill="none"/>
  
  <!-- NAV Tree (left) -->
  <rect x="45" y="345" width="210" height="130" rx="8" fill="rgba(160,64,64,0.15)" stroke="url(#redGrad)" stroke-width="2"/>
  <text x="150" y="370" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#ff6666">1. NAV TREE</text>
  <line x1="80" y1="378" x2="220" y2="378" stroke="rgba(255,102,102,0.3)" stroke-width="1"/>
  <text x="150" y="398" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#999">• Root paths (pathname = "/")</text>
  <text x="150" y="414" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#999">• Media files (.jpg, .pdf)</text>
  <text x="150" y="430" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#999">• E-commerce (/cart, /checkout)</text>
  <text x="150" y="446" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#999">• Utility (login, search, about)</text>
  <text x="150" y="465" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="500" fill="#ff6666">MATCH → NAV</text>
  
  <!-- HUB Tree (center) -->
  <rect x="345" y="345" width="210" height="130" rx="8" fill="rgba(58,160,80,0.15)" stroke="url(#greenGrad)" stroke-width="2"/>
  <text x="450" y="370" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#66cc77">2. HUB TREE</text>
  <line x1="380" y1="378" x2="520" y2="378" stroke="rgba(102,204,119,0.3)" stroke-width="1"/>
  <text x="450" y="398" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#999">• Shallow paths (depth ≤ 1)</text>
  <text x="450" y="414" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#999">• Section pages (/world, /sport)</text>
  <text x="450" y="430" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#999">• /series/, /topics/ paths</text>
  <text x="450" y="446" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#999">• Date archives (/2024/all)</text>
  <text x="450" y="465" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="500" fill="#66cc77">MATCH → HUB</text>
  
  <!-- ARTICLE Tree (right) -->
  <rect x="645" y="345" width="210" height="130" rx="8" fill="rgba(58,122,176,0.15)" stroke="url(#blueGrad)" stroke-width="2"/>
  <text x="750" y="370" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#66aaff">3. ARTICLE TREE</text>
  <line x1="680" y1="378" x2="820" y2="378" stroke="rgba(102,170,255,0.3)" stroke-width="1"/>
  <text x="750" y="398" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#999">• Guardian date (/2024/jan/15/)</text>
  <text x="750" y="414" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#999">• Numeric date (/2024/01/15/)</text>
  <text x="750" y="430" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#999">• /article/ segment present</text>
  <text x="750" y="446" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#999">• Long hyphenated slug (>30ch)</text>
  <text x="750" y="465" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="500" fill="#66aaff">MATCH → ARTICLE</text>
  
  <!-- Arrows down to results -->
  <path d="M 150 475 L 150 500" stroke="#ff6666" stroke-width="2" fill="none"/>
  <path d="M 450 475 L 450 500" stroke="#66cc77" stroke-width="2" fill="none"/>
  <path d="M 750 475 L 750 500" stroke="#66aaff" stroke-width="2" fill="none"/>
  
  <!-- Result boxes -->
  <rect x="80" y="505" width="140" height="45" rx="6" fill="url(#redGrad)" stroke="#ff4444" stroke-width="1.5"/>
  <text x="150" y="533" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="#fff" filter="url(#glow)">NAV</text>
  
  <rect x="380" y="505" width="140" height="45" rx="6" fill="url(#greenGrad)" stroke="#44cc44" stroke-width="1.5"/>
  <text x="450" y="533" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="#fff" filter="url(#glow)">HUB</text>
  
  <rect x="680" y="505" width="140" height="45" rx="6" fill="url(#blueGrad)" stroke="#4488ff" stroke-width="1.5"/>
  <text x="750" y="533" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="#fff" filter="url(#glow)">ARTICLE</text>
  
  <!-- Fallback path -->
  <path d="M 820 420 L 865 420 L 865 575 L 520 575" stroke="rgba(201,162,39,0.4)" stroke-width="1.5" stroke-dasharray="5,5" fill="none"/>
  <text x="872" y="490" font-family="Segoe UI, sans-serif" font-size="10" fill="#666" transform="rotate(90,872,490)">No match</text>
  
  <!-- Fallback box -->
  <rect x="380" y="560" width="140" height="35" rx="6" fill="rgba(201,162,39,0.2)" stroke="#c9a227" stroke-width="1.5"/>
  <text x="450" y="582" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="500" fill="#c9a227">UNKNOWN</text>
  
  <!-- Legend box -->
  <rect x="30" y="560" width="200" height="50" rx="6" fill="rgba(255,255,255,0.03)" stroke="rgba(201,162,39,0.3)" stroke-width="1"/>
  <text x="45" y="580" font-family="Segoe UI, sans-serif" font-size="10" fill="#888">Priority: NAV → HUB → ARTICLE</text>
  <text x="45" y="598" font-family="Segoe UI, sans-serif" font-size="10" fill="#888">First match wins, else UNKNOWN</text>
</svg>
