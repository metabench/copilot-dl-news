<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180">
  <g id="storage">
    <rect x="0" y="0" width="800" height="38" fill="#3a3a3a" rx="8"/>
    <text x="400" y="24" text-anchor="middle" font-size="12" font-weight="600" fill="#f0ede8">WHAT GETS STORED</text>
    
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="230" height="115" fill="#1a3a2a" rx="6" stroke="#10b981" stroke-width="1"/>
      <text x="115" y="20" text-anchor="middle" font-size="10" font-weight="600" fill="#34d399">Per Page (DB)</text>
      <text x="15" y="45" font-size="9" fill="#aaa" font-family="monospace">cluster_id: 4 bytes</text>
      <text x="15" y="62" font-size="9" fill="#aaa" font-family="monospace">batch_id: 4 bytes</text>
      <text x="15" y="83" font-size="9" fill="#888">That's it! No signature stored.</text>
      <text x="15" y="100" font-size="9" fill="#34d399" font-weight="500">1M pages = 8MB</text>
    </g>
    
    <g transform="translate(285, 50)">
      <rect x="0" y="0" width="230" height="115" fill="#444" rx="6"/>
      <text x="115" y="20" text-anchor="middle" font-size="10" font-weight="600" fill="#c9a962">Exemplars Table</text>
      <text x="15" y="45" font-size="9" fill="#aaa" font-family="monospace">cluster_id: 4 bytes</text>
      <text x="15" y="62" font-size="9" fill="#aaa" font-family="monospace">exemplar_sig: 8 bytes</text>
      <text x="15" y="79" font-size="9" fill="#aaa" font-family="monospace">member_count: 4 bytes</text>
      <text x="15" y="100" font-size="9" fill="#888">~1000 clusters = 16KB</text>
    </g>
    
    <g transform="translate(540, 50)">
      <rect x="0" y="0" width="230" height="115" fill="#444" rx="6"/>
      <text x="115" y="20" text-anchor="middle" font-size="10" font-weight="600" fill="#60a5fa">Total Storage</text>
      <text x="15" y="48" font-size="9" fill="#aaa">1M pages × 8B = 8MB</text>
      <text x="15" y="65" font-size="9" fill="#aaa">1K exemplars × 16B = 16KB</text>
      <line x1="15" y1="76" x2="180" y2="76" stroke="#555" stroke-width="1"/>
      <text x="15" y="95" font-size="11" fill="#34d399" font-weight="600">Total: ~8MB for 1M pages</text>
      <text x="15" y="108" font-size="8" fill="#888">50x smaller than full sigs</text>
    </g>
  </g>
</svg>
