<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180">
  <g id="concept">
    <rect x="0" y="0" width="800" height="38" fill="#3a3a3a" rx="8"/>
    <text x="400" y="24" text-anchor="middle" font-size="12" font-weight="600" fill="#f0ede8">CORE CONCEPT</text>
    
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="350" height="115" fill="#444" rx="6"/>
      <text x="175" y="20" text-anchor="middle" font-size="10" font-weight="600" fill="#c9a962">The Insight</text>
      <text x="15" y="42" font-size="9" fill="#aaa">Modern CPUs can compare 10M+ pairs/second</text>
      <text x="15" y="58" font-size="9" fill="#aaa">GPUs can do 1B+ pairs/second</text>
      <text x="15" y="74" font-size="9" fill="#aaa">Loading 10K records = only ~640KB in RAM</text>
      <text x="15" y="94" font-size="9" fill="#60a5fa" font-weight="500">→ Compute O(N²) clustering in-memory</text>
      <text x="15" y="108" font-size="9" fill="#60a5fa" font-weight="500">→ Store only the result (4B cluster ID)</text>
    </g>
    
    <g transform="translate(400, 50)">
      <rect x="0" y="0" width="370" height="115" fill="#1e3a5f" rx="6" stroke="#3b82f6" stroke-width="1"/>
      <text x="185" y="20" text-anchor="middle" font-size="10" font-weight="600" fill="#60a5fa">Lab Results (CPU Only)</text>
      <text x="15" y="44" font-size="9" fill="#aaa">100 pages: 5M pairs/sec (1ms)</text>
      <text x="15" y="60" font-size="9" fill="#aaa">1,000 pages: 10M pairs/sec (49ms)</text>
      <text x="15" y="76" font-size="9" fill="#aaa">5,000 pages: 12M pairs/sec (1s)</text>
      <text x="15" y="96" font-size="9" fill="#34d399" font-weight="500">10,000 pages: ~8 seconds (CPU)</text>
      <text x="15" y="108" font-size="9" fill="#a78bfa" font-weight="500">10,000 pages: ~50ms (GPU potential)</text>
    </g>
  </g>
</svg>
