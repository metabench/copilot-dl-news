<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700" width="900" height="700">
  <title>UI Improvements Proposal - WLILO Style</title>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a4e"/>
      <stop offset="100%" style="stop-color:#1f1f3a"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#2ecc71"/>
    </linearGradient>
    <linearGradient id="amberGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e67e22"/>
      <stop offset="100%" style="stop-color:#f39c12"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#accentGradient)">Proposed UI Improvements</text>
  <text x="450" y="50" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#a0a0b0">Enhanced Matrix, Detail Panel, and Coverage Dashboard</text>
  
  <!-- Improvement 1: Enhanced Tooltips -->
  <g transform="translate(30, 80)">
    <rect x="0" y="0" width="400" height="180" fill="url(#cardGradient)" stroke="#3a3a5c" stroke-width="2" rx="8"/>
    <text x="200" y="25" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="#80d0c7">1. Enhanced Cell Tooltips</text>
    
    <!-- Current -->
    <g transform="translate(20, 45)">
      <text x="0" y="0" font-family="Segoe UI, Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">Current:</text>
      <rect x="0" y="10" width="150" height="40" fill="rgba(0,0,0,0.3)" stroke="#3a3a5c" rx="4"/>
      <text x="10" y="30" font-family="Consolas, monospace" font-size="8" fill="#a0a0b0">place_id=123</text>
      <text x="10" y="42" font-family="Consolas, monospace" font-size="8" fill="#a0a0b0">host=theguardian.com</text>
    </g>
    
    <!-- Proposed -->
    <g transform="translate(200, 45)">
      <text x="0" y="0" font-family="Segoe UI, Arial, sans-serif" font-size="10" font-weight="bold" fill="#2ecc71">Proposed:</text>
      <rect x="0" y="10" width="180" height="110" fill="rgba(0,0,0,0.3)" stroke="#2ecc71" stroke-width="1" rx="4"/>
      <text x="10" y="28" font-family="Consolas, monospace" font-size="8" fill="#c0c0d0">place_id=123 | host=theguardian.com</text>
      <text x="10" y="42" font-family="Consolas, monospace" font-size="8" fill="#c0c0d0">status=<tspan fill="#2ecc71">verified</tspan></text>
      <text x="10" y="56" font-family="Consolas, monospace" font-size="8" fill="#2ecc71">articles=1,234</text>
      <text x="10" y="70" font-family="Consolas, monospace" font-size="8" fill="#c0c0d0">since=2024-01-15</text>
      <text x="10" y="84" font-family="Consolas, monospace" font-size="8" fill="#c0c0d0">latest=2026-01-07</text>
      <text x="10" y="98" font-family="Consolas, monospace" font-size="8" fill="#f39c12">coverage=78%</text>
    </g>
  </g>
  
  <!-- Improvement 2: Hub Detail Panel -->
  <g transform="translate(470, 80)">
    <rect x="0" y="0" width="400" height="180" fill="url(#cardGradient)" stroke="#3a3a5c" stroke-width="2" rx="8"/>
    <text x="200" y="25" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="#80d0c7">2. Hub Detail Drill-Down</text>
    
    <!-- Panel mockup -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="360" height="120" fill="rgba(0,0,0,0.2)" stroke="#3a3a5c" rx="6"/>
      
      <!-- Status badge -->
      <rect x="10" y="10" width="80" height="20" fill="url(#greenGradient)" stroke="none" rx="10"/>
      <text x="50" y="24" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="white" font-weight="bold">✓ Verified</text>
      
      <!-- Metrics cards -->
      <g transform="translate(100, 10)">
        <rect x="0" y="0" width="60" height="40" fill="rgba(0,0,0,0.3)" stroke="#3a3a5c" rx="4"/>
        <text x="30" y="15" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="8" fill="#a0a0b0">Articles</text>
        <text x="30" y="32" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="#2ecc71">1,234</text>
      </g>
      
      <g transform="translate(170, 10)">
        <rect x="0" y="0" width="60" height="40" fill="rgba(0,0,0,0.3)" stroke="#3a3a5c" rx="4"/>
        <text x="30" y="15" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="8" fill="#a0a0b0">Coverage</text>
        <text x="30" y="32" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">78%</text>
      </g>
      
      <g transform="translate(240, 10)">
        <rect x="0" y="0" width="60" height="40" fill="rgba(0,0,0,0.3)" stroke="#3a3a5c" rx="4"/>
        <text x="30" y="15" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="8" fill="#a0a0b0">Days</text>
        <text x="30" y="32" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">724</text>
      </g>
      
      <!-- Timeline sparkline placeholder -->
      <rect x="10" y="60" width="340" height="50" fill="rgba(0,0,0,0.2)" stroke="#3a3a5c" stroke-dasharray="3,3" rx="4"/>
      <text x="180" y="88" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#80d0c7">Article Publication Timeline</text>
    </g>
  </g>
  
  <!-- Improvement 3: Coverage Dashboard -->
  <g transform="translate(30, 290)">
    <rect x="0" y="0" width="840" height="200" fill="url(#cardGradient)" stroke="#3a3a5c" stroke-width="2" rx="8"/>
    <text x="420" y="25" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="#80d0c7">3. Coverage Dashboard</text>
    
    <!-- By Host Section -->
    <g transform="translate(20, 45)">
      <text x="0" y="0" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="bold" fill="#e94560">Coverage by Publisher</text>
      
      <!-- Bar chart placeholder -->
      <g transform="translate(0, 15)">
        <text x="0" y="12" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#c0c0d0">theguardian.com</text>
        <rect x="100" y="2" width="150" height="14" fill="url(#greenGradient)" stroke="none" rx="2"/>
        <text x="255" y="12" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#2ecc71" font-weight="bold">85%</text>
        
        <text x="0" y="32" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#c0c0d0">bbc.com</text>
        <rect x="100" y="22" width="130" height="14" fill="url(#greenGradient)" stroke="none" rx="2"/>
        <text x="235" y="32" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#2ecc71" font-weight="bold">73%</text>
        
        <text x="0" y="52" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#c0c0d0">eltiempo.com</text>
        <rect x="100" y="42" width="95" height="14" fill="url(#amberGradient)" stroke="none" rx="2"/>
        <text x="200" y="52" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#f39c12" font-weight="bold">54%</text>
        
        <text x="0" y="72" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#c0c0d0">cbc.ca</text>
        <rect x="100" y="62" width="85" height="14" fill="url(#amberGradient)" stroke="none" rx="2"/>
        <text x="190" y="72" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#f39c12" font-weight="bold">48%</text>
      </g>
    </g>
    
    <!-- Gap Analysis Section -->
    <g transform="translate(320, 45)">
      <text x="0" y="0" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="bold" fill="#e94560">High-Priority Gaps</text>
      
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="240" height="120" fill="rgba(0,0,0,0.2)" stroke="#3a3a5c" rx="4"/>
        <text x="10" y="20" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#f39c12">⚠ China × theguardian.com</text>
        <text x="10" y="35" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#f39c12">⚠ India × bbc.com</text>
        <text x="10" y="50" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#f39c12">⚠ Brazil × eltiempo.com</text>
        <text x="10" y="65" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#f39c12">⚠ Japan × cbc.ca</text>
        <text x="10" y="80" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#f39c12">⚠ Germany × torontostar.com</text>
        
        <text x="10" y="105" font-family="Segoe UI, Arial, sans-serif" font-size="8" fill="#a0a0b0">Sorted by: population × publisher reach</text>
      </g>
    </g>
    
    <!-- Aggregate Stats -->
    <g transform="translate(600, 45)">
      <text x="0" y="0" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="bold" fill="#e94560">Aggregate Stats</text>
      
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="200" height="120" fill="rgba(0,0,0,0.2)" stroke="#3a3a5c" rx="4"/>
        
        <text x="100" y="20" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#a0a0b0">Total Verified Hubs</text>
        <text x="100" y="45" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="bold" fill="#2ecc71">2,847</text>
        
        <line x1="20" y1="58" x2="180" y2="58" stroke="#3a3a5c"/>
        
        <text x="50" y="76" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#a0a0b0">Guessed</text>
        <text x="50" y="96" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">1,234</text>
        
        <text x="150" y="76" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#a0a0b0">Pending</text>
        <text x="150" y="96" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">456</text>
      </g>
    </g>
  </g>
  
  <!-- Improvement 4: Action Buttons -->
  <g transform="translate(30, 520)">
    <rect x="0" y="0" width="400" height="150" fill="url(#cardGradient)" stroke="#3a3a5c" stroke-width="2" rx="8"/>
    <text x="200" y="25" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="#80d0c7">4. Verification Actions</text>
    
    <g transform="translate(20, 45)">
      <text x="0" y="0" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#c0c0d0">Hub Detail Actions:</text>
      
      <!-- Button mockups -->
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="100" height="30" fill="url(#greenGradient)" stroke="none" rx="6"/>
        <text x="50" y="20" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="white" font-weight="bold">✓ Confirm</text>
      </g>
      
      <g transform="translate(110, 15)">
        <rect x="0" y="0" width="100" height="30" fill="rgba(231,76,60,0.8)" stroke="none" rx="6"/>
        <text x="50" y="20" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="white" font-weight="bold">× Not Found</text>
      </g>
      
      <g transform="translate(220, 15)">
        <rect x="0" y="0" width="100" height="30" fill="rgba(52,152,219,0.8)" stroke="none" rx="6"/>
        <text x="50" y="20" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="white" font-weight="bold">↻ Re-probe</text>
      </g>
      
      <text x="0" y="70" font-family="Consolas, monospace" font-size="9" fill="#a0a0b0">POST /api/place-hubs/:id/verify</text>
      <text x="0" y="85" font-family="Consolas, monospace" font-size="9" fill="#a0a0b0">POST /api/place-hubs/:id/probe</text>
    </g>
  </g>
  
  <!-- Improvement 5: Pattern Preview -->
  <g transform="translate(470, 520)">
    <rect x="0" y="0" width="400" height="150" fill="url(#cardGradient)" stroke="#3a3a5c" stroke-width="2" rx="8"/>
    <text x="200" y="25" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="#80d0c7">5. Pattern Preview Mode</text>
    
    <g transform="translate(20, 45)">
      <text x="0" y="0" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#c0c0d0">Show which patterns would match new places:</text>
      
      <rect x="0" y="15" width="360" height="75" fill="rgba(0,0,0,0.2)" stroke="#3a3a5c" rx="4"/>
      
      <text x="10" y="35" font-family="Consolas, monospace" font-size="9" fill="#e94560">Input: "South Korea"</text>
      <text x="10" y="52" font-family="Consolas, monospace" font-size="9" fill="#c0c0d0">→ /world/south-korea         <tspan fill="#2ecc71">(conf: 0.92)</tspan></text>
      <text x="10" y="67" font-family="Consolas, monospace" font-size="9" fill="#c0c0d0">→ /asia-pacific/south-korea  <tspan fill="#2ecc71">(conf: 0.78)</tspan></text>
      <text x="10" y="82" font-family="Consolas, monospace" font-size="9" fill="#c0c0d0">→ /news/south-korea          <tspan fill="#f39c12">(conf: 0.65)</tspan></text>
    </g>
  </g>
</svg>
