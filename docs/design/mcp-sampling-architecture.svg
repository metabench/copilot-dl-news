<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1600" style="background-color: #0f172a; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
  <defs>
    <!-- Gradients -->
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="activeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.05" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="120" fill="url(#headerGrad)"/>
  <text x="600" y="70" text-anchor="middle" fill="white" font-size="48" font-weight="bold">Servers Triggering AI</text>
  <text x="600" y="105" text-anchor="middle" fill="#e2e8f0" font-size="20">The Shift from Passive Tools to Active Partners (MCP Sampling)</text>

  <!-- Section 1: Paradigm Shift -->
  <g transform="translate(100, 180)">
    <text x="500" y="-10" text-anchor="middle" fill="#94a3b8" font-size="24" font-weight="bold" letter-spacing="1">THE PARADIGM SHIFT</text>
    
    <!-- Old: Passive -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="480" height="250" rx="12" fill="#1e293b" stroke="#334155" filter="url(#shadow)"/>
      <text x="240" y="40" text-anchor="middle" fill="#ef4444" font-size="28" font-weight="bold">OLD: Passive Tool</text>
      <text x="240" y="70" text-anchor="middle" fill="#94a3b8" font-size="16">Command &amp; Control</text>
      
      <!-- Icon: Hammer -->
      <g transform="translate(200, 90)">
        <text x="40" y="45" text-anchor="middle" font-size="60">üî®</text>
      </g>
      
      <text x="240" y="190" text-anchor="middle" fill="#cbd5e1" font-size="18">"I wait until you call me."</text>
      <text x="240" y="220" text-anchor="middle" fill="#64748b" font-size="14">No awareness. No agency.</text>
    </g>

    <!-- New: Active -->
    <g transform="translate(520, 30)">
      <rect x="0" y="0" width="480" height="250" rx="12" fill="url(#activeGrad)" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
      <text x="240" y="40" text-anchor="middle" fill="#10b981" font-size="28" font-weight="bold">NEW: Active Partner</text>
      <text x="240" y="70" text-anchor="middle" fill="#94a3b8" font-size="16">Event-Driven Collaboration</text>

      <!-- Icon: Robot with Notification -->
      <g transform="translate(200, 90)">
        <circle cx="40" cy="30" r="25" fill="#10b981" fill-opacity="0.2"/>
        <rect x="20" y="15" width="40" height="30" rx="6" fill="#10b981"/>
        <circle cx="30" cy="25" r="3" fill="#064e3b"/>
        <circle cx="50" cy="25" r="3" fill="#064e3b"/>
        <path d="M30,38 Q40,43 50,38" fill="none" stroke="#064e3b" stroke-width="2"/>
        <!-- Notification Bubble -->
        <circle cx="70" cy="10" r="10" fill="#ef4444"/>
        <text x="70" y="15" text-anchor="middle" fill="white" font-size="12" font-weight="bold">!</text>
      </g>

      <text x="240" y="190" text-anchor="middle" fill="#cbd5e1" font-size="18">"I saw an event, so I acted."</text>
      <text x="240" y="220" text-anchor="middle" fill="#64748b" font-size="14">Sensory awareness. Agency.</text>
    </g>
  </g>

  <!-- Section 2: The Mechanism -->
  <g transform="translate(100, 500)">
    <text x="500" y="-20" text-anchor="middle" fill="#94a3b8" font-size="24" font-weight="bold" letter-spacing="1">THE MECHANISM (MCP SAMPLING)</text>
    
    <rect x="0" y="0" width="1000" height="300" rx="16" fill="#1e293b" fill-opacity="0.5" stroke="#334155" stroke-dasharray="8 4"/>

    <!-- Step 1: Sensor -->
    <g transform="translate(50, 80)">
      <circle cx="50" cy="50" r="40" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="3"/>
      <text x="50" y="55" text-anchor="middle" font-size="30">üì°</text>
      <text x="50" y="110" text-anchor="middle" fill="#e2e8f0" font-weight="bold">1. Sensor</text>
      <text x="50" y="130" text-anchor="middle" fill="#94a3b8" font-size="12">File Change, Log</text>
    </g>

    <!-- Arrow -->
    <path d="M110,130 L180,130" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>

    <!-- Step 2: Server Request -->
    <g transform="translate(200, 50)">
      <rect x="0" y="20" width="180" height="140" rx="8" fill="#0f172a" stroke="#8b5cf6"/>
      <text x="90" y="50" text-anchor="middle" fill="#a78bfa" font-weight="bold" font-size="14">MCP Server</text>
      <text x="90" y="80" text-anchor="middle" fill="#e2e8f0" font-size="12">Request Thought</text>
      <rect x="20" y="95" width="140" height="40" rx="4" fill="#334155"/>
      <text x="90" y="120" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="10">createMessage()</text>
    </g>

    <!-- Arrow -->
    <path d="M380,130 L450,130" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>

    <!-- Step 3: Client/Host -->
    <g transform="translate(470, 50)">
      <rect x="0" y="0" width="180" height="180" rx="8" fill="#1e293b" stroke="#fff" stroke-width="2"/>
      <text x="90" y="30" text-anchor="middle" fill="white" font-weight="bold" font-size="16">CLIENT (Host)</text>
      <text x="90" y="55" text-anchor="middle" fill="#94a3b8" font-size="12">Approves &amp; Routes</text>
      
      <!-- LLM Box -->
      <g transform="translate(30, 70)">
        <rect x="0" y="0" width="120" height="90" rx="6" fill="url(#headerGrad)"/>
        <text x="60" y="50" text-anchor="middle" fill="white" font-size="24" font-weight="bold">LLM</text>
      </g>
    </g>

    <!-- Arrow -->
    <path d="M650,130 L720,130" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>

    <!-- Step 4: Action -->
    <g transform="translate(740, 80)">
      <circle cx="50" cy="50" r="40" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="3"/>
      <text x="50" y="55" text-anchor="middle" font-size="30">‚ö°</text>
      <text x="50" y="110" text-anchor="middle" fill="#e2e8f0" font-weight="bold">4. Action</text>
      <text x="50" y="130" text-anchor="middle" fill="#94a3b8" font-size="12">Update SVG, Fix Code</text>
    </g>
  </g>

  <!-- Section 3: Patterns -->
  <g transform="translate(100, 900)">
    <text x="500" y="-20" text-anchor="middle" fill="#94a3b8" font-size="24" font-weight="bold" letter-spacing="1">ARCHITECTURAL PATTERNS</text>

    <!-- Pattern 1: Watchdog -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="300" height="350" rx="12" fill="url(#cardGrad)" stroke="#3b82f6" stroke-width="1" filter="url(#shadow)"/>
      <text x="150" y="40" text-anchor="middle" fill="#60a5fa" font-size="24" font-weight="bold">Watchdog üõ°Ô∏è</text>
      <line x1="30" y1="60" x2="270" y2="60" stroke="#334155"/>
      <text x="150" y="90" text-anchor="middle" fill="#e2e8f0" font-size="18" font-style="italic">"Self-Healing"</text>
      
      <!-- Graphic -->
      <g transform="translate(50, 120)">
        <!-- Graph spikes -->
        <polyline points="0,80 40,80 60,20 80,80 120,80 140,40 160,80 200,80" fill="none" stroke="#ef4444" stroke-width="3"/>
        <rect x="0" y="0" width="200" height="100" fill="none" stroke="#475569"/>
        <!-- Shield overlay -->
        <path d="M100,30 L130,50 L130,80 Q100,100 70,80 L70,50 Z" fill="#3b82f6" stroke="white" stroke-width="2"/>
      </g>
      
      <text x="150" y="260" text-anchor="middle" fill="#94a3b8" font-size="14">Trigger: Error Logs</text>
      <text x="150" y="285" text-anchor="middle" fill="#94a3b8" font-size="14">Action: Analysis &amp; Fix</text>
      <text x="150" y="320" text-anchor="middle" fill="#cbd5e1" font-size="16">Keeps systems healthy.</text>
    </g>

    <!-- Pattern 2: Secretary -->
    <g transform="translate(350, 30)">
      <rect x="0" y="0" width="300" height="350" rx="12" fill="url(#cardGrad)" stroke="#8b5cf6" stroke-width="1" filter="url(#shadow)"/>
      <text x="150" y="40" text-anchor="middle" fill="#a78bfa" font-size="24" font-weight="bold">Secretary üì®</text>
      <line x1="30" y1="60" x2="270" y2="60" stroke="#334155"/>
      <text x="150" y="90" text-anchor="middle" fill="#e2e8f0" font-size="18" font-style="italic">"Async Comms"</text>
      
      <!-- Graphic -->
      <g transform="translate(90, 130)">
        <rect x="0" y="0" width="120" height="80" rx="4" fill="#8b5cf6"/>
        <path d="M0,0 L60,40 L120,0" fill="none" stroke="#1e1b4b" stroke-width="2"/>
        <circle cx="110" cy="10" r="10" fill="#facc15"/>
      </g>
      
      <text x="150" y="260" text-anchor="middle" fill="#94a3b8" font-size="14">Trigger: Incoming Msg</text>
      <text x="150" y="285" text-anchor="middle" fill="#94a3b8" font-size="14">Action: Draft Reply</text>
      <text x="150" y="320" text-anchor="middle" fill="#cbd5e1" font-size="16">Manages your inputs.</text>
    </g>

    <!-- Pattern 3: Collaborator -->
    <g transform="translate(700, 30)">
      <rect x="0" y="0" width="300" height="350" rx="12" fill="url(#cardGrad)" stroke="#10b981" stroke-width="1" filter="url(#shadow)"/>
      <text x="150" y="40" text-anchor="middle" fill="#34d399" font-size="24" font-weight="bold">Collaborator üë•</text>
      <line x1="30" y1="60" x2="270" y2="60" stroke="#334155"/>
      <text x="150" y="90" text-anchor="middle" fill="#e2e8f0" font-size="18" font-style="italic">"Multi-User"</text>
      
      <!-- Graphic -->
      <g transform="translate(70, 120)">
        <!-- Whiteboard -->
        <rect x="0" y="0" width="160" height="100" fill="#f1f5f9"/>
        <!-- Scribbles -->
        <path d="M20,30 Q40,10 60,30 T100,30" fill="none" stroke="#334155" stroke-width="2"/>
        <rect x="110" y="50" width="30" height="30" fill="#3b82f6" fill-opacity="0.5"/>
        <!-- Avatars -->
        <circle cx="10" cy="110" r="15" fill="#f59e0b"/>
        <circle cx="150" cy="110" r="15" fill="#10b981"/>
      </g>
      
      <text x="150" y="260" text-anchor="middle" fill="#94a3b8" font-size="14">Trigger: Visual Change</text>
      <text x="150" y="285" text-anchor="middle" fill="#94a3b8" font-size="14">Action: Update State</text>
      <text x="150" y="320" text-anchor="middle" fill="#cbd5e1" font-size="16">Works alongside you.</text>
    </g>
  </g>

  <!-- Section 4: Safety -->
  <g transform="translate(100, 1350)">
    <rect x="0" y="0" width="1000" height="150" rx="12" fill="#4c1d95" fill-opacity="0.2" stroke="#8b5cf6" stroke-dasharray="4 4"/>
    <text x="500" y="40" text-anchor="middle" fill="#a78bfa" font-size="24" font-weight="bold">SAFE BY DESIGN üîí</text>
    <text x="250" y="80" text-anchor="middle" fill="#e2e8f0" font-size="18">1. Client Permission</text>
    <text x="500" y="80" text-anchor="middle" fill="#e2e8f0" font-size="18">2. Rate Limiting</text>
    <text x="750" y="80" text-anchor="middle" fill="#e2e8f0" font-size="18">3. Human Review</text>
    <text x="500" y="120" text-anchor="middle" fill="#cbd5e1" font-size="14">The User (You) always retains the ultimate "Off" switch.</text>
  </g>

  <!-- Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
  </defs>

</svg>
