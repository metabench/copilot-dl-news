<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg" style="background-color: #1e1e1e; font-family: -apple-system, system-ui, sans-serif;">
  <!-- Definitions -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <linearGradient id="grid-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color: #333; stop-opacity: 0.2"/>
      <stop offset="100%" style="stop-color: #333; stop-opacity: 0"/>
    </linearGradient>
    <filter id="leather-texture">
      <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="3" result="noise"/>
      <feDiffuseLighting lighting-color="#333" surfaceScale="1" result="light">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
      <feComposite operator="in" in="light" in2="SourceGraphic" result="composite"/>
      <feBlend mode="multiply" in="composite" in2="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Background Texture -->
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  <rect width="100%" height="100%" fill="url(#grid-grad)"/>

  <!-- Header -->
  <text x="50" y="60" fill="#fff" font-size="32" font-weight="bold" letter-spacing="1">AGENT LAB: APPLICATION VISION</text>
  <path d="M50 80 L1150 80" stroke="#555" stroke-width="2"/>
  <text x="50" y="105" fill="#aaa" font-size="16">The IDE for Agent Component Development</text>

  <!-- Main App Window Container -->
  <g transform="translate(100, 150)">
    <!-- Browser Window Chrome -->
    <rect x="0" y="0" width="1000" height="600" rx="12" fill="#252525" stroke="#444" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Title Bar -->
    <rect x="0" y="0" width="1000" height="40" rx="12" fill="#333"/> <!-- Rounded top handled by clip or ignored for mockup -->
    <circle cx="20" cy="20" r="6" fill="#ff5f57"/>
    <circle cx="40" cy="20" r="6" fill="#febc2e"/>
    <circle cx="60" cy="20" r="6" fill="#28c840"/>
    <text x="500" y="25" fill="#888" text-anchor="middle" font-size="12">Agent Lab - Development Environment</text>

    <!-- App Layout Grid -->
    <!-- Sidebar: Agent Selector (Lab 048) -->
    <g transform="translate(0, 40)">
        <rect x="0" y="0" width="250" height="560" fill="#2a2a2a" stroke-right="#444"/>
        <path d="M250 0 L250 560" stroke="#444" stroke-width="1"/>
        
        <text x="20" y="30" fill="#ddd" font-weight="bold">EXPLORER</text>
        
        <!-- File Tree Mockup -->
        <g transform="translate(20, 60)">
             <text x="0" y="0" fill="#888" font-size="14">ðŸ“‚ experiments</text>
             <text x="20" y="25" fill="#888" font-size="14">ðŸ“‚ 047-svg-context</text>
             <text x="40" y="50" fill="#4faaff" font-size="14">ðŸ“„ client.js</text>
             <text x="20" y="75" fill="#888" font-size="14">ðŸ“‚ 048-agent-select</text>
             <text x="0" y="110" fill="#888" font-size="14">ðŸ“‚ agents</text>
             <text x="20" y="135" fill="#ccc" font-size="14">ðŸ¤– jsgui3-iso.agent</text>
             <text x="20" y="160" fill="#ccc" font-size="14">ðŸ¤– doc-scout.agent</text>
        </g>
    </g>

    <!-- Main Canvas: Harness -->
    <g transform="translate(250, 40)">
        <rect x="0" y="0" width="750" height="560" fill="#1e1e1e"/>
        
        <!-- Toolbar -->
        <rect x="0" y="0" width="750" height="50" fill="#252525" stroke-bottom="#333"/>
        <text x="20" y="30" fill="#fff" font-size="14">Active: Experiment 047 (SVG Context)</text>
        <rect x="650" y="10" width="80" height="30" rx="4" fill="#28c840"/>
        <text x="690" y="30" fill="#fff" text-anchor="middle" font-size="12">â–¶ RESET</text>

        <!-- Preview Area (Simulating Lab 047) -->
        <g transform="translate(50, 100)">
            <rect x="0" y="0" width="650" height="400" fill="#111" stroke="#333" stroke-dasharray="2 2"/>
            <text x="325" y="200" fill="#444" text-anchor="middle" font-size="20">CANVAS (Host for Controls)</text>
            
            <!-- Use Component -->
            <line x1="100" y1="100" x2="300" y2="250" stroke="#00ff00" stroke-width="2"/>
            <circle cx="100" cy="100" r="15" fill="#4444ff" stroke="#fff" stroke-width="2"/>
            <text x="100" y="105" fill="#fff" text-anchor="middle" font-size="12">?</text>
            <rect x="250" y="225" width="100" height="50" fill="#2a5a2a"/>
        </g>
    </g>
  </g>

  <!-- Labels / Callouts -->
  <g transform="translate(10, 300)">
     <text x="0" y="0" fill="#ffd93d" font-weight="bold">SIDEBAR</text>
     <text x="0" y="20" fill="#aaa" font-size="12">Uses Lab 048</text>
     <text x="0" y="35" fill="#aaa" font-size="12">(Agent Selector)</text>
     <path d="M80 10 L120 40" stroke="#ffd93d" stroke-width="1"/>
  </g>

  <g transform="translate(1120, 400)">
     <text x="0" y="0" fill="#6bff6b" font-weight="bold" text-anchor="end">CANVAS</text>
     <text x="0" y="20" fill="#aaa" font-size="12" text-anchor="end">Uses Lab 047</text>
     <text x="0" y="35" fill="#aaa" font-size="12" text-anchor="end">(Component Test)</text>
     <path d="M-10 10 L-50 40" stroke="#6bff6b" stroke-width="1"/>
  </g>

</svg>
