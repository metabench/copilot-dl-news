<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" style="background: #f5f5f5">
  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="600" fill="#333">Intelligent Planning Pipeline</text>
  <text x="700" y="62" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#666">Crawler Planning Architecture: Legacy vs APS (Advanced Planning Suite)</text>
  
  <!-- ENTRY POINT -->
  <rect x="50" y="100" width="180" height="60" fill="#e3e3e3" stroke="#333" stroke-width="2" rx="5"/>
  <text x="140" y="135" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#333">IntelligentPlanRunner</text>
  <text x="140" y="150" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#666">Entry Point</text>

  <!-- Arrow to Facade -->
  <path d="M 230 130 L 280 130" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- FACADE -->
  <rect x="280" y="90" width="200" height="80" fill="#d4e5f7" stroke="#333" stroke-width="2" rx="5"/>
  <text x="380" y="120" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#333">IntelligentPlanningFacade</text>
  <text x="380" y="138" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#555">useAPS flag switches backend</text>
  <text x="380" y="158" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#666">src/core/crawler/</text>

  <!-- DECISION DIAMOND -->
  <polygon points="580,130 630,90 680,130 630,170" fill="#fff4d4" stroke="#333" stroke-width="2"/>
  <text x="630" y="135" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#333">APS?</text>
  
  <!-- Arrows from facade to decision -->
  <path d="M 480 130 L 580 130" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- LEGACY BRANCH (DOWN) -->
  <path d="M 630 170 L 630 240" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="640" y="200" font-family="Segoe UI, sans-serif" font-size="10" fill="#666">false</text>
  
  <!-- LEGACY SYSTEM BOX -->
  <rect x="430" y="240" width="400" height="280" fill="#f5e6d3" stroke="#8b6914" stroke-width="2" rx="8"/>
  <text x="630" y="265" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#333">Legacy Planning System</text>
  <text x="630" y="282" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#666">src/crawler/planner/</text>
  
  <!-- Legacy Components -->
  <rect x="450" y="300" width="160" height="45" fill="#fff" stroke="#8b6914" stroke-width="1" rx="3"/>
  <text x="530" y="320" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="500" fill="#333">PlannerOrchestrator</text>
  <text x="530" y="335" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#666">Main coordination</text>
  
  <rect x="650" y="300" width="160" height="45" fill="#fff" stroke="#8b6914" stroke-width="1" rx="3"/>
  <text x="730" y="320" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="500" fill="#333">PatternInference</text>
  <text x="730" y="335" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#666">URL pattern learning</text>
  
  <rect x="450" y="360" width="160" height="45" fill="#fff" stroke="#8b6914" stroke-width="1" rx="3"/>
  <text x="530" y="380" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="500" fill="#333">CountryHubPlanner</text>
  <text x="530" y="395" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#666">Country hub strategies</text>
  
  <rect x="650" y="360" width="160" height="45" fill="#fff" stroke="#8b6914" stroke-width="1" rx="3"/>
  <text x="730" y="380" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="500" fill="#333">HubSeeder</text>
  <text x="730" y="395" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#666">Initial hub discovery</text>

  <rect x="450" y="420" width="160" height="45" fill="#fff" stroke="#8b6914" stroke-width="1" rx="3"/>
  <text x="530" y="440" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="500" fill="#333">TargetedAnalysisRunner</text>
  <text x="530" y="455" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#666">Focused analysis</text>
  
  <rect x="650" y="420" width="160" height="45" fill="#fff" stroke="#8b6914" stroke-width="1" rx="3"/>
  <text x="730" y="440" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="500" fill="#333">NavigationDiscovery</text>
  <text x="730" y="455" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#666">Link exploration</text>
  
  <rect x="500" y="475" width="260" height="35" fill="#ffe0cc" stroke="#8b6914" stroke-width="1" rx="3"/>
  <text x="630" y="498" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="500" fill="#333">PlannerTelemetryBridge</text>

  <!-- APS BRANCH (RIGHT) -->
  <path d="M 680 130 L 850 130" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="760" y="120" font-family="Segoe UI, sans-serif" font-size="10" fill="#666">true</text>
  
  <!-- APS SYSTEM BOX -->
  <rect x="850" y="90" width="500" height="430" fill="#e3f0e3" stroke="#2d6a2d" stroke-width="2" rx="8"/>
  <text x="1100" y="115" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#333">Advanced Planning Suite (APS)</text>
  <text x="1100" y="132" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#666">src/intelligence/planner/</text>
  
  <!-- PlannerHost -->
  <rect x="880" y="150" width="440" height="70" fill="#fff" stroke="#2d6a2d" stroke-width="2" rx="5"/>
  <text x="1100" y="175" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" fill="#333">PlannerHost</text>
  <text x="1100" y="195" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#555">Cooperative multi-plugin orchestrator with time budgets</text>
  <text x="1100" y="210" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#888">Blackboard pattern • 3.5s budget • Priority-sorted ticking</text>
  
  <!-- Plugin Section -->
  <text x="910" y="245" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#2d6a2d">Plugins (src/intelligence/planner/plugins/)</text>
  
  <rect x="880" y="260" width="200" height="50" fill="#c8e6c8" stroke="#2d6a2d" stroke-width="1" rx="3"/>
  <text x="980" y="282" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="500" fill="#333">GazetteerAwareReasonerPlugin</text>
  <text x="980" y="298" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#555">Country hub predictions via gazetteer</text>
  
  <rect x="1110" y="260" width="200" height="50" fill="#c8e6c8" stroke="#2d6a2d" stroke-width="1" rx="3"/>
  <text x="1210" y="282" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="500" fill="#333">GraphReasonerPlugin</text>
  <text x="1210" y="298" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#555">Graph-based URL reasoning</text>
  
  <rect x="880" y="320" width="200" height="50" fill="#c8e6c8" stroke="#2d6a2d" stroke-width="1" rx="3"/>
  <text x="980" y="342" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="500" fill="#333">GazetteerReasonerPlugin</text>
  <text x="980" y="358" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#555">Place-based URL generation</text>
  
  <rect x="1110" y="320" width="200" height="50" fill="#c8e6c8" stroke="#2d6a2d" stroke-width="1" rx="3"/>
  <text x="1210" y="342" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="500" fill="#333">QueryCostEstimatorPlugin</text>
  <text x="1210" y="358" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#555">Query cost optimization</text>
  
  <!-- Blackboard -->
  <rect x="880" y="390" width="440" height="60" fill="#d4f0d4" stroke="#2d6a2d" stroke-width="1" rx="5"/>
  <text x="1100" y="415" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" fill="#333">Blackboard (Shared Working Memory)</text>
  <text x="1100" y="435" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#555">ctx.bb → Inter-plugin communication • seeds, urls, predictions, costs</text>
  
  <!-- Ticking Cycle -->
  <rect x="880" y="460" width="440" height="50" fill="#e8f4e8" stroke="#2d6a2d" stroke-width="1" rx="3"/>
  <text x="1100" y="480" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="500" fill="#333">Ticking Cycle: init() → tick() until done/budget → teardown()</text>
  <text x="1100" y="498" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#555">Priority-based (high→low) • Cooperative • Graceful degradation</text>

  <!-- OUTPUT SECTION -->
  <rect x="50" y="600" width="1300" height="120" fill="#e8e8e8" stroke="#333" stroke-width="2" rx="8"/>
  <text x="700" y="625" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#333">Planning Output</text>
  
  <!-- Output arrows -->
  <path d="M 630 520 L 630 570 L 400 570 L 400 600" stroke="#8b6914" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 1100 520 L 1100 570 L 1000 570 L 1000 600" stroke="#2d6a2d" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Output boxes -->
  <rect x="80" y="640" width="200" height="60" fill="#fff" stroke="#333" stroke-width="1" rx="3"/>
  <text x="180" y="665" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="500" fill="#333">Predicted Hub URLs</text>
  <text x="180" y="685" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#666">Country/region hubs to crawl</text>
  
  <rect x="320" y="640" width="200" height="60" fill="#fff" stroke="#333" stroke-width="1" rx="3"/>
  <text x="420" y="665" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="500" fill="#333">Seed URLs</text>
  <text x="420" y="685" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#666">Initial URLs for crawler queue</text>
  
  <rect x="560" y="640" width="200" height="60" fill="#fff" stroke="#333" stroke-width="1" rx="3"/>
  <text x="660" y="665" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="500" fill="#333">URL Patterns</text>
  <text x="660" y="685" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#666">Learned path templates</text>
  
  <rect x="800" y="640" width="200" height="60" fill="#fff" stroke="#333" stroke-width="1" rx="3"/>
  <text x="900" y="665" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="500" fill="#333">Telemetry Events</text>
  <text x="900" y="685" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#666">Planning performance data</text>
  
  <rect x="1040" y="640" width="200" height="60" fill="#fff" stroke="#333" stroke-width="1" rx="3"/>
  <text x="1140" y="665" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="500" fill="#333">Crawl Strategy</text>
  <text x="1140" y="685" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#666">Domain-specific parameters</text>
  
  <!-- Module Legend -->
  <rect x="50" y="760" width="1300" height="100" fill="#fafafa" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="700" y="785" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" fill="#333">Key Module Paths</text>
  
  <text x="100" y="810" font-family="Segoe UI Mono, monospace" font-size="10" fill="#555">Entry:  src/core/crawler/IntelligentPlanRunner.js, IntelligentPlanningFacade.js</text>
  <text x="100" y="830" font-family="Segoe UI Mono, monospace" font-size="10" fill="#8b6914">Legacy: src/crawler/planner/ (PlannerOrchestrator, PatternInference, CountryHubPlanner, HubSeeder)</text>
  <text x="100" y="850" font-family="Segoe UI Mono, monospace" font-size="10" fill="#2d6a2d">APS:    src/intelligence/planner/ (PlannerHost, plugins/GazetteerAwareReasonerPlugin, GraphReasonerPlugin)</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
</svg>