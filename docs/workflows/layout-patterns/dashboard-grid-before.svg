<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" style="background: #0d1117;">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#21262d"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#c9a227" font-family="system-ui" font-size="16" font-weight="bold">
    ❌ BEFORE: Inconsistent Dashboard Layout
  </text>
  
  <!-- Problem indicators -->
  <text x="20" y="60" fill="#8b949e" font-family="system-ui" font-size="11">
    Problems: Inconsistent spacing • No visual hierarchy • Wasted space • Cards different sizes
  </text>
  
  <!-- Scattered cards with inconsistent spacing -->
  <!-- Card 1 - too far left -->
  <rect x="15" y="80" width="180" height="120" rx="6" fill="url(#cardBg)" stroke="#30363d"/>
  <text x="25" y="105" fill="#e6edf3" font-family="system-ui" font-size="12">Stats Card</text>
  <text x="25" y="130" fill="#7d8590" font-family="system-ui" font-size="24">1,234</text>
  
  <!-- Card 2 - weird gap -->
  <rect x="215" y="85" width="200" height="100" rx="6" fill="url(#cardBg)" stroke="#30363d"/>
  <text x="225" y="110" fill="#e6edf3" font-family="system-ui" font-size="12">Another Card</text>
  <text x="225" y="140" fill="#7d8590" font-family="system-ui" font-size="20">Different height!</text>
  
  <!-- Card 3 - different position -->
  <rect x="440" y="90" width="150" height="130" rx="6" fill="url(#cardBg)" stroke="#30363d"/>
  <text x="450" y="115" fill="#e6edf3" font-family="system-ui" font-size="12">Too Tall</text>
  
  <!-- Card 4 - misaligned -->
  <rect x="610" y="75" width="170" height="90" rx="6" fill="url(#cardBg)" stroke="#30363d"/>
  <text x="620" y="100" fill="#e6edf3" font-family="system-ui" font-size="12">Too Short</text>
  
  <!-- Second row - even more chaotic -->
  <rect x="30" y="220" width="350" height="140" rx="6" fill="url(#cardBg)" stroke="#30363d"/>
  <text x="40" y="250" fill="#e6edf3" font-family="system-ui" font-size="12">Wide Card (inconsistent)</text>
  <rect x="40" y="270" width="330" height="60" rx="4" fill="#161b22" stroke="#30363d"/>
  
  <!-- Small card wedged in -->
  <rect x="400" y="240" width="120" height="80" rx="6" fill="url(#cardBg)" stroke="#30363d"/>
  <text x="410" y="265" fill="#e6edf3" font-family="system-ui" font-size="11">Tiny</text>
  
  <!-- Another misaligned -->
  <rect x="540" y="225" width="240" height="160" rx="6" fill="url(#cardBg)" stroke="#30363d"/>
  <text x="550" y="255" fill="#e6edf3" font-family="system-ui" font-size="12">Huge Card</text>
  
  <!-- Wasted space indicator -->
  <rect x="400" y="330" width="120" height="50" rx="4" fill="none" stroke="#ef4444" stroke-dasharray="4,4"/>
  <text x="410" y="360" fill="#ef4444" font-family="system-ui" font-size="10">wasted space</text>
  
  <!-- Problem callouts -->
  <line x1="195" y1="80" x2="215" y2="85" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="205" cy="82" r="8" fill="#f59e0b"/>
  <text x="205" y="86" text-anchor="middle" fill="#0d1117" font-family="system-ui" font-size="10" font-weight="bold">!</text>
  
  <line x1="590" y1="120" x2="610" y2="100" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="600" cy="110" r="8" fill="#f59e0b"/>
  <text x="600" y="114" text-anchor="middle" fill="#0d1117" font-family="system-ui" font-size="10" font-weight="bold">!</text>
  
  <!-- Footer annotation -->
  <text x="400" y="480" text-anchor="middle" fill="#8b949e" font-family="system-ui" font-size="11">
    Inconsistent gaps: 20px, 25px, 15px, 40px | Card heights: 90px, 100px, 120px, 130px
  </text>
</svg>