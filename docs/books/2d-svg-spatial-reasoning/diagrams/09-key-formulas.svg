<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs id="definitions">
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0ece4"/>
    </linearGradient>
    <linearGradient id="obsidianFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1f2e"/>
      <stop offset="100%" stop-color="#0a0d14"/>
    </linearGradient>
    <linearGradient id="brushedMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e5e1d7"/>
      <stop offset="25%" stop-color="#d8cba9"/>
      <stop offset="50%" stop-color="#e5e1d7"/>
      <stop offset="75%" stop-color="#d8cba9"/>
      <stop offset="100%" stop-color="#e5e1d7"/>
    </linearGradient>
    <linearGradient id="sapphireGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="50%" stop-color="#1e5aad"/>
      <stop offset="100%" stop-color="#123a74"/>
    </linearGradient>
    <linearGradient id="emeraldGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2dd4bf"/>
      <stop offset="50%" stop-color="#1a8f4d"/>
      <stop offset="100%" stop-color="#0f5f33"/>
    </linearGradient>
    <linearGradient id="amberGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="50%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#b45309"/>
    </linearGradient>
    <linearGradient id="rubyGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74c5e"/>
      <stop offset="50%" stop-color="#c21f32"/>
      <stop offset="100%" stop-color="#8d1424"/>
    </linearGradient>
    <linearGradient id="amethystGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="4" in="SourceAlpha" result="shadowOffset"/>
      <feGaussianBlur in="shadowOffset" result="shadowBlur" stdDeviation="6"/>
      <feBlend in="SourceGraphic" in2="shadowBlur" mode="normal"/>
    </filter>
    <filter id="gemGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" result="blur" stdDeviation="2"/>
      <feComposite in="blur" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Main panel -->
  <rect x="15" y="15" width="770" height="570" rx="16" fill="url(#brushedMetal)" filter="url(#dropShadow)"/>
  <rect x="20" y="20" width="760" height="560" rx="12" fill="#fdfcfa"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="50" rx="12" fill="url(#obsidianFrame)"/>
  <rect x="20" y="50" width="760" height="20" fill="url(#obsidianFrame)"/>
  <text x="400" y="52" text-anchor="middle" fill="#f0ece4" font-family="Playfair Display, Georgia, serif" font-size="20" font-weight="bold">Key Formulas Reference</text>
  
  <!-- Formula cards in 2x3 grid -->
  <!-- Row 1 -->
  <g transform="translate(40, 85)">
    <rect width="340" height="130" rx="10" fill="url(#sapphireGem)" filter="url(#gemGlow)" stroke="#1a1f2e" stroke-width="2"/>
    <text x="170" y="28" text-anchor="middle" fill="white" font-family="Playfair Display, Georgia, serif" font-size="13" font-weight="bold">Absolute Position (Translate Only)</text>
    <rect x="15" y="40" width="310" height="75" rx="6" fill="rgba(0,0,0,0.2)"/>
    <text x="170" y="72" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold">absX = localX + Î£(translateX)</text>
    <text x="170" y="100" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold">absY = localY + Î£(translateY)</text>
  </g>
  
  <g transform="translate(415, 85)">
    <rect width="340" height="130" rx="10" fill="url(#emeraldGem)" filter="url(#gemGlow)" stroke="#1a1f2e" stroke-width="2"/>
    <text x="170" y="28" text-anchor="middle" fill="white" font-family="Playfair Display, Georgia, serif" font-size="13" font-weight="bold">Edge Calculations</text>
    <rect x="15" y="40" width="310" height="75" rx="6" fill="rgba(0,0,0,0.2)"/>
    <text x="30" y="68" fill="white" font-family="JetBrains Mono, monospace" font-size="12">right  = x + width</text>
    <text x="30" y="90" fill="white" font-family="JetBrains Mono, monospace" font-size="12">bottom = y + height</text>
  </g>
  
  <!-- Row 2 -->
  <g transform="translate(40, 230)">
    <rect width="340" height="130" rx="10" fill="url(#rubyGem)" filter="url(#gemGlow)" stroke="#1a1f2e" stroke-width="2"/>
    <text x="170" y="28" text-anchor="middle" fill="white" font-family="Playfair Display, Georgia, serif" font-size="13" font-weight="bold">Collision Detection</text>
    <rect x="15" y="40" width="310" height="75" rx="6" fill="rgba(0,0,0,0.2)"/>
    <text x="25" y="62" fill="white" font-family="JetBrains Mono, monospace" font-size="10">NO collision if ANY true:</text>
    <text x="25" y="80" fill="white" font-family="JetBrains Mono, monospace" font-size="10">r1.right &lt; r2.left || r2.right &lt; r1.left</text>
    <text x="25" y="98" fill="white" font-family="JetBrains Mono, monospace" font-size="10">r1.bottom &lt; r2.top || r2.bottom &lt; r1.top</text>
  </g>
  
  <g transform="translate(415, 230)">
    <rect width="340" height="130" rx="10" fill="url(#amberGem)" filter="url(#gemGlow)" stroke="#1a1f2e" stroke-width="2"/>
    <text x="170" y="28" text-anchor="middle" fill="white" font-family="Playfair Display, Georgia, serif" font-size="13" font-weight="bold">Overlap Dimensions</text>
    <rect x="15" y="40" width="310" height="75" rx="6" fill="rgba(0,0,0,0.2)"/>
    <text x="25" y="68" fill="white" font-family="JetBrains Mono, monospace" font-size="11">overlapX = min(r1.right, r2.right)</text>
    <text x="64" y="86" fill="white" font-family="JetBrains Mono, monospace" font-size="11">- max(r1.left, r2.left)</text>
  </g>
  
  <!-- Row 3 -->
  <g transform="translate(40, 375)">
    <rect width="340" height="130" rx="10" fill="url(#amethystGem)" filter="url(#gemGlow)" stroke="#1a1f2e" stroke-width="2"/>
    <text x="170" y="28" text-anchor="middle" fill="white" font-family="Playfair Display, Georgia, serif" font-size="13" font-weight="bold">Repair Vector</text>
    <rect x="15" y="40" width="310" height="75" rx="6" fill="rgba(0,0,0,0.2)"/>
    <text x="25" y="65" fill="white" font-family="JetBrains Mono, monospace" font-size="11">if (overlapX &lt; overlapY)</text>
    <text x="35" y="85" fill="white" font-family="JetBrains Mono, monospace" font-size="11">  moveX = overlapX + padding</text>
    <text x="25" y="105" fill="white" font-family="JetBrains Mono, monospace" font-size="11">else moveY = overlapY + padding</text>
  </g>
  
  <g transform="translate(415, 375)">
    <rect width="340" height="130" rx="10" fill="url(#obsidianFrame)" filter="url(#dropShadow)" stroke="#d8cba9" stroke-width="2"/>
    <text x="170" y="28" text-anchor="middle" fill="#d8cba9" font-family="Playfair Display, Georgia, serif" font-size="13" font-weight="bold">Matrix Transform</text>
    <rect x="15" y="40" width="310" height="75" rx="6" fill="rgba(255,255,255,0.08)"/>
    <text x="25" y="65" fill="#f0ece4" font-family="JetBrains Mono, monospace" font-size="11">matrix(a, b, c, d, e, f)</text>
    <text x="25" y="85" fill="#f0ece4" font-family="JetBrains Mono, monospace" font-size="11">x' = a*x + c*y + e</text>
    <text x="25" y="105" fill="#f0ece4" font-family="JetBrains Mono, monospace" font-size="11">y' = b*x + d*y + f</text>
  </g>
  
  <!-- Footer tip -->
  <g transform="translate(40, 520)">
    <rect width="715" height="48" rx="8" fill="#f6f3ee" stroke="#d8cba9" stroke-width="2"/>
    <text x="357" y="22" text-anchor="middle" fill="#1a1f2e" font-family="Playfair Display, Georgia, serif" font-size="12" font-weight="bold">ðŸ’¡ Pro Tip: For translate-only chains, just sum all translates. For scale/rotate, use matrix multiplication.</text>
    <text x="357" y="40" text-anchor="middle" fill="#4b5262" font-family="Inter, sans-serif" font-size="11">Tools use getScreenCTM() to handle all transform types automatically.</text>
  </g>
</svg>