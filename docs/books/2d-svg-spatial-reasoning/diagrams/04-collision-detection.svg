<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480">
  <defs id="definitions">
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0ece4"/>
    </linearGradient>
    <linearGradient id="obsidianFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1f2e"/>
      <stop offset="100%" stop-color="#0a0d14"/>
    </linearGradient>
    <linearGradient id="brushedMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e5e1d7"/>
      <stop offset="25%" stop-color="#d8cba9"/>
      <stop offset="50%" stop-color="#e5e1d7"/>
      <stop offset="75%" stop-color="#d8cba9"/>
      <stop offset="100%" stop-color="#e5e1d7"/>
    </linearGradient>
    <linearGradient id="emeraldGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2dd4bf"/>
      <stop offset="50%" stop-color="#1a8f4d"/>
      <stop offset="100%" stop-color="#0f5f33"/>
    </linearGradient>
    <linearGradient id="rubyGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74c5e"/>
      <stop offset="50%" stop-color="#c21f32"/>
      <stop offset="100%" stop-color="#8d1424"/>
    </linearGradient>
    <linearGradient id="amberGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="50%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#b45309"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="4" in="SourceAlpha" result="shadowOffset"/>
      <feGaussianBlur in="shadowOffset" result="shadowBlur" stdDeviation="6"/>
      <feBlend in="SourceGraphic" in2="shadowBlur" mode="normal"/>
    </filter>
    <filter id="gemGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" result="blur" stdDeviation="2"/>
      <feComposite in="blur" in2="SourceGraphic" operator="over"/>
    </filter>
    <pattern id="crosshatch" patternUnits="userSpaceOnUse" width="12" height="12">
      <path d="M 0 0 L 12 12 M 12 0 L 0 12" stroke="#c21f32" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="480" fill="url(#bgGradient)"/>
  
  <!-- Main panel -->
  <rect x="15" y="15" width="870" height="450" rx="16" fill="url(#brushedMetal)" filter="url(#dropShadow)"/>
  <rect x="20" y="20" width="860" height="440" rx="12" fill="#fdfcfa"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="860" height="50" rx="12" fill="url(#obsidianFrame)"/>
  <rect x="20" y="50" width="860" height="20" fill="url(#obsidianFrame)"/>
  <text x="450" y="52" text-anchor="middle" fill="#f0ece4" font-family="Playfair Display, Georgia, serif" font-size="20" font-weight="bold">Collision Detection: Rectangle Intersection</text>
  
  <!-- Left demo: Collision -->
  <g transform="translate(50, 90)">
    <rect width="380" height="200" rx="10" fill="#f6f3ee" stroke="#d8cba9" stroke-width="1"/>
    <text x="190" y="25" text-anchor="middle" fill="#c21f32" font-family="Playfair Display, Georgia, serif" font-size="14" font-weight="bold">ðŸ”´ COLLISION DETECTED</text>
    
    <!-- Rectangle A -->
    <rect x="50" y="50" width="160" height="100" fill="#f6f3ee" stroke="#1a8f4d" stroke-width="3"/>
    <text x="130" y="100" text-anchor="middle" fill="#1a8f4d" font-family="Inter, sans-serif" font-size="11" font-weight="bold">Rect A</text>
    
    <!-- Rectangle B -->
    <rect x="150" y="90" width="160" height="90" fill="#f6f3ee" stroke="#1e5aad" stroke-width="3"/>
    <text x="230" y="135" text-anchor="middle" fill="#1e5aad" font-family="Inter, sans-serif" font-size="11" font-weight="bold">Rect B</text>
    
    <!-- Overlap zone -->
    <rect x="150" y="90" width="60" height="60" fill="url(#crosshatch)" stroke="#c21f32" stroke-width="2"/>
    <text x="180" y="178" text-anchor="middle" fill="#c21f32" font-family="Inter, sans-serif" font-size="10" font-weight="bold">Overlap 60Ã—60</text>
  </g>
  
  <!-- Right demo: No Collision -->
  <g transform="translate(470, 90)">
    <rect width="380" height="200" rx="10" fill="#f6f3ee" stroke="#d8cba9" stroke-width="1"/>
    <text x="190" y="25" text-anchor="middle" fill="#1a8f4d" font-family="Playfair Display, Georgia, serif" font-size="14" font-weight="bold">âœ… NO COLLISION</text>
    
    <!-- Rectangle A -->
    <rect x="40" y="50" width="130" height="100" fill="#f6f3ee" stroke="#1a8f4d" stroke-width="3"/>
    <text x="105" y="100" text-anchor="middle" fill="#1a8f4d" font-family="Inter, sans-serif" font-size="11" font-weight="bold">Rect A</text>
    
    <!-- Rectangle B -->
    <rect x="210" y="80" width="130" height="90" fill="#f6f3ee" stroke="#1e5aad" stroke-width="3"/>
    <text x="275" y="125" text-anchor="middle" fill="#1e5aad" font-family="Inter, sans-serif" font-size="11" font-weight="bold">Rect B</text>
    
    <!-- Gap indicator -->
    <line x1="175" y1="115" x2="205" y2="115" stroke="#1a8f4d" stroke-width="2" stroke-dasharray="4,3"/>
    <text x="190" y="108" text-anchor="middle" fill="#1a8f4d" font-family="Inter, sans-serif" font-size="9">gap</text>
  </g>
  
  <!-- Algorithm panel -->
  <g transform="translate(50, 305)">
    <rect width="380" height="140" rx="10" fill="url(#obsidianFrame)" stroke="#d8cba9" stroke-width="2"/>
    <text x="190" y="25" text-anchor="middle" fill="#d8cba9" font-family="Playfair Display, Georgia, serif" font-size="13" font-weight="bold">Collision Test Algorithm</text>
    
    <text x="20" y="52" fill="#f0ece4" font-family="JetBrains Mono, monospace" font-size="11">NO collision if ANY is true:</text>
    <text x="25" y="74" fill="#2dd4bf" font-family="JetBrains Mono, monospace" font-size="10">rect1.right &lt; rect2.left</text>
    <text x="25" y="91" fill="#2dd4bf" font-family="JetBrains Mono, monospace" font-size="10">rect2.right &lt; rect1.left</text>
    <text x="25" y="108" fill="#2dd4bf" font-family="JetBrains Mono, monospace" font-size="10">rect1.bottom &lt; rect2.top</text>
    <text x="25" y="125" fill="#2dd4bf" font-family="JetBrains Mono, monospace" font-size="10">rect2.bottom &lt; rect1.top</text>
  </g>
  
  <!-- Formulas panel -->
  <g transform="translate(470, 305)">
    <rect width="380" height="140" rx="10" fill="#f6f3ee" stroke="#d8cba9" stroke-width="2"/>
    <text x="190" y="25" text-anchor="middle" fill="#1a1f2e" font-family="Playfair Display, Georgia, serif" font-size="13" font-weight="bold">Edge Calculations</text>
    
    <text x="25" y="52" fill="#1a1f2e" font-family="JetBrains Mono, monospace" font-size="11">rect.right  = rect.x + rect.width</text>
    <text x="25" y="74" fill="#1a1f2e" font-family="JetBrains Mono, monospace" font-size="11">rect.bottom = rect.y + rect.height</text>
    <text x="25" y="96" fill="#1a1f2e" font-family="JetBrains Mono, monospace" font-size="11">rect.left   = rect.x</text>
    <text x="25" y="118" fill="#1a1f2e" font-family="JetBrains Mono, monospace" font-size="11">rect.top    = rect.y</text>
  </g>
</svg>