<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520">
  <defs id="definitions">
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0ece4"/>
    </linearGradient>
    <linearGradient id="obsidianFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1f2e"/>
      <stop offset="100%" stop-color="#0a0d14"/>
    </linearGradient>
    <linearGradient id="brushedMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e5e1d7"/>
      <stop offset="25%" stop-color="#d8cba9"/>
      <stop offset="50%" stop-color="#e5e1d7"/>
      <stop offset="75%" stop-color="#d8cba9"/>
      <stop offset="100%" stop-color="#e5e1d7"/>
    </linearGradient>
    <linearGradient id="rubyGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74c5e"/>
      <stop offset="50%" stop-color="#c21f32"/>
      <stop offset="100%" stop-color="#8d1424"/>
    </linearGradient>
    <linearGradient id="sapphireGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="50%" stop-color="#1e5aad"/>
      <stop offset="100%" stop-color="#123a74"/>
    </linearGradient>
    <linearGradient id="emeraldGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2dd4bf"/>
      <stop offset="50%" stop-color="#1a8f4d"/>
      <stop offset="100%" stop-color="#0f5f33"/>
    </linearGradient>
    <linearGradient id="amberGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="50%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#b45309"/>
    </linearGradient>
    <linearGradient id="amethystGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="4" in="SourceAlpha" result="shadowOffset"/>
      <feGaussianBlur in="shadowOffset" result="shadowBlur" stdDeviation="6"/>
      <feBlend in="SourceGraphic" in2="shadowBlur" mode="normal"/>
    </filter>
    <filter id="gemGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" result="blur" stdDeviation="2"/>
      <feComposite in="blur" in2="SourceGraphic" operator="over"/>
    </filter>
    <marker id="arrowHead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d8cba9"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="520" fill="url(#bgGradient)"/>
  
  <!-- Main panel -->
  <rect x="15" y="15" width="870" height="490" rx="16" fill="url(#brushedMetal)" filter="url(#dropShadow)"/>
  <rect x="20" y="20" width="860" height="480" rx="12" fill="#fdfcfa"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="860" height="50" rx="12" fill="url(#obsidianFrame)"/>
  <rect x="20" y="50" width="860" height="20" fill="url(#obsidianFrame)"/>
  <text x="450" y="52" text-anchor="middle" fill="#f0ece4" font-family="Playfair Display, Georgia, serif" font-size="20" font-weight="bold">SVG Toolkit Overview</text>
  
  <!-- Three-column layout -->
  <!-- Column 1: CLI Tools -->
  <g transform="translate(40, 90)">
    <rect width="260" height="380" rx="12" fill="url(#obsidianFrame)" filter="url(#dropShadow)" stroke="#d8cba9" stroke-width="2"/>
    <text x="130" y="30" text-anchor="middle" fill="#d8cba9" font-family="Playfair Display, Georgia, serif" font-size="15" font-weight="bold">ðŸ”§ CLI Tools</text>
    
    <!-- Tool cards -->
    <g transform="translate(15, 50)">
      <rect width="230" height="65" rx="8" fill="url(#sapphireGem)" filter="url(#gemGlow)" stroke="#1a1f2e" stroke-width="1"/>
      <text x="15" y="22" fill="white" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">svg-validate.js</text>
      <text x="15" y="42" fill="rgba(255,255,255,0.8)" font-family="Inter, sans-serif" font-size="10">Structure checks</text>
      <text x="15" y="56" fill="rgba(255,255,255,0.6)" font-family="Inter, sans-serif" font-size="9">Fast, no browser needed</text>
    </g>
    
    <g transform="translate(15, 125)">
      <rect width="230" height="65" rx="8" fill="url(#emeraldGem)" filter="url(#gemGlow)" stroke="#1a1f2e" stroke-width="1"/>
      <text x="15" y="22" fill="white" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">svg-collisions.js</text>
      <text x="15" y="42" fill="rgba(255,255,255,0.8)" font-family="Inter, sans-serif" font-size="10">Overlap detection</text>
      <text x="15" y="56" fill="rgba(255,255,255,0.6)" font-family="Inter, sans-serif" font-size="9">Puppeteer-based accuracy</text>
    </g>
    
    <g transform="translate(15, 200)">
      <rect width="230" height="65" rx="8" fill="url(#amberGem)" filter="url(#gemGlow)" stroke="#1a1f2e" stroke-width="1"/>
      <text x="15" y="22" fill="white" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">svg-gen.js</text>
      <text x="15" y="42" fill="rgba(255,255,255,0.8)" font-family="Inter, sans-serif" font-size="10">Template generation</text>
      <text x="15" y="56" fill="rgba(255,255,255,0.6)" font-family="Inter, sans-serif" font-size="9">Diagram scaffolding</text>
    </g>
    
    <g transform="translate(15, 275)">
      <rect width="230" height="65" rx="8" fill="url(#rubyGem)" filter="url(#gemGlow)" stroke="#1a1f2e" stroke-width="1"/>
      <text x="15" y="22" fill="white" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">svg-edit.js</text>
      <text x="15" y="42" fill="rgba(255,255,255,0.8)" font-family="Inter, sans-serif" font-size="10">Element manipulation</text>
      <text x="15" y="56" fill="rgba(255,255,255,0.6)" font-family="Inter, sans-serif" font-size="9">Move, resize, fix</text>
    </g>
  </g>
  
  <!-- Arrow -->
  <line x1="310" y1="280" x2="340" y2="280" stroke="#d8cba9" stroke-width="3" marker-end="url(#arrowHead)"/>
  
  <!-- Column 2: MCP Tools -->
  <g transform="translate(350, 90)">
    <rect width="230" height="380" rx="12" fill="#f6f3ee" stroke="#d8cba9" stroke-width="2"/>
    <text x="115" y="30" text-anchor="middle" fill="#1a1f2e" font-family="Playfair Display, Georgia, serif" font-size="15" font-weight="bold">ðŸ”Œ MCP Tools</text>
    
    <g transform="translate(15, 50)">
      <rect width="200" height="50" rx="6" fill="#fdfcfa" stroke="#1e5aad" stroke-width="2"/>
      <text x="15" y="22" fill="#1e5aad" font-family="JetBrains Mono, monospace" font-size="10">svg_open</text>
      <text x="15" y="38" fill="#4b5262" font-family="Inter, sans-serif" font-size="9">Load SVG for editing</text>
    </g>
    
    <g transform="translate(15, 110)">
      <rect width="200" height="50" rx="6" fill="#fdfcfa" stroke="#1a8f4d" stroke-width="2"/>
      <text x="15" y="22" fill="#1a8f4d" font-family="JetBrains Mono, monospace" font-size="10">svg_list_elements</text>
      <text x="15" y="38" fill="#4b5262" font-family="Inter, sans-serif" font-size="9">Get element inventory</text>
    </g>
    
    <g transform="translate(15, 170)">
      <rect width="200" height="50" rx="6" fill="#fdfcfa" stroke="#f59e0b" stroke-width="2"/>
      <text x="15" y="22" fill="#f59e0b" font-family="JetBrains Mono, monospace" font-size="10">svg_detect_collisions</text>
      <text x="15" y="38" fill="#4b5262" font-family="Inter, sans-serif" font-size="9">Find overlaps</text>
    </g>
    
    <g transform="translate(15, 230)">
      <rect width="200" height="50" rx="6" fill="#fdfcfa" stroke="#7c3aed" stroke-width="2"/>
      <text x="15" y="22" fill="#7c3aed" font-family="JetBrains Mono, monospace" font-size="10">svg_move_element</text>
      <text x="15" y="38" fill="#4b5262" font-family="Inter, sans-serif" font-size="9">Relocate by offset</text>
    </g>
    
    <g transform="translate(15, 290)">
      <rect width="200" height="50" rx="6" fill="#fdfcfa" stroke="#c21f32" stroke-width="2"/>
      <text x="15" y="22" fill="#c21f32" font-family="JetBrains Mono, monospace" font-size="10">svg_fix_collision</text>
      <text x="15" y="38" fill="#4b5262" font-family="Inter, sans-serif" font-size="9">Auto-repair overlaps</text>
    </g>
  </g>
  
  <!-- Arrow -->
  <line x1="590" y1="280" x2="620" y2="280" stroke="#d8cba9" stroke-width="3" marker-end="url(#arrowHead)"/>
  
  <!-- Column 3: Workflow -->
  <g transform="translate(630, 90)">
    <rect width="230" height="380" rx="12" fill="url(#amethystGem)" filter="url(#dropShadow)" stroke="#1a1f2e" stroke-width="2"/>
    <text x="115" y="30" text-anchor="middle" fill="white" font-family="Playfair Display, Georgia, serif" font-size="15" font-weight="bold">ðŸ“‹ Workflow</text>
    
    <!-- Steps -->
    <g transform="translate(20, 55)">
      <circle cx="12" cy="12" r="12" fill="white" stroke="#1a1f2e" stroke-width="2"/>
      <text x="12" y="17" text-anchor="middle" fill="#1a1f2e" font-family="Inter, sans-serif" font-size="11" font-weight="bold">1</text>
      <text x="35" y="17" fill="white" font-family="Inter, sans-serif" font-size="11">Create SVG</text>
    </g>
    
    <g transform="translate(20, 105)">
      <circle cx="12" cy="12" r="12" fill="white" stroke="#1a1f2e" stroke-width="2"/>
      <text x="12" y="17" text-anchor="middle" fill="#1a1f2e" font-family="Inter, sans-serif" font-size="11" font-weight="bold">2</text>
      <text x="35" y="17" fill="white" font-family="Inter, sans-serif" font-size="11">Validate structure</text>
    </g>
    
    <g transform="translate(20, 155)">
      <circle cx="12" cy="12" r="12" fill="white" stroke="#1a1f2e" stroke-width="2"/>
      <text x="12" y="17" text-anchor="middle" fill="#1a1f2e" font-family="Inter, sans-serif" font-size="11" font-weight="bold">3</text>
      <text x="35" y="17" fill="white" font-family="Inter, sans-serif" font-size="11">Detect collisions</text>
    </g>
    
    <g transform="translate(20, 205)">
      <circle cx="12" cy="12" r="12" fill="white" stroke="#1a1f2e" stroke-width="2"/>
      <text x="12" y="17" text-anchor="middle" fill="#1a1f2e" font-family="Inter, sans-serif" font-size="11" font-weight="bold">4</text>
      <text x="35" y="17" fill="white" font-family="Inter, sans-serif" font-size="11">Fix issues</text>
    </g>
    
    <g transform="translate(20, 255)">
      <circle cx="12" cy="12" r="12" fill="white" stroke="#1a1f2e" stroke-width="2"/>
      <text x="12" y="17" text-anchor="middle" fill="#1a1f2e" font-family="Inter, sans-serif" font-size="11" font-weight="bold">5</text>
      <text x="35" y="17" fill="white" font-family="Inter, sans-serif" font-size="11">Re-validate</text>
    </g>
    
    <g transform="translate(20, 305)">
      <circle cx="12" cy="12" r="12" fill="url(#emeraldGem)" stroke="#1a1f2e" stroke-width="2"/>
      <text x="12" y="17" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="11" font-weight="bold">âœ“</text>
      <text x="35" y="17" fill="white" font-family="Inter, sans-serif" font-size="11">Ship diagram</text>
    </g>
  </g>
</svg>