<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs id="definitions">
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0ece4"/>
    </linearGradient>
    <linearGradient id="obsidianFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1f2e"/>
      <stop offset="100%" stop-color="#0a0d14"/>
    </linearGradient>
    <linearGradient id="brushedMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e5e1d7"/>
      <stop offset="25%" stop-color="#d8cba9"/>
      <stop offset="50%" stop-color="#e5e1d7"/>
      <stop offset="75%" stop-color="#d8cba9"/>
      <stop offset="100%" stop-color="#e5e1d7"/>
    </linearGradient>
    <linearGradient id="sapphireGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="50%" stop-color="#1e5aad"/>
      <stop offset="100%" stop-color="#123a74"/>
    </linearGradient>
    <linearGradient id="emeraldGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2dd4bf"/>
      <stop offset="50%" stop-color="#1a8f4d"/>
      <stop offset="100%" stop-color="#0f5f33"/>
    </linearGradient>
    <linearGradient id="rubyGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74c5e"/>
      <stop offset="50%" stop-color="#c21f32"/>
      <stop offset="100%" stop-color="#8d1424"/>
    </linearGradient>
    <linearGradient id="amethystGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="4" in="SourceAlpha" result="shadowOffset"/>
      <feGaussianBlur in="shadowOffset" result="shadowBlur" stdDeviation="6"/>
      <feBlend in="SourceGraphic" in2="shadowBlur" mode="normal"/>
    </filter>
    <filter id="gemGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" result="blur" stdDeviation="2"/>
      <feComposite in="blur" in2="SourceGraphic" operator="over"/>
    </filter>
    <marker id="arrowHead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d8cba9"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="450" fill="url(#bgGradient)"/>
  
  <!-- Main panel -->
  <rect x="15" y="15" width="870" height="420" rx="16" fill="url(#brushedMetal)" filter="url(#dropShadow)"/>
  <rect x="20" y="20" width="860" height="410" rx="12" fill="#fdfcfa"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="860" height="50" rx="12" fill="url(#obsidianFrame)"/>
  <rect x="20" y="50" width="860" height="20" fill="url(#obsidianFrame)"/>
  <text x="450" y="52" text-anchor="middle" fill="#f0ece4" font-family="Playfair Display, Georgia, serif" font-size="20" font-weight="bold">Transform Chain: Right-to-Left Application</text>
  
  <!-- Flow boxes -->
  <!-- Box 1: Local coordinates -->
  <g transform="translate(45, 100)">
    <rect width="170" height="110" rx="10" fill="url(#emeraldGem)" filter="url(#gemGlow)" stroke="#1a1f2e" stroke-width="2"/>
    <text x="85" y="28" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="bold">1. Local Position</text>
    <rect x="15" y="40" width="140" height="55" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="85" y="65" text-anchor="middle" fill="#ffffff" font-family="JetBrains Mono, monospace" font-size="14">x="10" y="5"</text>
    <text x="85" y="85" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Inter, sans-serif" font-size="10">(Element's own coords)</text>
  </g>
  
  <!-- Arrow 1 -->
  <line x1="225" y1="155" x2="255" y2="155" stroke="#d8cba9" stroke-width="3" marker-end="url(#arrowHead)"/>
  
  <!-- Box 2: Inner transform -->
  <g transform="translate(265, 100)">
    <rect width="170" height="110" rx="10" fill="url(#amethystGem)" filter="url(#gemGlow)" stroke="#1a1f2e" stroke-width="2"/>
    <text x="85" y="28" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="bold">2. Inner Transform</text>
    <rect x="15" y="40" width="140" height="55" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="85" y="62" text-anchor="middle" fill="#ffffff" font-family="JetBrains Mono, monospace" font-size="11">translate(50, 30)</text>
    <text x="85" y="82" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Inter, sans-serif" font-size="10">Result: (60, 35)</text>
  </g>
  
  <!-- Arrow 2 -->
  <line x1="445" y1="155" x2="475" y2="155" stroke="#d8cba9" stroke-width="3" marker-end="url(#arrowHead)"/>
  
  <!-- Box 3: Outer transform -->
  <g transform="translate(485, 100)">
    <rect width="170" height="110" rx="10" fill="url(#rubyGem)" filter="url(#gemGlow)" stroke="#1a1f2e" stroke-width="2"/>
    <text x="85" y="28" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="bold">3. Outer Transform</text>
    <rect x="15" y="40" width="140" height="55" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="85" y="62" text-anchor="middle" fill="#ffffff" font-family="JetBrains Mono, monospace" font-size="11">translate(100, 50)</text>
    <text x="85" y="82" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Inter, sans-serif" font-size="10">Result: (160, 85)</text>
  </g>
  
  <!-- Arrow 3 -->
  <line x1="665" y1="155" x2="695" y2="155" stroke="#d8cba9" stroke-width="3" marker-end="url(#arrowHead)"/>
  
  <!-- Box 4: Final result -->
  <g transform="translate(705, 100)">
    <rect width="150" height="110" rx="10" fill="url(#sapphireGem)" filter="url(#gemGlow)" stroke="#d8cba9" stroke-width="3"/>
    <text x="75" y="28" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="bold">ABSOLUTE</text>
    <text x="75" y="62" text-anchor="middle" fill="#ffffff" font-family="JetBrains Mono, monospace" font-size="20" font-weight="bold">(160, 85)</text>
    <text x="75" y="90" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Inter, sans-serif" font-size="10">Screen position</text>
  </g>
  
  <!-- Code example panel -->
  <g transform="translate(45, 230)">
    <rect width="400" height="130" rx="10" fill="url(#obsidianFrame)" stroke="#d8cba9" stroke-width="2"/>
    <text x="200" y="25" text-anchor="middle" fill="#d8cba9" font-family="Playfair Display, Georgia, serif" font-size="13" font-weight="bold">Nested Groups with Transforms</text>
    <text x="20" y="50" fill="#888888" font-family="JetBrains Mono, monospace" font-size="11">&lt;!-- Nested groups with transforms --&gt;</text>
    <text x="20" y="70" fill="#e74c5e" font-family="JetBrains Mono, monospace" font-size="11">&lt;g transform="translate(100, 50)"&gt;</text>
    <text x="35" y="88" fill="#a78bfa" font-family="JetBrains Mono, monospace" font-size="11">&lt;g transform="translate(50, 30)"&gt;</text>
    <text x="50" y="106" fill="#2dd4bf" font-family="JetBrains Mono, monospace" font-size="11">&lt;rect x="10" y="5"/&gt;</text>
    <text x="35" y="120" fill="#888888" font-family="JetBrains Mono, monospace" font-size="10">&lt;/g&gt;&lt;/g&gt;</text>
  </g>
  
  <!-- Formula panel -->
  <g transform="translate(465, 230)">
    <rect width="390" height="130" rx="10" fill="#f6f3ee" stroke="#d8cba9" stroke-width="2"/>
    <text x="195" y="25" text-anchor="middle" fill="#1a1f2e" font-family="Playfair Display, Georgia, serif" font-size="13" font-weight="bold">Formula</text>
    <text x="25" y="55" fill="#1a1f2e" font-family="JetBrains Mono, monospace" font-size="12">absoluteX = localX + Σ(translateX)</text>
    <text x="25" y="78" fill="#1a1f2e" font-family="JetBrains Mono, monospace" font-size="12">absoluteY = localY + Σ(translateY)</text>
    <line x1="25" y1="92" x2="365" y2="92" stroke="#d8cba9" stroke-width="1"/>
    <text x="25" y="112" fill="#4b5262" font-family="Inter, sans-serif" font-size="11">160 = 10 + 50 + 100</text>
    <text x="200" y="112" fill="#4b5262" font-family="Inter, sans-serif" font-size="11">85 = 5 + 30 + 50</text>
  </g>
  
  <!-- Warning banner -->
  <g transform="translate(45, 375)">
    <rect width="810" height="45" rx="8" fill="#f9f0df" stroke="#c27c1a" stroke-width="2"/>
    <text x="25" y="20" fill="#c27c1a" font-family="Inter, sans-serif" font-size="12" font-weight="bold">⚠️ Order matters for scale/rotate!</text>
    <text x="25" y="36" fill="#4b5262" font-family="Inter, sans-serif" font-size="11">translate(100,0) rotate(45) ≠ rotate(45) translate(100,0) — Transforms apply RIGHT to LEFT</text>
  </g>
</svg>