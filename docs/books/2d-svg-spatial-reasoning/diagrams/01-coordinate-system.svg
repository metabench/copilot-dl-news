<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs id="definitions">
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0ece4"/>
    </linearGradient>
    <linearGradient id="obsidianFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1f2e"/>
      <stop offset="100%" stop-color="#0a0d14"/>
    </linearGradient>
    <linearGradient id="brushedMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e5e1d7"/>
      <stop offset="25%" stop-color="#d8cba9"/>
      <stop offset="50%" stop-color="#e5e1d7"/>
      <stop offset="75%" stop-color="#d8cba9"/>
      <stop offset="100%" stop-color="#e5e1d7"/>
    </linearGradient>
    <linearGradient id="rubyGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74c5e"/>
      <stop offset="50%" stop-color="#c21f32"/>
      <stop offset="100%" stop-color="#8d1424"/>
    </linearGradient>
    <linearGradient id="sapphireGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="50%" stop-color="#1e5aad"/>
      <stop offset="100%" stop-color="#123a74"/>
    </linearGradient>
    <linearGradient id="emeraldGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2dd4bf"/>
      <stop offset="50%" stop-color="#1a8f4d"/>
      <stop offset="100%" stop-color="#0f5f33"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="4" in="SourceAlpha" result="shadowOffset"/>
      <feGaussianBlur in="shadowOffset" result="shadowBlur" stdDeviation="6"/>
      <feBlend in="SourceGraphic" in2="shadowBlur" mode="normal"/>
    </filter>
    <filter id="gemGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" result="blur" stdDeviation="2"/>
      <feComposite in="blur" in2="SourceGraphic" operator="over"/>
    </filter>
    <marker id="arrowHead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1a1f2e"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Main panel with brushed metal frame -->
  <rect x="15" y="15" width="770" height="470" rx="16" fill="url(#brushedMetal)" filter="url(#dropShadow)"/>
  <rect x="20" y="20" width="760" height="460" rx="12" fill="#fdfcfa"/>
  
  <!-- Header bar -->
  <rect x="20" y="20" width="760" height="50" rx="12" fill="url(#obsidianFrame)"/>
  <rect x="20" y="50" width="760" height="20" fill="url(#obsidianFrame)"/>
  <text x="400" y="52" text-anchor="middle" fill="#f0ece4" font-family="Playfair Display, Georgia, serif" font-size="22" font-weight="bold">SVG Coordinate System</text>
  
  <!-- Subtitle -->
  <text x="400" y="95" text-anchor="middle" fill="#4b5262" font-family="Inter, sans-serif" font-size="13">Y-axis points DOWN (not up like standard math coordinates)</text>
  
  <!-- Main coordinate grid area -->
  <g transform="translate(80, 120)">
    <!-- Grid background -->
    <rect x="-5" y="-5" width="360" height="290" rx="8" fill="#f6f3ee" stroke="#d8cba9" stroke-width="1"/>
    
    <!-- Grid lines -->
    <g stroke="#d8d0c1" stroke-width="1">
      <line x1="0" y1="0" x2="350" y2="0"/>
      <line x1="0" y1="70" x2="350" y2="70"/>
      <line x1="0" y1="140" x2="350" y2="140"/>
      <line x1="0" y1="210" x2="350" y2="210"/>
      <line x1="0" y1="280" x2="350" y2="280"/>
      <line x1="0" y1="0" x2="0" y2="280"/>
      <line x1="70" y1="0" x2="70" y2="280"/>
      <line x1="140" y1="0" x2="140" y2="280"/>
      <line x1="210" y1="0" x2="210" y2="280"/>
      <line x1="280" y1="0" x2="280" y2="280"/>
      <line x1="350" y1="0" x2="350" y2="280"/>
    </g>
    
    <!-- Origin marker (Ruby) -->
    <circle cx="0" cy="0" r="10" fill="url(#rubyGem)" filter="url(#gemGlow)" stroke="#1a1f2e" stroke-width="2"/>
    <text x="-30" y="-18" fill="#c21f32" font-family="JetBrains Mono, monospace" font-size="13" font-weight="bold">(0,0)</text>
    
    <!-- X-axis arrow -->
    <line x1="5" y1="0" x2="365" y2="0" stroke="#1a1f2e" stroke-width="3" marker-end="url(#arrowHead)"/>
    <text x="375" y="5" fill="#1a1f2e" font-family="Inter, sans-serif" font-size="16" font-weight="bold">X+</text>
    
    <!-- Y-axis arrow -->
    <line x1="0" y1="5" x2="0" y2="250" stroke="#1a1f2e" stroke-width="3" marker-end="url(#arrowHead)"/>
    <text x="12" y="265" fill="#1a1f2e" font-family="Inter, sans-serif" font-size="16" font-weight="bold">Y+</text>
    
    <!-- Sample point (Sapphire) -->
    <circle cx="210" cy="140" r="10" fill="url(#sapphireGem)" filter="url(#gemGlow)" stroke="#1a1f2e" stroke-width="2"/>
    <text x="228" y="135" fill="#1e5aad" font-family="JetBrains Mono, monospace" font-size="12">(210, 140)</text>
    
    <!-- Dotted lines to axes -->
    <line x1="210" y1="140" x2="210" y2="5" stroke="#1e5aad" stroke-width="1.5" stroke-dasharray="6,4" opacity="0.5"/>
    <line x1="210" y1="140" x2="5" y2="140" stroke="#1e5aad" stroke-width="1.5" stroke-dasharray="6,4" opacity="0.5"/>
  </g>
  
  <!-- Key insight panel -->
  <g transform="translate(500, 120)">
    <rect x="0" y="0" width="260" height="195" rx="10" fill="url(#obsidianFrame)" filter="url(#dropShadow)" stroke="#d8cba9" stroke-width="2"/>
    <text x="130" y="28" text-anchor="middle" fill="#d8cba9" font-family="Playfair Display, Georgia, serif" font-size="15" font-weight="bold">Key Insight</text>
    
    <text x="18" y="58" fill="#f0ece4" font-family="Inter, sans-serif" font-size="12">Moving UP = subtract Y</text>
    <text x="18" y="80" fill="#f0ece4" font-family="Inter, sans-serif" font-size="12">Moving DOWN = add Y</text>
    <text x="18" y="102" fill="#f0ece4" font-family="Inter, sans-serif" font-size="12">Moving LEFT = subtract X</text>
    <text x="18" y="124" fill="#f0ece4" font-family="Inter, sans-serif" font-size="12">Moving RIGHT = add X</text>
    
    <line x1="18" y1="140" x2="242" y2="140" stroke="#d8cba9" stroke-width="1" opacity="0.4"/>
    
    <text x="18" y="162" fill="#888888" font-family="Inter, sans-serif" font-size="11">Origin = top-left corner</text>
    <text x="18" y="182" fill="#888888" font-family="Inter, sans-serif" font-size="11">(Matches screen pixels)</text>
  </g>
  
  <!-- viewBox explanation panel -->
  <g transform="translate(500, 330)">
    <rect x="0" y="0" width="260" height="90" rx="10" fill="#f6f3ee" stroke="#d8cba9" stroke-width="2"/>
    <text x="130" y="24" text-anchor="middle" fill="#1a1f2e" font-family="Playfair Display, Georgia, serif" font-size="13" font-weight="bold">viewBox Syntax</text>
    <text x="15" y="50" fill="#1a1f2e" font-family="JetBrains Mono, monospace" font-size="10">viewBox="minX minY width height"</text>
    <text x="15" y="72" fill="#4b5262" font-family="Inter, sans-serif" font-size="10">"0 0 800 500" â†’ Shows (0,0) to (800,500)</text>
  </g>
  
  <!-- Formula panel at bottom -->
  <g transform="translate(80, 430)">
    <rect x="0" y="0" width="350" height="38" rx="8" fill="url(#emeraldGem)" filter="url(#gemGlow)" stroke="#1a1f2e" stroke-width="2"/>
    <text x="175" y="25" text-anchor="middle" fill="#ffffff" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">absolutePos = localPos + parentTransform</text>
  </g>
</svg>