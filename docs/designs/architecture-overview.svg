<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <!-- Background Gradient (White Leather) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdfcfa;stop-opacity:1" />
    </linearGradient>

    <!-- Obsidian Gradient (Panels) -->
    <linearGradient id="obsidianGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0d14;stop-opacity:1" />
    </linearGradient>

    <!-- Gemstone Gradients -->
    <linearGradient id="sapphireGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa" />
      <stop offset="50%" style="stop-color:#1e5aad" />
      <stop offset="100%" style="stop-color:#123a74" />
    </linearGradient>
    <linearGradient id="emeraldGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf" />
      <stop offset="50%" style="stop-color:#1a8f4d" />
      <stop offset="100%" style="stop-color:#0f5f33" />
    </linearGradient>
    <linearGradient id="rubyGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c5e" />
      <stop offset="50%" style="stop-color:#c21f32" />
      <stop offset="100%" style="stop-color:#8d1424" />
    </linearGradient>
    <linearGradient id="goldGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d" />
      <stop offset="50%" style="stop-color:#b45309" />
      <stop offset="100%" style="stop-color:#78350f" />
    </linearGradient>

    <!-- Filters -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="gemGlow">
      <feGaussianBlur stdDeviation="3" in="SourceGraphic" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Connector Lines -->
  <g fill="none" stroke="#d8cba9" stroke-width="2">
    <!-- Center to Top Left (UI) -->
    <path d="M600 400 C600 300, 300 300, 300 220" />
    <!-- Center to Top Right (Intel) -->
    <path d="M600 400 C600 300, 900 300, 900 220" />
    <!-- Center to Right (Gazetteer) -->
    <path d="M600 400 C750 400, 750 400, 900 400" />
    <!-- Center to Bottom Left (Analysis) -->
    <path d="M600 400 C600 500, 300 500, 300 580" />
    <!-- Center to Bottom Center (DB) -->
    <path d="M600 400 C600 500, 600 500, 600 580" />
  </g>

  <!-- Header -->
  <g transform="translate(50, 40)">
    <rect width="1100" height="80" rx="12" fill="url(#obsidianGradient)" stroke="#d8cba9" stroke-width="2" filter="url(#dropShadow)" />
    <text x="550" y="50" font-family="Segoe UI, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="2">MODULAR ARCHITECTURE STRATEGY</text>
  </g>

  <!-- Central Hub: Monorepo Core -->
  <g transform="translate(450, 320)">
    <rect width="300" height="160" rx="8" fill="url(#obsidianGradient)" stroke="#d8cba9" stroke-width="3" filter="url(#dropShadow)" />
    <rect x="20" y="20" width="40" height="40" rx="4" fill="url(#sapphireGem)" filter="url(#gemGlow)" />
    <text x="80" y="50" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">copilot-dl-news</text>
    <text x="80" y="80" font-family="Segoe UI, sans-serif" font-size="14" fill="#a0a0a0">Orchestrator &amp; Runner</text>
    <line x1="20" y1="100" x2="280" y2="100" stroke="#d8cba9" stroke-opacity="0.3" />
    <text x="150" y="125" font-family="Segoe UI, sans-serif" font-size="12" fill="#d8cba9" text-anchor="middle">Maintains Task Loop</text>
    <text x="150" y="142" font-family="Segoe UI, sans-serif" font-size="12" fill="#d8cba9" text-anchor="middle">Wires Services (DI)</text>
  </g>

  <!-- Satellite: UI (Proposed) -->
  <g transform="translate(150, 100)">
    <rect width="300" height="120" rx="8" fill="url(#obsidianGradient)" stroke="#d8cba9" stroke-width="2" filter="url(#dropShadow)" />
    <rect x="20" y="20" width="30" height="30" rx="3" fill="url(#goldGem)" filter="url(#gemGlow)" />
    <text x="65" y="42" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">news-platform-ui</text>
    <text x="260" y="42" font-family="Segoe UI, sans-serif" font-size="10" fill="#fcd34d">NEW</text>
    <text x="20" y="80" font-family="Segoe UI, sans-serif" font-size="12" fill="#a0a0a0">React + Vite SPA</text>
    <text x="20" y="98" font-family="Segoe UI, sans-serif" font-size="12" fill="#a0a0a0">Visual Management</text>
  </g>

  <!-- Satellite: Intelligence (Proposed) -->
  <g transform="translate(750, 100)">
    <rect width="300" height="120" rx="8" fill="url(#obsidianGradient)" stroke="#d8cba9" stroke-width="2" filter="url(#dropShadow)" />
    <rect x="20" y="20" width="30" height="30" rx="3" fill="url(#rubyGem)" filter="url(#gemGlow)" />
    <text x="65" y="42" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">news-intelligence</text>
    <text x="260" y="42" font-family="Segoe UI, sans-serif" font-size="10" fill="#e74c5e">NEW</text>
    <text x="20" y="80" font-family="Segoe UI, sans-serif" font-size="12" fill="#a0a0a0">Pure Logic Classifiers</text>
    <text x="20" y="98" font-family="Segoe UI, sans-serif" font-size="12" fill="#a0a0a0">NLP &amp; Pattern Rec</text>
  </g>

  <!-- Satellite: Gazetteer (Proposed) -->
  <g transform="translate(750, 340)">
    <rect width="300" height="120" rx="8" fill="url(#obsidianGradient)" stroke="#d8cba9" stroke-width="2" filter="url(#dropShadow)" />
    <rect x="20" y="20" width="30" height="30" rx="3" fill="url(#emeraldGem)" filter="url(#gemGlow)" />
    <text x="65" y="42" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">news-gazetteer</text>
    <text x="260" y="42" font-family="Segoe UI, sans-serif" font-size="10" fill="#2dd4bf">NEW</text>
    <text x="20" y="80" font-family="Segoe UI, sans-serif" font-size="12" fill="#a0a0a0">Spatial Intelligence</text>
    <text x="20" y="98" font-family="Segoe UI, sans-serif" font-size="12" fill="#a0a0a0">Hub Discovery</text>
  </g>

  <!-- Satellite: Analysis (Existing) -->
  <g transform="translate(150, 580)">
    <rect width="300" height="120" rx="8" fill="url(#obsidianGradient)" stroke="#d8cba9" stroke-width="2" filter="url(#dropShadow)" style="stroke-dasharray: 4 2" />
    <rect x="20" y="20" width="30" height="30" rx="3" fill="url(#sapphireGem)" filter="url(#gemGlow)" />
    <text x="65" y="42" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">news-db-analysis</text>
    <text x="20" y="80" font-family="Segoe UI, sans-serif" font-size="12" fill="#a0a0a0">SQL Query Library</text>
    <text x="20" y="98" font-family="Segoe UI, sans-serif" font-size="12" fill="#a0a0a0">Trends &amp; Coverage</text>
  </g>

  <!-- Satellite: DB (Existing) -->
  <g transform="translate(450, 580)">
    <rect width="300" height="120" rx="8" fill="url(#obsidianGradient)" stroke="#d8cba9" stroke-width="2" filter="url(#dropShadow)" style="stroke-dasharray: 4 2" />
    <rect x="20" y="20" width="30" height="30" rx="3" fill="url(#sapphireGem)" filter="url(#gemGlow)" />
    <text x="65" y="42" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">news-crawler-db</text>
    <text x="20" y="80" font-family="Segoe UI, sans-serif" font-size="12" fill="#a0a0a0">Unified Persistence</text>
    <text x="20" y="98" font-family="Segoe UI, sans-serif" font-size="12" fill="#a0a0a0">Drizzle ORM + API</text>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 750)">
    <circle cx="10" cy="10" r="5" fill="#fcd34d" />
    <text x="25" y="14" font-family="Segoe UI, sans-serif" font-size="12" fill="#555">Interactions</text>
    
    <circle cx="120" cy="10" r="5" fill="#e74c5e" />
    <text x="135" y="14" font-family="Segoe UI, sans-serif" font-size="12" fill="#555">Logic</text>
    
    <circle cx="200" cy="10" r="5" fill="#2dd4bf" />
    <text x="215" y="14" font-family="Segoe UI, sans-serif" font-size="12" fill="#555">Spatial</text>
    
    <circle cx="280" cy="10" r="5" fill="#60a5fa" />
    <text x="295" y="14" font-family="Segoe UI, sans-serif" font-size="12" fill="#555">Infrastructure</text>
  </g>

</svg>
