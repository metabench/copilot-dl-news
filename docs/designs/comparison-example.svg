        <circle cx="280" cy="0" r="6" fill="#e31837"/>
        <text x="294" y="4" font-family="Inter, system-ui, sans-serif" 
              font-size="11" font-weight="bold" fill="#e31837">Negative ()</text>
      
    </g>
  
