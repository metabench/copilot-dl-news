<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 530">
  <defs>
    <!-- Gold glow filter -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#c9a227" flood-opacity="0.3"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050508" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#141824" stop-opacity="0.3"/>
    </linearGradient>
    
    <!-- Arrow markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    
    <marker id="arrowheadGold" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c9a227"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="530" fill="#0a0d14"/>
  <rect width="1400" height="530" fill="url(#bgGradient)"/>
  
  
  <!-- Header -->
  <text x="50" y="55" font-family="Georgia, 'Times New Roman', serif" 
        font-size="32" font-weight="bold" 
        fill="#c9a227" letter-spacing="2">Database Comparison</text>
  <text x="50" y="85" font-family="Inter, system-ui, sans-serif" 
        font-size="14" fill="#64748b">PostgreSQL vs MongoDB Feature Analysis</text>
  
  <!-- Gold divider -->
  <line x1="50" y1="105" x2="1350" y2="105" 
        stroke="#c9a227" stroke-opacity="0.4" stroke-width="1"/>
  
  <!-- Legend -->
  <g transform="translate(850, 50)">
      
        <circle cx="0" cy="0" r="6" fill="#10b981"/>
