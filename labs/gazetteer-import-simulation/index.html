<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazetteer Import Simulation: Canada</title>
    <style>
        :root {
            --bg: #1e1e1e;
            --fg: #e0e0e0;
            --card-bg: #2d2d2d;
            --accent: #007acc;
            --success: #4caf50;
            --warn: #ff9800;
            --border: #3e3e3e;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: var(--bg);
            color: var(--fg);
            margin: 0;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        .panel {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        h2 { margin-top: 0; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        
        /* Progress Bar */
        .progress-container {
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 10px;
            background: #444;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.2s;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9em;
            color: #aaa;
        }

        /* Item List */
        .item-list {
            flex: 1;
            overflow-y: auto;
            font-family: monospace;
        }
        .item {
            padding: 8px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .badge.match { background: #1b5e20; color: #a5d6a7; }
        .badge.insert { background: #0d47a1; color: #90caf9; }
        .badge.conflict { background: #e65100; color: #ffcc80; }

        /* Log View */
        .log-view {
            flex: 1;
            overflow-y: auto;
            background: #111;
            padding: 10px;
            font-family: 'Consolas', monospace;
            font-size: 0.85em;
            white-space: pre-wrap;
        }
        .log-entry {
            margin-bottom: 5px;
            color: #888;
        }
        .log-entry.info { color: #ccc; }
        .log-entry.warn { color: var(--warn); }
        .log-entry.error { color: #f44336; }
        .log-entry .meta { color: #555; }
    </style>
</head>
<body>
    <div class="panel">
        <h2>Import Progress</h2>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="stats">
                <span id="progressText">0 / 0</span>
                <span id="currentAction">Waiting...</span>
            </div>
        </div>
        <div class="item-list" id="itemList">
            <!-- Items go here -->
        </div>
    </div>

    <div class="panel">
        <h2>AI Agent Logs (NDJSON)</h2>
        <div class="log-view" id="logView">
            <!-- Logs go here -->
        </div>
    </div>

    <script>
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const currentAction = document.getElementById('currentAction');
        const itemList = document.getElementById('itemList');
        const logView = document.getElementById('logView');

        const evtSource = new EventSource('/events');

        evtSource.addEventListener('progress', (e) => {
            const data = JSON.parse(e.data);
            const pct = (data.processed / data.total) * 100;
            progressFill.style.width = `${pct}%`;
            progressText.textContent = `${data.processed} / ${data.total}`;
            currentAction.textContent = `Processing: ${data.current}`;
        });

        evtSource.addEventListener('log', (e) => {
            const entry = JSON.parse(e.data);
            
            // Append to Log View
            const logLine = document.createElement('div');
            logLine.className = `log-entry ${entry.level}`;
            logLine.textContent = JSON.stringify(entry);
            logView.appendChild(logLine);
            logView.scrollTop = logView.scrollHeight;

            // Update Item List based on log content
            if (entry.data && (entry.data.action === 'match' || entry.data.action === 'insert' || entry.data.action === 'conflict')) {
                const item = document.createElement('div');
                item.className = 'item';
                
                let badgeClass = entry.data.action;
                let badgeText = entry.data.action.toUpperCase();
                
                // Extract name from msg or data
                let name = entry.msg.split(':')[1] || entry.msg;

                item.innerHTML = `
                    <span class="badge ${badgeClass}">${badgeText}</span>
                    <span>${name}</span>
                `;
                itemList.insertBefore(item, itemList.firstChild);
            }
        });

        evtSource.addEventListener('complete', () => {
            currentAction.textContent = 'Complete';
            evtSource.close();
        });
    </script>
</body>
</html>
