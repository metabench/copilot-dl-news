<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Crawler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- HOME SCREEN -->
    <div id="homeScreen" class="screen active">
      <div class="header">
        <span class="header-title">ğŸ•·ï¸ Crawler</span>
        <div style="display:flex;gap:8px;">
          <button class="header-action" id="btnUrls" title="URLs">ğŸ“‹</button>
          <button class="header-action" id="btnSettings" title="Settings">âš™ï¸</button>
        </div>
      </div>
      
      <div class="progress-ring-container">
        <svg class="progress-ring" width="160" height="160">
          <circle class="progress-ring-bg" cx="80" cy="80" r="70"/>
          <circle class="progress-ring-fill" id="progressRing" cx="80" cy="80" r="70"
                  stroke-dasharray="439.8" stroke-dashoffset="439.8"/>
        </svg>
        <div class="progress-center">
          <div class="progress-value" id="progressValue">0</div>
          <div class="progress-label">of <span id="progressMax">100</span> pages</div>
        </div>
      </div>
      
      <div class="stats-row">
        <div class="stat-pill"><div class="stat-icon">ğŸ“¥</div><div class="stat-value" id="statQueue">0</div><div class="stat-label">Queue</div></div>
        <div class="stat-pill"><div class="stat-icon">âš¡</div><div class="stat-value" id="statRate">0/s</div><div class="stat-label">Rate</div></div>
        <div class="stat-pill"><div class="stat-icon">âŒ</div><div class="stat-value" id="statErrors">0</div><div class="stat-label">Errors</div></div>
      </div>
      
      <div class="card" id="targetCard">
        <div class="card-row">
          <div><div class="card-label">Target</div><div class="card-value" id="targetUrl">theguardian.com</div></div>
          <span class="card-arrow">â†’</span>
        </div>
      </div>
      
      <button class="btn-primary" id="btnAction">Start Crawl</button>
      <div class="nav-dots"><div class="nav-dot active"></div><div class="nav-dot"></div><div class="nav-dot"></div></div>
    </div>
    
    <!-- URL LIST SCREEN -->
    <div id="urlsScreen" class="screen">
      <div class="header">
        <button class="header-back" id="urlsBack">â† Back</button>
        <span class="header-title">Downloaded</span>
        <span style="font-size:11px;color:var(--text-dim);" id="urlCount">0 items</span>
      </div>
      <div class="search-bar" id="searchBar">ğŸ” Filter URLs...</div>
      <div class="url-list" id="urlList"></div>
    </div>
    
    <!-- DETAIL SCREEN -->
    <div id="detailScreen" class="screen">
      <div class="header">
        <button class="header-back" id="detailBack">â† Back</button>
        <span class="header-title">Details</span>
        <span></span>
      </div>
      <div id="detailContent"></div>
    </div>
    
    <!-- SETTINGS SCREEN -->
    <div id="settingsScreen" class="screen">
      <div class="header">
        <button class="header-back" id="settingsBack">â† Back</button>
        <span class="header-title">Settings</span>
        <span></span>
      </div>
      
      <div class="setting-group">
        <div class="setting-group-title">Crawl Target</div>
        <div class="setting-card">
          <div class="setting-row">
            <span class="setting-label">Start URL</span>
            <input type="text" class="setting-input" id="inputUrl" value="https://www.theguardian.com" style="width:180px;">
          </div>
        </div>
      </div>
      
      <div class="setting-group">
        <div class="setting-group-title">Limits</div>
        <div class="setting-card">
          <div class="setting-row"><span class="setting-label">Max Pages</span><input type="number" class="setting-input" id="inputMaxPages" value="100"></div>
          <div class="setting-row"><span class="setting-label">Max Depth</span><input type="number" class="setting-input" id="inputMaxDepth" value="3"></div>
          <div class="setting-row"><span class="setting-label">Timeout (s)</span><input type="number" class="setting-input" id="inputTimeout" value="60"></div>
        </div>
      </div>
      
      <div class="setting-group">
        <div class="setting-group-title">Presets</div>
        <div class="preset-row">
          <button class="preset-chip" data-preset="quick">Quick (10p)</button>
          <button class="preset-chip active" data-preset="standard">Standard</button>
          <button class="preset-chip" data-preset="deep">Deep (500p)</button>
        </div>
      </div>
      
      <button class="btn-primary" id="btnSaveSettings">Save Settings</button>
    </div>
    
    <div class="toast" id="toast"></div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
