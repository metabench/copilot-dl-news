<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Errors - News Crawler</title>
    <link rel="stylesheet" href="/ui.css" />
  <link rel="stylesheet" href="/ui-dark.css" />
    <script type="module" src="/assets/theme/init.js"></script>
    <script type="module" src="/assets/global-nav.js"></script>
  </head>
  <body class="ui-page errors-page">
  <div data-global-nav data-active="errors" data-variant="bar"></div>
    <main class="ui-container errors-page__content">
      <header class="errors-page__header">
        <h1 class="errors-page__title">Recent Errors</h1>
        <p class="errors-page__links"><a href="/">Home</a> · <a href="/urls">URLs</a></p>
      </header>
      <div id="summary" class="muted errors-page__summary">Loading…</div>
      <table id="tbl" class="errors-table is-hidden">
      <thead>
        <tr>
          <th>Status/Kind</th>
          <th>Host</th>
          <th>Count</th>
          <th>Examples</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    </main>
    <script>
      (async function(){
        try {
          const r = await fetch('/api/recent-errors?rows=1000');
          const j = await r.json();
          const sum = document.getElementById('summary');
          if (!Array.isArray(j.errors) || j.errors.length === 0) {
            sum.textContent = 'No recent errors.';
            return;
          }
          sum.textContent = `${j.totalRows || 0} error rows, ${j.totalGroups || j.errors.length} groups`;
          const tb = document.getElementById('tbody');
          const tbl = document.getElementById('tbl');
          tbl.classList.remove('is-hidden');
          tb.innerHTML = j.errors.map(e => {
            const host = e.host || '(unknown)';
            const label = (e.status ? String(e.status) : 'error');
            const examples = (e.examples || []).map(x => `<a href="/url?url=${encodeURIComponent(x.url)}">example</a>`).join(' · ');
            return `<tr>
              <td class="bad">${label}</td>
              <td>${host}</td>
              <td>${e.count}</td>
              <td>${examples}</td>
            </tr>`;
          }).join('');
        } catch (e) {
          document.getElementById('summary').textContent = 'Failed to load errors';
        }
      })();
    </script>
  </body>
</html>
