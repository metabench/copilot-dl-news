<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 64" width="96" height="64">
  <title>Status Box</title>
  <desc>Industrial Luxury Obsidian status/leaf node container for decision tree diagrams</desc>
  
  <defs>
    <!-- ═══════════════════════════════════════════════════════════════════════════════
         INDUSTRIAL LUXURY OBSIDIAN THEME — STATUS BOX GLYPH
         Dark steel, burnished gold, copper accents, mechanical precision
         Leaf/terminal node, scales down to 24px height
         ═══════════════════════════════════════════════════════════════════════════════ -->
    
    <!-- Obsidian Background -->
    <linearGradient id="obsidianBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0f1a"/>
      <stop offset="100%" stop-color="#1a1f2e"/>
    </linearGradient>
    
    <!-- Card/Panel Gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e232c"/>
      <stop offset="50%" stop-color="#171b22"/>
      <stop offset="100%" stop-color="#10131a"/>
    </linearGradient>
    
    <!-- Gold Accent for stroke -->
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#705a10"/>
      <stop offset="20%" stop-color="#c9a227"/>
      <stop offset="50%" stop-color="#e8c252"/>
      <stop offset="80%" stop-color="#c9a227"/>
      <stop offset="100%" stop-color="#705a10"/>
    </linearGradient>
    
    <!-- Yes/Success Gradient -->
    <linearGradient id="leafYes" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#166534"/>
      <stop offset="100%" stop-color="#14532d"/>
    </linearGradient>
    
    <!-- No/Reject Gradient -->
    <linearGradient id="leafNo" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7f1d1d"/>
      <stop offset="100%" stop-color="#450a0a"/>
    </linearGradient>
    
    <!-- Neutral/Pending Gradient -->
    <linearGradient id="leafNeutral" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#334155"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    
    <!-- Gold Glow Filter -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feFlood flood-color="#c9a227" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft Shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    
    <!-- Industrial Grid Pattern -->
    <pattern id="industrialGrid" width="12" height="12" patternUnits="userSpaceOnUse">
      <path d="M 12 0 L 0 0 0 12" fill="none" stroke="#c9a227" stroke-width="0.3" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="96" height="64" fill="url(#obsidianBg)"/>
  <rect width="96" height="64" fill="url(#industrialGrid)"/>
  
  <!-- Status Box Group -->
  <g transform="translate(48, 32)" filter="url(#softShadow)">
    
    <!-- Main rounded rectangle container -->
    <rect 
      x="-38" y="-20" 
      width="76" height="40" 
      rx="6" ry="6"
      fill="url(#leafNeutral)"
      stroke="url(#goldAccent)"
      stroke-width="1.5"
      filter="url(#goldGlow)"
    />
    
    <!-- Inner highlight line (top) -->
    <line 
      x1="-32" y1="-14" x2="32" y2="-14" 
      stroke="#c9a227" 
      stroke-width="0.5"
      opacity="0.2"
    />
    
    <!-- Status indicator dot (left) -->
    <circle 
      cx="-26" cy="0" r="5"
      fill="#22c55e"
      stroke="#14532d"
      stroke-width="1"
    />
    
    <!-- Status text placeholder lines -->
    <rect 
      x="-16" y="-6" 
      width="40" height="4" 
      rx="2" ry="2"
      fill="#475569"
      opacity="0.7"
    />
    <rect 
      x="-16" y="4" 
      width="28" height="3" 
      rx="1.5" ry="1.5"
      fill="#334155"
      opacity="0.5"
    />
    
    <!-- Corner rivet accents (industrial detail) -->
    <circle cx="-32" cy="-14" r="1.5" fill="#3a4149" stroke="#4a5159" stroke-width="0.5"/>
    <circle cx="32" cy="-14" r="1.5" fill="#3a4149" stroke="#4a5159" stroke-width="0.5"/>
    <circle cx="-32" cy="14" r="1.5" fill="#3a4149" stroke="#4a5159" stroke-width="0.5"/>
    <circle cx="32" cy="14" r="1.5" fill="#3a4149" stroke="#4a5159" stroke-width="0.5"/>
  </g>
</svg>
