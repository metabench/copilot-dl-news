<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 650" width="320" height="650">
  <title>Property Editor Panel</title>
  <desc>Luxury Industrial Obsidian node property configuration panel</desc>
  
  <defs>
    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
         LUXURY INDUSTRIAL OBSIDIAN THEME - PROPERTY EDITOR PANEL
         Configuration interface for selected decision tree nodes
         ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    
    <!-- Background Gradients -->
    <linearGradient id="obsidianBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0f1a"/>
      <stop offset="100%" stop-color="#1a1f2e"/>
    </linearGradient>
    
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1f2a"/>
      <stop offset="50%" stop-color="#151a24"/>
      <stop offset="100%" stop-color="#10141c"/>
    </linearGradient>
    
    <linearGradient id="inputGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0d1219"/>
      <stop offset="100%" stop-color="#080c12"/>
    </linearGradient>
    
    <!-- Gold Accents -->
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#705a10"/>
      <stop offset="20%" stop-color="#c9a227"/>
      <stop offset="50%" stop-color="#e8c252"/>
      <stop offset="80%" stop-color="#c9a227"/>
      <stop offset="100%" stop-color="#705a10"/>
    </linearGradient>
    
    <!-- Button Gradients -->
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2a3142"/>
      <stop offset="100%" stop-color="#1e2330"/>
    </linearGradient>
    
    <linearGradient id="primaryButton" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c9a227"/>
      <stop offset="100%" stop-color="#a08520"/>
    </linearGradient>
    
    <linearGradient id="dangerButton" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7f1d1d"/>
      <stop offset="100%" stop-color="#450a0a"/>
    </linearGradient>
    
    <!-- Node Preview Gradients -->
    <linearGradient id="decisionNode" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#334155"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    
    <!-- Filters -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#c9a227" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    
    <!-- Industrial Grid Pattern -->
    <pattern id="industrialGrid" width="12" height="12" patternUnits="userSpaceOnUse">
      <path d="M 12 0 L 0 0 0 12" fill="none" stroke="#c9a227" stroke-width="0.3" opacity="0.06"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="650" fill="url(#obsidianBg)"/>
  <rect width="320" height="650" fill="url(#industrialGrid)"/>
  
  <!-- Panel Border -->
  <rect x="0" y="0" width="320" height="650" fill="none" stroke="url(#goldAccent)" stroke-width="2"/>
  
  <!-- Header -->
  <g id="header">
    <rect x="0" y="0" width="320" height="50" fill="url(#panelGradient)"/>
    <line x1="0" y1="50" x2="320" y2="50" stroke="url(#goldAccent)" stroke-width="1"/>
    <text x="16" y="32" font-family="Georgia, serif" font-size="14" fill="#c9a227" font-weight="bold">
      PROPERTIES
    </text>
    
    <!-- Close Button -->
    <g transform="translate(280, 12)">
      <rect x="0" y="0" width="26" height="26" rx="4" fill="url(#buttonGradient)" stroke="#3a4149"/>
      <text x="13" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#64748b">√ó</text>
    </g>
    
    <!-- Industrial Rivets -->
    <circle cx="8" cy="8" r="3" fill="#2a303d" stroke="#3a4149"/>
    <circle cx="312" cy="8" r="3" fill="#2a303d" stroke="#3a4149"/>
    <circle cx="8" cy="42" r="3" fill="#2a303d" stroke="#3a4149"/>
  </g>
  
  <!-- Node Preview -->
  <g transform="translate(16, 60)">
    <text x="0" y="14" font-family="system-ui, sans-serif" font-size="10" fill="#c9a227" font-weight="bold" letter-spacing="1">
      SELECTED NODE
    </text>
    
    <g transform="translate(0, 24)" filter="url(#softShadow)">
      <rect x="0" y="0" width="288" height="60" rx="8" fill="url(#panelGradient)" stroke="#c9a227" stroke-width="1.5" filter="url(#goldGlow)"/>
      
      <!-- Node Icon -->
      <polygon points="35,30 55,15 75,30 55,45" fill="url(#decisionNode)" stroke="#c9a227" stroke-width="1.5"/>
      <text x="55" y="34" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#c9a227">?</text>
      
      <!-- Node Info -->
      <text x="90" y="24" font-family="system-ui, sans-serif" font-size="12" fill="#e2e8f0">url_matches</text>
      <text x="90" y="42" font-family="monospace" font-size="10" fill="#64748b">node-url-001</text>
      
      <!-- Type Badge -->
      <rect x="220" y="20" width="58" height="20" rx="10" fill="url(#buttonGradient)" stroke="#3a4149"/>
      <text x="249" y="34" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#c9a227">Decision</text>
    </g>
  </g>
  
  <!-- Configuration Section -->
  <g transform="translate(16, 160)">
    <text x="0" y="14" font-family="system-ui, sans-serif" font-size="10" fill="#c9a227" font-weight="bold" letter-spacing="1">
      CONFIGURATION
    </text>
    <line x1="0" y1="22" x2="288" y2="22" stroke="#3a4149"/>
    
    <!-- Node ID -->
    <g transform="translate(0, 32)">
      <text x="0" y="12" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Node ID</text>
      <rect x="0" y="18" width="288" height="32" rx="4" fill="url(#inputGradient)" stroke="#3a4149"/>
      <text x="12" y="40" font-family="monospace" font-size="11" fill="#e2e8f0">node-url-001</text>
      <g transform="translate(256, 22)">
        <rect x="0" y="0" width="24" height="24" rx="2" fill="url(#buttonGradient)" stroke="#3a4149"/>
        <text x="12" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">üìã</text>
      </g>
    </g>
    
    <!-- Node Type -->
    <g transform="translate(0, 90)">
      <text x="0" y="12" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Type</text>
      <rect x="0" y="18" width="288" height="32" rx="4" fill="url(#inputGradient)" stroke="#3a4149"/>
      <text x="12" y="40" font-family="system-ui, sans-serif" font-size="11" fill="#e2e8f0">url_matches</text>
      <text x="270" y="40" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">‚ñº</text>
    </g>
    
    <!-- Pattern Input -->
    <g transform="translate(0, 148)">
      <text x="0" y="12" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Pattern *</text>
      <rect x="0" y="18" width="288" height="32" rx="4" fill="url(#inputGradient)" stroke="#c9a227" stroke-width="1.5"/>
      <text x="12" y="40" font-family="monospace" font-size="11" fill="#c9a227">/news/.*</text>
      <circle cx="276" cy="34" r="8" fill="#166534"/>
      <text x="276" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#dcfce7">‚úì</text>
    </g>
    
    <!-- Case Sensitive Toggle -->
    <g transform="translate(0, 206)">
      <rect x="0" y="0" width="288" height="36" rx="4" fill="url(#inputGradient)" stroke="#3a4149"/>
      <!-- Toggle Switch -->
      <g transform="translate(12, 8)">
        <rect x="0" y="0" width="44" height="20" rx="10" fill="#166534"/>
        <circle cx="32" cy="10" r="7" fill="#dcfce7"/>
      </g>
      <text x="68" y="24" font-family="system-ui, sans-serif" font-size="11" fill="#e2e8f0">Case sensitive</text>
    </g>
    
    <!-- Multiline Toggle -->
    <g transform="translate(0, 250)">
      <rect x="0" y="0" width="288" height="36" rx="4" fill="url(#inputGradient)" stroke="#3a4149"/>
      <!-- Toggle Switch (OFF) -->
      <g transform="translate(12, 8)">
        <rect x="0" y="0" width="44" height="20" rx="10" fill="#374151"/>
        <circle cx="12" cy="10" r="7" fill="#9ca3af"/>
      </g>
      <text x="68" y="24" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Multiline mode</text>
    </g>
    
    <!-- Description -->
    <g transform="translate(0, 300)">
      <text x="0" y="12" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Description</text>
      <rect x="0" y="18" width="288" height="64" rx="4" fill="url(#inputGradient)" stroke="#3a4149"/>
      <text x="12" y="38" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Match URLs containing the</text>
      <text x="12" y="54" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">/news/ path segment for</text>
      <text x="12" y="70" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">article classification.</text>
    </g>
  </g>
  
  <!-- Connections Section -->
  <g transform="translate(16, 470)">
    <text x="0" y="14" font-family="system-ui, sans-serif" font-size="10" fill="#c9a227" font-weight="bold" letter-spacing="1">
      CONNECTIONS
    </text>
    <line x1="0" y1="22" x2="288" y2="22" stroke="#3a4149"/>
    
    <!-- YES Connection -->
    <g transform="translate(0, 32)">
      <rect x="0" y="0" width="140" height="44" rx="4" fill="url(#inputGradient)" stroke="#22c55e" stroke-width="1.5"/>
      <text x="12" y="14" font-family="system-ui, sans-serif" font-size="9" fill="#22c55e">YES ‚Üí</text>
      <text x="12" y="32" font-family="monospace" font-size="10" fill="#e2e8f0">node-cond-002</text>
    </g>
    
    <!-- NO Connection -->
    <g transform="translate(148, 32)">
      <rect x="0" y="0" width="140" height="44" rx="4" fill="url(#inputGradient)" stroke="#ef4444" stroke-width="1.5"/>
      <text x="12" y="14" font-family="system-ui, sans-serif" font-size="9" fill="#ef4444">NO ‚Üí</text>
      <text x="12" y="32" font-family="monospace" font-size="10" fill="#e2e8f0">node-text-003</text>
    </g>
  </g>
  
  <!-- Action Buttons -->
  <g transform="translate(16, 560)">
    <line x1="0" y1="0" x2="288" y2="0" stroke="#3a4149"/>
    
    <!-- Apply Button -->
    <rect x="0" y="16" width="140" height="36" rx="4" fill="url(#primaryButton)" stroke="#c9a227" stroke-width="1"/>
    <text x="70" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#0a0f1a" font-weight="bold">Apply</text>
    
    <!-- Reset Button -->
    <rect x="148" y="16" width="68" height="36" rx="4" fill="url(#buttonGradient)" stroke="#3a4149"/>
    <text x="182" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Reset</text>
    
    <!-- Delete Button -->
    <rect x="224" y="16" width="64" height="36" rx="4" fill="url(#dangerButton)" stroke="#ef4444"/>
    <text x="256" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#fecaca">üóëÔ∏è</text>
  </g>
  
  <!-- Footer -->
  <g transform="translate(0, 620)">
    <line x1="0" y1="0" x2="320" y2="0" stroke="url(#goldAccent)" stroke-width="1"/>
    <rect x="0" y="0" width="320" height="30" fill="url(#panelGradient)"/>
    <text x="16" y="19" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">
      Last modified: 2 min ago
    </text>
    <text x="304" y="19" text-anchor="end" font-family="system-ui, sans-serif" font-size="9" fill="#c9a227">
      ‚úì Valid
    </text>
    
    <!-- Industrial Rivets -->
    <circle cx="8" cy="22" r="3" fill="#2a303d" stroke="#3a4149"/>
    <circle cx="312" cy="22" r="3" fill="#2a303d" stroke="#3a4149"/>
  </g>
</svg>
