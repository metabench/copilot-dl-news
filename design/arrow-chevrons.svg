<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 64" width="96" height="64">
  <title>Arrow Chevrons</title>
  <desc>Industrial Luxury Obsidian directional flow indicator with chevron arrows</desc>
  
  <defs>
    <!-- ═══════════════════════════════════════════════════════════════════════════════
         INDUSTRIAL LUXURY OBSIDIAN THEME — ARROW CHEVRONS GLYPH
         Dark steel, burnished gold, copper accents, mechanical precision
         Horizontal flow indicator, scales down to 24px height
         ═══════════════════════════════════════════════════════════════════════════════ -->
    
    <!-- Obsidian Background -->
    <linearGradient id="obsidianBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0f1a"/>
      <stop offset="100%" stop-color="#1a1f2e"/>
    </linearGradient>
    
    <!-- Gold Accent Gradient -->
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#705a10"/>
      <stop offset="25%" stop-color="#c9a227"/>
      <stop offset="50%" stop-color="#e8c252"/>
      <stop offset="75%" stop-color="#c9a227"/>
      <stop offset="100%" stop-color="#705a10"/>
    </linearGradient>
    
    <!-- Bronze Gradient for secondary chevrons -->
    <linearGradient id="bronzeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7a5c2b"/>
      <stop offset="50%" stop-color="#a67c3d"/>
      <stop offset="100%" stop-color="#7a5c2b"/>
    </linearGradient>
    
    <!-- Copper Glow for tail -->
    <linearGradient id="copperGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5a2b"/>
      <stop offset="50%" stop-color="#cd7f32"/>
      <stop offset="100%" stop-color="#8b5a2b"/>
    </linearGradient>
    
    <!-- Gold Glow Filter -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feFlood flood-color="#c9a227" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft Shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    
    <!-- Industrial Grid Pattern -->
    <pattern id="industrialGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#c9a227" stroke-width="0.2" opacity="0.05"/>
    </pattern>
    
    <!-- Chevron Symbol (reusable) -->
    <symbol id="chevron" viewBox="0 0 16 24">
      <polyline 
        points="2,2 14,12 2,22" 
        fill="none" 
        stroke="inherit" 
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </symbol>
  </defs>
  
  <!-- Background -->
  <rect width="96" height="64" fill="url(#obsidianBg)"/>
  <rect width="96" height="64" fill="url(#industrialGrid)"/>
  
  <!-- Arrow Chevrons Group -->
  <g transform="translate(48, 32)" filter="url(#softShadow)">
    
    <!-- Horizontal line base (conduit) -->
    <line 
      x1="-40" y1="0" x2="40" y2="0" 
      stroke="#2a3038" 
      stroke-width="4"
      stroke-linecap="round"
    />
    
    <!-- First chevron (leading, brightest) -->
    <g transform="translate(24, 0)" filter="url(#goldGlow)">
      <polyline 
        points="-6,-12 6,0 -6,12" 
        fill="none" 
        stroke="url(#goldAccent)" 
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </g>
    
    <!-- Second chevron (mid) -->
    <g transform="translate(8, 0)">
      <polyline 
        points="-6,-10 6,0 -6,10" 
        fill="none" 
        stroke="url(#bronzeGradient)" 
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.8"
      />
    </g>
    
    <!-- Third chevron (trailing, subtle) -->
    <g transform="translate(-8, 0)">
      <polyline 
        points="-5,-8 5,0 -5,8" 
        fill="none" 
        stroke="url(#copperGlow)" 
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.6"
      />
    </g>
    
    <!-- Base circle (origin indicator) -->
    <circle 
      cx="-32" cy="0" r="4" 
      fill="#1e293b" 
      stroke="#c9a227" 
      stroke-width="1"
      opacity="0.8"
    />
    
    <!-- Arrowhead terminal -->
    <polygon 
      points="36,-5 44,0 36,5" 
      fill="url(#goldAccent)"
      filter="url(#goldGlow)"
    />
  </g>
</svg>
