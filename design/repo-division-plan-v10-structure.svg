<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2400 1600">
  <title>Repository Division v10 - Wireframe</title>
  <style>
    .zone { fill: none; stroke: #ccc; stroke-dasharray: 5,5; stroke-width: 2; }
    .box { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
    .label { font-family: sans-serif; font-size: 20px; fill: #666; text-anchor: middle; }
    .title { font-size: 16px; font-weight: bold; text-anchor: start; }
  </style>

  <!-- Zones -->
  <!-- Stage 1 -->
  <rect x="50" y="50" width="700" height="1500" class="zone"/>
  <text x="400" y="40" class="label">STAGE 1: INGESTION</text>

  <!-- Stage 2 -->
  <rect x="800" y="50" width="800" height="1500" class="zone"/>
  <text x="1200" y="40" class="label">STAGE 2: ANALYSIS</text>

  <!-- Stage 3 -->
  <rect x="1650" y="50" width="700" height="1500" class="zone"/>
  <text x="2000" y="40" class="label">STAGE 3: INTELLIGENCE</text>

  <!-- Modules (Placeholders) -->
  
  <!-- Crawler Core -->
  <rect x="100" y="100" width="600" height="400" class="box"/>
  <text x="120" y="130" class="title">NEWS-CRAWLER-CORE</text>
  
  <!-- Crawler DB -->
  <rect x="100" y="550" width="600" height="400" class="box"/>
  <text x="120" y="580" class="title">NEWS-CRAWLER-DB</text>

  <!-- Gazetteer -->
  <rect x="100" y="1000" width="600" height="400" class="box"/>
  <text x="120" y="1030" class="title">NEWS-GAZETTEER</text>

  <!-- DB Analysis -->
  <rect x="850" y="100" width="700" height="600" class="box"/>
  <text x="870" y="130" class="title">NEWS-DB-ANALYSIS</text>

  <!-- Pure Analysis -->
  <rect x="850" y="750" width="700" height="650" class="box"/>
  <text x="870" y="780" class="title">NEWS-DB-PURE-ANALYSIS</text>

  <!-- Intelligence -->
  <rect x="1700" y="100" width="600" height="800" class="box"/>
  <text x="1720" y="130" class="title">NEWS-INTELLIGENCE</text>
  
  <!-- UI Layer -->
  <rect x="1700" y="950" width="600" height="450" class="box"/>
  <text x="1720" y="980" class="title">UI / VISUALIZATION</text>

</svg>
